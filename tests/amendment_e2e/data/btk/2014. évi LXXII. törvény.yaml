children:
- __type__: Article
  children:
  - act_id_abbreviations:
    - abbreviation: Btk.
      act: 2012. évi C. törvény
    children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Paragraph
        identifier: '2'
        text: Az erőszakos többszörös visszaesővel szemben az erőszakos többszörös
          visszaesőkénti minősítést megalapozó, súlyosabban büntetendő személy elleni
          erőszakos bűncselekmény büntetési tételének felső határa szabadságvesztés
          esetén a kétszeresére emelkedik. Ha a büntetési tétel így felemelt felső
          határa a húsz évet meghaladná, vagy a törvény szerint a bűncselekmény életfogytig
          tartó szabadságvesztéssel is büntethető, az elkövetővel szemben életfogytig
          tartó szabadságvesztést kell kiszabni. Halmazati büntetés esetén a 81. §
          (3) bekezdése szerinti büntetési tételt, tárgyalásról lemondás esetén a
          83. § (2) bekezdése szerinti büntetési tételt kell a kétszeresére emelni.
    intro: 'A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban:
      Btk.) 90. § (2) bekezdése helyébe a következő rendelkezés lép:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '90'
        paragraph: '2'
    wrap_up: ''
  identifier: '83'
- __type__: Article
  children:
  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Paragraph
        identifier: '3'
        text: Ha a feltételes szabadságra bocsátás lehetősége nem kizárt, annak legkorábbi
          időpontját a legszigorúbb rendelkezés alapján kell meghatározni. Nem bocsátható
          feltételes szabadságra az elítélt az összbüntetésből, ha bármelyik szabadságvesztés
          esetén a feltételes szabadságra bocsátás lehetősége kizárt.
    intro: 'A Btk. 95. §-a a következő (3) bekezdéssel egészül ki:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '95'
        paragraph: '3'
      pure_insertion: true
    wrap_up: ''
  identifier: '84'
- __type__: Article
  children:
  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Paragraph
        identifier: '2'
        text: A büntetőjogi felelősség megállapítására, a kiszabott büntetésre és
          az alkalmazott intézkedésre vonatkozó adatokat közhiteles hatósági nyilvántartás
          tartalmazza a törvényben meghatározott időpontig, ezt követően hátrányos
          jogkövetkezmény az elítélés miatt már nem állapítható meg az elítélttel
          szemben. A visszaesés és az ahhoz fűződő, e törvényben meghatározott hátrányos
          jogkövetkezmények a büntetőeljárásról szóló 1998. évi XIX. törvény 178/A.
          § (2) bekezdése szerint, az újabb bűncselekmény elkövetéséhez legközelebbi
          időpontban a bűnügyi nyilvántartásból beszerzett adatok alapján akkor is
          megállapítandók, ha utóbb ezek az adatok törlésre kerültek.
    intro: 'A Btk. 97. § (2) bekezdése helyébe a következő rendelkezés lép:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '97'
        paragraph: '2'
    wrap_up: ''
  identifier: '85'
- __type__: Article
  children:
  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Article
        children:
        - identifier: '1'
          text: Aki információs rendszerbe az információs rendszer védelmét biztosító
            technikai intézkedés megsértésével vagy kijátszásával jogosulatlanul belép,
            vagy a belépési jogosultsága kereteit túllépve vagy azt megsértve bent
            marad, vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: az információs rendszer működését jogosulatlanul vagy jogosultsága
              kereteit megsértve akadályozza, vagy
          - __type__: AlphabeticPoint
            identifier: b
            text: információs rendszerben lévő adatot jogosulatlanul vagy jogosultsága
              kereteit megsértve megváltoztat, töröl vagy hozzáférhetetlenné tesz,
          identifier: '2'
          intro: Aki
          wrap_up: bűntett miatt három évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '3'
          text: A büntetés bűntett miatt egy évtől öt évig terjedő szabadságvesztés,
            ha a (2) bekezdésben meghatározott bűncselekmény jelentős számú információs
            rendszert érint.
        - identifier: '4'
          text: A büntetés két évtől nyolc évig terjedő szabadságvesztés, ha a bűncselekményt
            közérdekű üzem ellen követik el.
        - identifier: '5'
          text: 'E § alkalmazásában adat: információs rendszerben tárolt, kezelt,
            feldolgozott vagy továbbított tények, információk vagy fogalmak minden
            olyan formában való megjelenése, amely információs rendszer általi feldolgozásra
            alkalmas, ideértve azon programot is, amely valamely funkciónak az információs
            rendszer által való végrehajtását biztosítja.'
        identifier: '423'
    intro: 'A Btk. 423. §-a helyébe a következő rendelkezés lép:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '423'
    wrap_up: ''
