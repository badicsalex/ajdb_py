      children:
      - __type__: Paragraph
        identifier: '1'
        text: E törvény alkalmazásában katona a Magyar Honvédség tényleges állományú,
          a rendőrség, az Országgyűlési Őrség, a büntetés-végrehajtási szervezet,
          a hivatásos katasztrófavédelmi szerv, valamint a polgári nemzetbiztonsági
          szolgálatok hivatásos állományú tagja.
    identifier: '1'
    intro: 'A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban:
      Btk.) 127. § (1) bekezdése a következő szöveggel lép hatályba:'
    semantic_data:
    - __type__: BlockAmendment
