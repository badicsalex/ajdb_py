  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Article
        children:
        - identifier: '1'
          text: A törvény erejénél fogva áll be a mentesítés a lefokozás és a szolgálati
            viszony megszüntetése esetén az ítélet jogerőre emelkedésének napján.
        - identifier: '2'
          text: A bíróság az elítéltet a büntetett előélethez fűződő hátrányok alól
            előzetes mentesítésben részesítheti, ha a szabadságvesztést katonai fogdában
            rendeli végrehajtani. Ez a mentesítés a büntetés kiállásának, illetve
            végrehajthatósága megszűnésének napján áll be.
        - identifier: '3'
          text: Katonai mellékbüntetés alkalmazása az elítélt mentesítését nem akadályozza.
        identifier: '141'
    identifier: '3'
    intro: 'A Btk. 141. §-a a következő szöveggel lép hatályba:'
    semantic_data:
    - __type__: BlockAmendment
