              bekezdése szerinti személyi szabadság megsértését vagy kényszerítést,
              egy évtől öt évig
          identifier: '2'
          intro: Aki az (1) bekezdésben meghatározott személy sérelmére rendszeresen
            követ el
          wrap_up: terjedő szabadságvesztéssel büntetendő.
        - identifier: '3'
          text: Kapcsolati erőszak elkövetőjével szemben kitiltásnak is helye van.
        - identifier: '4'
          text: Az (1) bekezdésben meghatározott bűncselekmény csak magánindítványra
            büntethető.
        identifier: 212/A
