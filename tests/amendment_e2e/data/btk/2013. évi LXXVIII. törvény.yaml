      children:
      - __type__: Paragraph
        identifier: '3'
        text: A Magyar Honvédség tényleges állományú tagja esetében az (1) és (2)
          bekezdésben meghatározott várakozási időn kötelező várakozási időt kell
          érteni.
    identifier: '2'
    intro: 'A Btk. 140. §-a a következő (3) bekezdéssel kiegészülve lép hatályba:'
    semantic_data:
    - __type__: BlockAmendment
