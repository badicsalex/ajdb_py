  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Paragraph
        identifier: '6'
        text: 'E § alkalmazásában tiltott teljesítményfokozó szer: minden olyan szer,
          amely hatóanyagára tekintettel az anabolikus szerek, peptid hormonok, növekedési
          faktorok és rokonvegyületeik, hormon antagonisták és modulátorok közé tartozik,
          és nevesítve szerepel a sportbeli dopping elleni nemzetközi egyezmény I.
          mellékletének kihirdetéséről szóló kormányrendeletben.'
    identifier: '4'
