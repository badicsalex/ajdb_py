            text: az emberi méltóságot súlyosan sértő, megalázó és erőszakos magatartást
              tanúsít,
          - __type__: AlphabeticPoint
            identifier: b
            text: a közös gazdálkodás körébe vagy közös vagyonba tartozó anyagi javakat
              von el és ezzel a sértettet súlyos nélkülözésnek tesz ki,
          identifier: '1'
          intro: Aki gyermekének szülője, továbbá az elkövetéskor vagy korábban vele
            közös háztartásban vagy egy lakásban élő hozzátartozója, volt házastársa,
            volt élettársa, gondnoka, gondnokoltja, gyámja vagy gyámoltja sérelmére
            rendszeresen
          wrap_up: ha súlyosabb bűncselekmény nem valósul meg, vétség miatt két évig
            terjedő szabadságvesztéssel büntetendő.
        - children:
