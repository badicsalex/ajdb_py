      act: 2012. évi C. törvény
    children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Subtitle
        identifier: ''
        title: Gyógyszerhamisítás
      - __type__: Article
        children:
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: gyógyszert vagy állatgyógyászati készítményt meghamisít, illetve
              hamis gyógyszert vagy állatgyógyászati készítményt készít,
          - __type__: AlphabeticPoint
            identifier: b
            text: hamis, meghamisított vagy Magyarországon nem engedélyezett gyógyszert
              vagy állatgyógyászati készítményt forgalomba hoz, vagy azzal kereskedik,
              illetve indokolatlan mennyiségben kínál, átad,
          - __type__: AlphabeticPoint
            identifier: c
            text: hamis vagy meghamisított gyógyszert vagy állatgyógyászati készítményt
              az ország területére behoz, onnan kivisz, azon átszállít, vagy indokolatlan
              mennyiségben megszerez, tart,
          - __type__: AlphabeticPoint
            identifier: d
            text: Magyarországon nem engedélyezett gyógyszert vagy állatgyógyászati
              készítményt indokolatlan mennyiségben megszerez, tart, az ország területére
              behoz, onnan kivisz, azon átszállít,
          - __type__: AlphabeticPoint
            identifier: e
            text: gyógyszerhez vagy állatgyógyászati készítményhez kapcsolódó eredeti
              dokumentumot kereskedelmi céllal rendeltetésétől eltérően felhasznál,
          identifier: '1'
          intro: Aki
          wrap_up: bűntett miatt három évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '2'
          text: Ha az (1) bekezdésben meghatározott bűncselekményt az 1979. évi 25.
            törvényerejű rendelettel kihirdetett, a pszichotróp anyagokról szóló,
            Bécsben, az 1971. évi február hó 21. napján aláírt egyezmény mellékletének
            III. vagy IV. Jegyzékében meghatározott pszichotróp anyag tartalmú gyógyszerre,
            illetve a bejelentési kötelezettség megsértésével, engedély nélkül vagy
            az engedély kereteit túllépve ilyen gyógyszer hatóanyagára követik el,
            a büntetés egy évtől öt évig terjedő szabadságvesztés.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: egy évtől öt évig terjedő szabadságvesztés, ha a bűncselekmény maradandó
              fogyatékosságot vagy súlyos egészségromlást,
          - __type__: AlphabeticPoint
            identifier: b
            text: két évtől nyolc évig terjedő szabadságvesztés, ha a bűncselekmény
              halált
          identifier: '3'
          intro: A büntetés az (1) bekezdés a) és b) pontjában meghatározott esetekben
          wrap_up: okoz.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: két évtől nyolc évig terjedő szabadságvesztés, ha az (1) bekezdés
              a) vagy b) pontja szerinti bűncselekmény maradandó fogyatékosságot vagy
              súlyos egészségromlást,
          - __type__: AlphabeticPoint
            identifier: b
            text: öt évtől tíz évig terjedő szabadságvesztés, ha az (1) bekezdés a)
              vagy b) pontja szerinti bűncselekmény halált
          identifier: '4'
          intro: A büntetés a (2) bekezdésben meghatározott esetben
          wrap_up: okoz.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: egészségügyi dolgozóként,
          - __type__: AlphabeticPoint
            identifier: b
            text: gyártásra, nagykereskedelemre, közvetlen lakossági ellátás végzésére
              engedéllyel rendelkező szervezet alkalmazottjaként, vagy
          - __type__: AlphabeticPoint
            identifier: c
            text: bűnszövetségben
          identifier: '5'
          intro: Aki a bűncselekményt
          wrap_up: követi el, az (1) bekezdésben meghatározott esetben egy évtől öt
            évig terjedő szabadságvesztéssel, a (2) bekezdésben meghatározott esetben
            két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '6'
          text: Az (5) bekezdés szerint büntetendő, ha a hamis, meghamisított vagy
            Magyarországon nem engedélyezett gyógyszer vagy állatgyógyászati készítmény
            a felhasználók számára széles körben válik hozzáférhetővé.
        - identifier: '7'
          text: Aki az (1)–(6) bekezdésben meghatározott gyógyszerhamisításra irányuló
            előkészületet követ el, vétség miatt egy évig terjedő szabadságvesztéssel
            büntetendő.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: indokolatlan mennyiség alatt olyan mennyiséget kell érteni, amelyről
              megállapítható, hogy nem valamely meghatározott személy személyes szükségleteinek
              kielégítését célozza,
          - __type__: AlphabeticPoint
            identifier: b
            text: Magyarországon nem engedélyezett gyógyszer vagy állatgyógyászati
              készítmény alatt érteni kell azt a terméket is, amelyben gyógyszerhatóanyagot
              az adott termék összetételére vonatkozó jogszabályi előírások megsértésével
              használnak fel. Engedélyezett gyógyszernek kell tekinteni azt a magyarországi
              forgalombahozatali engedéllyel nem rendelkező gyógyszert is, amelyre
              nézve olyan, az (1) bekezdés b) vagy d) pontjában meghatározott magatartást
              fejtenek ki, amely jogszabályban előírt hatósági engedély birtokában
              vagy bejelentést követően jogszerűen végezhető.
          identifier: '8'
          intro: E § alkalmazásában
        identifier: 185/A
    intro: 'A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban:
