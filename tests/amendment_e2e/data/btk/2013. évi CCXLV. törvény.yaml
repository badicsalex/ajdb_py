        text: Ha az erős felindulásban elkövetett emberölés, a háromévi szabadságvesztésnél
          súlyosabban büntetendő szándékos súlyos testi sértés, az emberrablás, az
          emberkereskedelem, a személyi szabadság megsértése, illetve a nemi élet
          szabadsága és a nemi erkölcs elleni bűncselekmény sértettje a bűncselekmény
          elkövetésekor a tizennyolcadik életévét még nem töltötte be, az elévülés
          határidejébe nem számít be az a tartam, amíg a tizennyolcadik életévét be
          nem tölti, vagy be nem töltötte volna.
