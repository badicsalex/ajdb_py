children:
- __type__: Article
  children:
  - act_id_abbreviations:
    - abbreviation: Btk.
      act: 2012. évi C. törvény
    children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Paragraph
        identifier: '3'
        text: Ha a sértett cselekvőképtelen, a magánindítványt törvényes képviselője
          terjesztheti elő. Ha a sértett korlátozottan cselekvőképes, a magánindítványt
          önállóan terjesztheti elő, kivéve ha a cselekvőképességében részlegesen
          korlátozott nagykorút a személyes ügyei vitelében vagy a bírósághoz, hatósághoz
          fordulás jogában a bíróság korlátozta, ebben az esetben a magánindítvány
          előterjesztéséhez a törvényes képviselő hozzájárulása szükséges. A magánindítványt
          a korlátozottan cselekvőképes kiskorú sértett törvényes képviselője is előterjesztheti.
          Ezekben az esetekben a magánindítvány előterjesztésére a gyámhatóság is
          jogosult. Érdekellentét esetén a Polgári Törvénykönyv szabályai az irányadók.
    identifier: '1'
    intro: 'A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban:
      Btk.) 31. § (3) bekezdése helyébe a következő rendelkezés lép:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '31'
        paragraph: '3'
    wrap_up: ''
  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: NumericPoint
        identifier: '8'
        text: 'gazdálkodó szervezet: a polgári perrendtartás szerinti gazdálkodó szervezeten
          kívül az a szervezet is, amelynek gazdálkodó tevékenységével összefüggő
          polgári jogi kapcsolataira a polgári perrendtartás szerint a gazdálkodó
          szervezetre vonatkozó rendelkezéseket kell alkalmazni;'
      intro: E törvény alkalmazásában
    identifier: '2'
    intro: 'A Btk. 459. § (1) bekezdés 8. pontja helyébe a következő rendelkezés lép:'
    semantic_data:
    - __type__: BlockAmendment
      position:
        __type__: Reference
        act: 2012. évi C. törvény
        article: '459'
        paragraph: '1'
        point: '8'
    wrap_up: ''
