  - children:
    - __type__: BlockAmendmentContainer
      children:
      - __type__: Article
        children:
        - identifier: '1'
          text: A szabálysértési eljárásban kiszabott és végrehajtott elzárás és közérdekű
            munka teljes időtartamát, valamint a pénzbírságot be kell számítani –
            a szabálysértésekről, a szabálysértési eljárásról és a szabálysértési
            nyilvántartási rendszerről szóló 2012. évi II. törvény 127. § (1) bekezdés
            e) pontja szerint lefolytatott perújítási eljárást követően, a perújítással
            érintett cselekmény miatt – a büntetőeljárásban kiszabott szabadságvesztésbe,
            elzárásba, közérdekű munkába, pénzbüntetésbe és javítóintézeti nevelésbe.
        - identifier: '2'
          text: A beszámításnál egynapi szabálysértési elzárás egynapi szabadságvesztésnek,
            illetve elzárásnak, négy óra közérdekű munkának, egynapi tétel pénzbüntetésnek,
            valamint egynapi javítóintézeti nevelésnek felel meg.
        - identifier: '3'
          text: A szabálysértési pénzbírság ötezer forintonként egynapi szabadságvesztésnek,
            illetve elzárásnak, négy óra közérdekű munkának, a pénzbüntetés azonos
            értékének, illetve egynapi javítóintézeti nevelésnek felel meg.
        - identifier: '4'
          text: A szabálysértési eljárásban kiszabott közérdekű munka a közérdekű
            munka azonos mértékének, továbbá a szabálysértési eljárásban kiszabott
            közérdekű munka hat óránként egynapi szabadságvesztésnek, illetve elzárásnak,
            egynapi tétel pénzbüntetésnek, valamint egynapi javítóintézeti nevelésnek
            felel meg.
        identifier: 92/A
    intro: 'A Btk. 92/A. §-a helyébe a következő rendelkezés lép:'
    semantic_data:
