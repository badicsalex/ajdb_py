            ellenszegül, vagy őket rendezői feladataik ellátása alatt bántalmazza,
            ha más bűncselekmény nem valósul meg, vétség miatt két évig terjedő szabadságvesztéssel
            büntetendő.
        identifier: 217/A
    identifier: '2'
