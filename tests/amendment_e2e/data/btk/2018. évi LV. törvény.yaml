        title: Az egyesülési és a gyülekezési szabadság megsértése
      - __type__: Article
        children:
        - identifier: '1'
          text: Aki mást egyesülési vagy gyülekezési jogának gyakorlásában erőszakkal
            vagy fenyegetéssel akadályoz, bűntett miatt három évig terjedő szabadságvesztéssel
            büntetendő.
        - identifier: '2'
          text: Aki valamely gyűlést akadályoz, ellehetetlenít, vagy annak lebonyolítását
            egyébként meghiúsítja, illetve a gyűlést súlyosan megzavarja, ha súlyosabb
            bűncselekmény nem valósul meg, vétség miatt egy évig terjedő szabadságvesztéssel
            büntetendő.
        identifier: '217'
    identifier: '1'
    intro: 'A Büntető Törvénykönyvről szóló 2012. évi C. törvény (a továbbiakban:
      Btk.) 217. §-a és az azt megelőző alcím helyébe a következő rendelkezés lép:'
