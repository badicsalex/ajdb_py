          text: Aki a gyűlés gyülekezési jogról szóló törvény szerinti békés jellegét
            biztosító korlátozásait megsérti, ha súlyosabb bűncselekmény nem valósul
            meg, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '2'
          text: Az (1) bekezdés szerint büntetendő a gyűlés vezetője, ha az általa
            alkalmazott rendező a gyűlés békés jellegét biztosító korlátozásokat megsérti
            és annak tudomására jutásától haladéktalanul nem intézkedik a rendező
            leváltásáról.
        identifier: 217/B
