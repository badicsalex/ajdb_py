identifier: 2020. évi XII. törvény
preamble: 'Az Országgyűlés annak érdekében, hogy a Kormány a COVID-19 fertőzés okozta
  tömeges megbetegedést okozó, 2020. évben bekövetkezett humánjárvány megelőzésére,
  illetve következményeinek elhárítására valamennyi szükséges rendkívüli intézkedést
  megtehesse, szem előtt tartva különösen annak lehetőségét, hogy az Országgyűlés
  ülésezése a humánjárvány következtében szünetelhet, annak tudatában, hogy vészterhes
  időkben felelős döntéseket kell hozni, és hogy az eddig megtett – és a potenciálisan
  előttünk álló – intézkedések szokatlan és idegen korlátozásnak tűnnek, de ezek betartása,
  az összefogás és a fegyelmezettség a magyarság legfontosabb erőtartaléka lehet,
  a közös cselekvés, a nemzeti összefogás, az egészségügyben és a rendfenntartásban
  dolgozók, illetve valamennyi érintett áldozatos munkája elismerésével, a Kormány
  veszélyhelyzetben alkotott rendeletei hatályának meghosszabbítására vonatkozó felhatalmazás
  megadására és kereteinek meghatározására a következő törvényt alkotja:'
