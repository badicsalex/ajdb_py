identifier: 2016. évi LXVIII. törvény
preamble: 'Az Országgyűlés figyelemmel az államháztartás feladatainak ellátásához
  szükséges bevételek biztosítására, figyelemmel a versenysemleges adórendszer működtetésének
  követelményeire, figyelemmel Magyarországnak az Európai Unióban tagállamként való
  részvételére, különös tekintettel az ebből fakadó, a jövedéki adózás területén jelentkező
  jogharmonizációs kötelezettségekre, valamint tekintetbe véve a jövedéki adózás bevezetése
  óta szerzett tapasztalatokat is, a jövedéki adózás szabályairól a következő törvényt
  alkotja:'
