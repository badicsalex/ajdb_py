        - identifier: '1'
          text: Aki közúton, illetve közforgalom elől el nem zárt magánúton engedély
            nélkül vagy az engedélytől eltérően átalakított, a személyszállítási szolgáltatásokról
            szóló törvényben meghatározott közúti járművet vagy különleges személyszállító
            szolgáltatást nyújtó járművet vezet, ha súlyosabb bűncselekmény nem valósul
            meg, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '2'
          text: A büntetés két évig terjedő szabadságvesztés, ha a bűncselekményt
            iskolabusszal vagy különleges igényű – így különösen mozgásában korlátozott,
            idős vagy beteg – személyek szállítására szolgáló közúti járművel követik
            el.
        - identifier: '3'
          text: Aki az e §-ban meghatározott járművet engedély nélkül átalakít vagy
            átalakíttat, vétség miatt elzárással büntetendő.
