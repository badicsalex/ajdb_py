identifier: 2013. évi CCXXXVIII. törvény
preamble: 'Alkotmányos alapelv, hogy a hatalom birtokosa a nép. Hatalmát az Alaptörvény
  keretei között, elsősorban választott képviselői útján gyakorolja. A demokratikus
  hatalomgyakorlás része, hogy az ország sorsát érintő legfontosabb ügyek eldöntésében
  a polgárok közvetlenül, népszavazás útján is részt vehessenek. Ugyanezen jogok a
  helyi közhatalom gyakorlása keretében a helyi önkormányzat közösségét is megilletik.
  Ezekre az elvi alapokra figyelemmel, az Alaptörvény 8. cikkének és 31. cikk (2)
  bekezdésének végrehajtására az Országgyűlés a következő törvényt alkotja:'
