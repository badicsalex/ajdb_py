    identifier: '2'
    intro: A feltételes szabadságra bocsátás lehetőségét ki kell zárni, ha az elkövető
  identifier: '44'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha az elítéltet az életfogytig tartó szabadságvesztésre ítélése előtt elkövetett
      bűncselekmény miatt az életfogytig tartó szabadságvesztés végrehajtása alatt
      határozott tartamú végrehajtandó szabadságvesztésre ítélik, a bíróság a feltételes
      szabadságra bocsátás legkorábbi időpontját a határozott tartamú végrehajtandó
      szabadságvesztés időtartamáig elhalasztja.
  - identifier: '2'
    text: Ha az elítéltet az életfogytig tartó szabadságvesztésre ítélése előtt elkövetett
      bűncselekmény miatt az életfogytig tartó szabadságvesztésből történő feltételes
      szabadságra bocsátás alatt határozott tartamú végrehajtandó szabadságvesztésre
      ítélik, a bíróság a feltételes szabadságot megszünteti, és a feltételes szabadságra
      bocsátás legkorábbi időpontját a határozott tartamú végrehajtandó szabadságvesztés
      időtartamáig elhalasztja.
  - identifier: '3'
    text: Ha az elítéltet az életfogytig tartó szabadságvesztés végrehajtása alatt
      elkövetett bűncselekmény miatt az életfogytig tartó szabadságvesztés végrehajtása
      alatt határozott tartamú szabadságvesztésre ítélik, a bíróság a feltételes szabadságra
      bocsátás legkorábbi időpontját a határozott ideig tartó szabadságvesztés tartamáig,
      de legalább öt és legfeljebb húsz év közötti időtartamra elhalasztja.
  - identifier: '4'
    text: Ha az elítéltet az életfogytig tartó szabadságvesztés végrehajtása alatt
      elkövetett bűncselekmény miatt az életfogytig tartó szabadságvesztésből történő
      feltételes szabadságra bocsátás alatt határozott tartamú szabadságvesztésre
      ítélik, a bíróság a feltételes szabadságot megszünteti, és a feltételes szabadságra
      bocsátás legkorábbi időpontját a határozott tartamú szabadságvesztés tartamáig,
      de legalább öt és legfeljebb húsz év közötti időtartamra elhalasztja.
  - identifier: '5'
    text: Ha az elítéltet az életfogytig tartó szabadságvesztésből történt feltételes
      szabadságra bocsátás alatt elkövetett bűncselekmény miatt határozott tartamú
      szabadságvesztésre ítélik, a bíróság a feltételes szabadságot megszünteti, és
      a feltételes szabadságra bocsátás legkorábbi időpontját a határozott tartamú
      szabadságvesztés tartamáig, de legalább öt és legfeljebb húsz év közötti időtartamra
      elhalasztja.
  - identifier: '6'
    text: Ha az életfogytig tartó szabadságvesztésből történő feltételes szabadságra
      bocsátás legkorábbi időpontjának elhalasztására az (1), (2), (4) és (5) bekezdés
      szerinti határozott tartamú szabadságvesztés miatt kerül sor, a feltételes szabadságra
      bocsátás legkorábbi időpontját a határozott tartamú szabadságvesztésbe beszámított
      előzetes fogva tartás, valamint házi őrizet idejének figyelembevételével kell
      megállapítani.
  - identifier: '7'
    text: A bíróság az életfogytig tartó szabadságvesztésre ítéltet akkor bocsáthatja
      feltételes szabadságra, ha a szabadságvesztésből az elítélt letöltötte a bíróság
      által meghatározott időtartamot, és alaposan feltehető, hogy a büntetés célja
      további szabadságelvonás nélkül is elérhető.
  - identifier: '8'
    text: Nem bocsátható feltételes szabadságra az elítélt, ha ismételten életfogytig
      tartó szabadságvesztésre ítélik. Ha a korábbi életfogytig tartó szabadságvesztést
      még nem hajtották végre, az ismételten kiszabott életfogytig tartó szabadságvesztés
      nem hajtható végre.
  identifier: '45'
- __type__: Subtitle
  identifier: ''
  title: Az elzárás
- __type__: Article
  children:
  - identifier: '1'
    text: Az elzárás tartamát napokban kell meghatározni, annak legrövidebb tartama
      öt, leghosszabb tartama kilencven nap.
  - identifier: '2'
    text: Az elzárást büntetés-végrehajtási intézetben kell végrehajtani.
  identifier: '46'
- __type__: Subtitle
  identifier: ''
  title: A közérdekű munka
- __type__: Article
  children:
  - identifier: '1'
    text: A közérdekű munka tartamát órákban kell meghatározni, annak legkisebb mértéke
      negyvennyolc, legnagyobb mértéke háromszáztizenkettő óra.
  - identifier: '2'
    text: A közérdekű munkát az elítélt, ha törvény eltérően nem rendelkezik, hetente
      egy napon – a heti pihenőnapon vagy a szabadidejében –, díjazás nélkül végzi.
  - identifier: '3'
    text: A bíróság ítéletében a közérdekű munka jellegéről rendelkezik.
  - identifier: '4'
    text: A közérdekű munkára ítélt köteles a számára meghatározott munkát elvégezni.
      Az elkövető olyan munka végzésére kötelezhető, amelyet – figyelemmel egészségi
      állapotára és képzettségére – előreláthatóan képes elvégezni.
  identifier: '47'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha az elítélt a számára meghatározott munkát önhibájából nem végzi el, a
      közérdekű munkát vagy annak hátralévő részét szabadságvesztésre kell átváltoztatni.
  - identifier: '2'
    text: A közérdekű munka helyébe lépő szabadságvesztést büntetés-végrehajtási intézetben,
      fogház fokozatban kell végrehajtani.
  - identifier: '3'
    text: A közérdekű munka helyébe lépő szabadságvesztés három hónapnál rövidebb
      is lehet.
  identifier: '48'
- __type__: Article
  children:
  - text: Ha az elítéltet a közérdekű munkára ítélés után elkövetett bűncselekmény
      miatt végrehajtandó szabadságvesztésre ítélik, és a közérdekű munka büntetést
      még nem hajtották végre, a közérdekű munkát vagy annak hátralévő részét szabadságvesztésre
      kell átváltoztatni úgy, hogy négy óra közérdekű munkának egynapi szabadságvesztés
      felel meg. Az átváltoztatás után fennmaradó közérdekű munkának egynapi szabadságvesztés
      felel meg.
  identifier: '49'
- __type__: Subtitle
  identifier: ''
  title: A pénzbüntetés
- __type__: Article
  children:
  - identifier: '1'
    text: A pénzbüntetést úgy kell kiszabni, hogy – figyelemmel a bűncselekmény tárgyi
      súlyára – meg kell állapítani a pénzbüntetés napi tételeinek számát, és – az
      elkövető vagyoni, jövedelmi, személyi viszonyaihoz és életviteléhez mérten –
      az egynapi tételnek megfelelő összeget.
  - identifier: '2'
    text: Akit haszonszerzés céljából elkövetett bűncselekmény miatt határozott ideig
      tartó szabadságvesztésre ítélnek, ha megfelelő jövedelme vagy vagyona van, pénzbüntetésre
      is kell ítélni.
  - identifier: '3'
    text: A pénzbüntetés legkisebb mértéke harminc, legnagyobb mértéke ötszáznegyven
      napi tétel. Egynapi tétel összegét legalább ezer, legfeljebb ötszázezer forintban
      kell meghatározni.
  - identifier: '4'
    text: A bíróság ítéletében – az elkövető vagyoni, jövedelmi viszonyaira tekintettel
      – rendelkezhet úgy, hogy az elkövető a pénzbüntetést legfeljebb két éven belül
      havi részletekben fizetheti meg.
  identifier: '50'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha az elítélt a pénzbüntetést nem fizeti meg, illetve részletfizetés engedélyezése
      esetén egyhavi részlet megfizetését elmulasztja, a pénzbüntetést vagy annak
      meg nem fizetett részét szabadságvesztésre kell átváltoztatni.
  - identifier: '2'
    text: Ha a pénzbüntetést végrehajtandó szabadságvesztés mellett szabták ki, vagy
      a felfüggesztett szabadságvesztés végrehajtását elrendelték, a pénzbüntetés
      helyébe lépő szabadságvesztés végrehajtási fokozatára a szabadságvesztés fokozata
      az irányadó. Egyéb esetekben a pénzbüntetés helyébe lépő szabadságvesztést fogház
      fokozatban kell végrehajtani.
  - identifier: '3'
    text: A pénzbüntetés helyébe lépő szabadságvesztés három hónapnál rövidebb is
      lehet.
  identifier: '51'
- __type__: Subtitle
  identifier: ''
  title: A foglalkozástól eltiltás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: szakképzettséget igénylő foglalkozása szabályainak megszegésével követi
        el, vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: foglalkozásának felhasználásával, szándékosan követi el.
    identifier: '1'
    intro: A foglalkozás gyakorlásától azt lehet eltiltani, aki a bűncselekményt
  - identifier: '2'
    text: Az (1) bekezdés a) pontja azzal szemben is alkalmazható, aki a bűncselekmény
      elkövetésekor a tevékenységet nem a foglalkozásaként gyakorolta, de rendelkezik
      annak a foglalkozásnak a gyakorlásához szükséges szakképesítéssel, amely szabályainak
      megszegésével a bűncselekményt elkövette.
  - identifier: '3'
    text: A nemi élet szabadsága és a nemi erkölcs elleni bűncselekmény elkövetője,
      ha a bűncselekményt tizennyolcadik életévét be nem töltött személy sérelmére
      követte el, eltiltható bármely olyan foglalkozás gyakorlásától vagy egyéb tevékenységtől,
      amelynek keretében tizennyolcadik életévét be nem töltött személy nevelését,
      felügyeletét, gondozását, gyógykezelését végzi, illetve ilyen személlyel egyéb
      hatalmi vagy befolyási viszonyban áll.
  identifier: '52'
- __type__: Article
  children:
  - identifier: '1'
    text: A foglalkozástól eltiltás határozott ideig tart, vagy végleges hatályú.
  - identifier: '2'
    text: A határozott ideig tartó eltiltás legrövidebb tartama egy év, leghosszabb
      tartama tíz év. Végleges hatállyal az tiltható el, aki a foglalkozás gyakorlására
      alkalmatlan vagy arra méltatlan.
  - identifier: '3'
    text: A foglalkozástól eltiltás tartama az ítélet jogerőre emelkedésével kezdődik.
      Ha a foglalkozástól eltiltást szabadságvesztés mellett szabják ki, annak tartamába
      nem számít bele az az idő, amely alatt az elítélt a szabadságvesztést tölti,
      illetve amíg kivonja magát a szabadságvesztés végrehajtása alól. Ha a feltételes
      szabadságot nem szüntetik meg, a feltételes szabadságon töltött időt a foglalkozástól
      eltiltás tartamába be kell számítani.
  - identifier: '4'
    text: A végleges hatályú eltiltás alól a bíróság az eltiltottat kérelemre mentesítheti,
      ha az eltiltás óta tíz év eltelt, és az eltiltott a foglalkozás gyakorlására
      alkalmassá, vagy – ha az eltiltást méltatlanság miatt alkalmazták – érdemessé
      vált. Ez utóbbi esetben sem mentesíthető az, aki a bűncselekményt bűnszervezetben
      követte el.
  identifier: '53'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: gazdálkodó szervezet általános vezetését ellátó szerv tagja vagy egyszemélyi
        vezetője,
    - __type__: AlphabeticPoint
      identifier: b
      text: gazdasági társaság vagy szövetkezet felügyelőbizottságának tagja,
    - __type__: AlphabeticPoint
      identifier: c
      text: egyéni cég tagja,
    - __type__: AlphabeticPoint
      identifier: d
      text: egyéni vállalkozó vagy
    - __type__: AlphabeticPoint
      identifier: e
      text: a civil szervezetnek a civil szervezetekről szóló törvényben meghatározott
        vezető tisztségviselője.
    intro: Ezen alcím alkalmazásában foglalkozásnak minősül az is, ha az elkövető
  identifier: '54'
- __type__: Subtitle
  identifier: ''
  title: A járművezetéstől eltiltás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az engedélyhez kötött járművezetés szabályainak megszegésével követi el
        a bűncselekményt, vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: bűncselekmények elkövetéséhez járművet használ.
    identifier: '1'
    intro: A járművezetéstől azt lehet eltiltani, aki
  - identifier: '2'
    text: A járművezetéstől el kell tiltani azt, aki járművezetés ittas állapotban
      vagy járművezetés bódult állapotban bűncselekményt követ el. Különös méltánylást
      érdemlő esetben a járművezetéstől eltiltás kötelező alkalmazása mellőzhető.
  - identifier: '3'
    text: A járművezetéstől eltiltás meghatározott fajtájú (légi, vasúti, vízi vagy
      közúti) és kategóriájú járműre is vonatkozhat.
  identifier: '55'
- __type__: Article
  children:
  - identifier: '1'
    text: A járművezetéstől eltiltás határozott ideig tart, vagy végleges hatályú.
  - identifier: '2'
    text: A járművezetéstől eltiltás tartamába be kell számítani azt az időt, amelynek
      tartama az elkövető vezetői engedélyét – a járművezetéstől eltiltásra ítélését
      megelőzően – a bűncselekménnyel összefüggésben a helyszínen elvették, vagy azt
      a hatóságnál leadta.
  - identifier: '3'
    text: A határozott ideig tartó eltiltás legrövidebb tartama egy hónap, leghosszabb
      tartama tíz év. A járművezetéstől eltiltást hónapokban vagy években, illetve
      években és hónapokban kell meghatározni.
  - identifier: '4'
    text: A járművezetéstől eltiltás tartama az ítélet jogerőre emelkedésével kezdődik.
      Ha a járművezetéstől eltiltást szabadságvesztés mellett szabják ki, annak tartamába
      nem számít bele az az idő, amely alatt az elítélt a szabadságvesztést tölti,
      illetve amíg kivonja magát a szabadságvesztés végrehajtása alól. Ha a feltételes
      szabadságot nem szüntetik meg, a feltételes szabadságon töltött időt a járművezetéstől
      eltiltás tartamába be kell számítani.
  - identifier: '5'
    text: Végleges hatállyal az tiltható el, aki a járművezetésre alkalmatlan. A végleges
      hatályú eltiltás alól a bíróság az eltiltottat kérelemre mentesítheti, ha az
      eltiltás óta tíz év eltelt, és az eltiltott a járművezetésre alkalmassá vált.
  identifier: '56'
- __type__: Subtitle
  identifier: ''
  title: A kitiltás
- __type__: Article
  children:
  - identifier: '1'
    text: E törvényben meghatározott esetekben azt, akinek ott tartózkodása a közérdeket
      veszélyezteti, egy vagy több településről, vagy egy település, illetve az ország
      meghatározott részéből ki lehet tiltani.
  - identifier: '2'
    text: A kitiltás legrövidebb tartama egy év, leghosszabb tartama öt év.
  - identifier: '3'
