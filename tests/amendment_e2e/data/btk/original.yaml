  children:
  - identifier: '1'
    text: Életfogytig tartó szabadságvesztés azzal szemben szabható ki, aki a bűncselekmény
      elkövetésekor a huszadik életévét betöltötte. E rendelkezés a 81. § (4) bekezdése
      és a 90. § (2) bekezdése alapján kiszabható életfogytig tartó szabadságvesztésre
      is vonatkozik.
  - identifier: '2'
    text: Az életfogytig tartó szabadságvesztés végrehajtási fokozata fegyház.
  identifier: '41'
- __type__: Subtitle
  identifier: ''
  title: Feltételes szabadságra bocsátás az életfogytig tartó szabadságvesztésből
- __type__: Article
  children:
  - text: Életfogytig tartó szabadságvesztés kiszabása esetén a bíróság az ítéletében
      meghatározza a feltételes szabadságra bocsátás legkorábbi időpontját, vagy a
      feltételes szabadságra bocsátás lehetőségét kizárja.
  identifier: '42'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha a bíróság életfogytig tartó szabadságvesztés kiszabása esetén a feltételes
      szabadságra bocsátás lehetőségét nem zárja ki, annak legkorábbi időpontját legalább
      huszonöt, legfeljebb negyven évben állapítja meg. A feltételes szabadságra bocsátás
      legkorábbi időpontját években kell meghatározni.
  - identifier: '2'
    text: Életfogytig tartó szabadságvesztés esetén a feltételes szabadság tartama
      legalább tizenöt év.
  identifier: '43'
