  - identifier: '1'
    text: Aki Magyarország alkotmányos rendjének megzavarása céljából közművet, termelő-,
      közforgalmi vagy hírközlő üzemet vagy annak berendezését, középületet vagy építményt,
      termékkészletet, hadianyagot vagy rendeltetésénél fogva hasonlóan fontos más
      vagyontárgyat megsemmisít, használhatatlanná tesz vagy megrongál, bűntett miatt
      két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés öt évtől húsz évig terjedő vagy életfogytig tartó szabadságvesztés,
      ha a rombolás különösen súlyos hátránnyal jár.
  - identifier: '3'
    text: Aki rombolásra irányuló előkészületet követ el, három évig terjedő szabadságvesztéssel
      büntetendő.
  identifier: '257'
- __type__: Subtitle
  identifier: ''
  title: Hazaárulás
- __type__: Article
  children:
  - identifier: '1'
    text: Az a magyar állampolgár, aki Magyarország függetlenségének, területi épségének
      vagy alkotmányos rendjének megsértése céljából külföldi kormánnyal vagy külföldi
      szervezettel kapcsolatot vesz fel vagy tart fenn, bűntett miatt öt évtől tizenöt
      évig terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: súlyos hátrányt okozva,
    - __type__: AlphabeticPoint
      identifier: b
      text: állami szolgálat vagy hivatalos megbízatás felhasználásával,
    - __type__: AlphabeticPoint
      identifier: c
      text: háború idején vagy
    - __type__: AlphabeticPoint
      identifier: d
      text: külföldi fegyveres erő behívásával vagy igénybevételével
    identifier: '2'
    intro: A büntetés tíz évtől húsz évig terjedő vagy életfogytig tartó szabadságvesztés,
      ha a hazaárulást
    wrap_up: követik el.
  - identifier: '3'
    text: Aki hazaárulásra irányuló előkészületet követ el, egy évtől öt évig, háború
      idején két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
  identifier: '258'
- __type__: Subtitle
  identifier: ''
  title: Hűtlenség
- __type__: Article
  children:
  - text: Az a magyar állampolgár, aki állami szolgálatával vagy hivatalos megbízatásával
      visszaélve külföldi kormánnyal vagy külföldi szervezettel kapcsolatot vesz fel
      vagy tart fenn, és ezzel Magyarország függetlenségét, területi épségét vagy
      alkotmányos rendjét veszélyezteti, bűntett miatt két évtől nyolc évig, háború
      idején öt évtől tizenöt évig terjedő szabadságvesztéssel büntetendő.
  identifier: '259'
- __type__: Subtitle
  identifier: ''
  title: Az ellenség támogatása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki háború idején Magyarország katonai erejének gyengítése céljából az ellenséggel
      érintkezésbe bocsátkozik, annak segítséget nyújt vagy a saját, illetve a szövetséges
      fegyveres erőnek hátrányt okoz, bűntett miatt tíz évtől húsz évig terjedő vagy
      életfogytig tartó szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki az ellenség támogatására irányuló előkészületet követ el, két évtől
      nyolc évig terjedő szabadságvesztéssel büntetendő.
  identifier: '260'
- __type__: Subtitle
  identifier: ''
  title: Kémkedés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki idegen hatalom vagy idegen szervezet részére Magyarország ellen hírszerző
      tevékenységet folytat, bűntett miatt két évtől nyolc évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Aki az (1) bekezdésben meghatározott kémkedést szigorúan titkos minősítésű
      adat kiszolgáltatásával követi el, öt évtől tizenöt évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '3'
    text: Aki kémkedésre irányuló előkészületet követ el, egy évtől öt évig terjedő
      szabadságvesztéssel büntetendő.
  - identifier: '4'
    text: Nem büntethető a hírszerző tevékenységre ajánlkozás vagy vállalkozás miatt,
      aki – mielőtt egyéb hírszerző tevékenységet fejtett volna ki – az ajánlkozását
      vagy vállalkozását a hatóságnak vagy az állam illetékes szervének bejelenti,
      és a külföldi kapcsolatát teljesen feltárja.
  identifier: '261'
- __type__: Subtitle
  identifier: ''
  title: A szövetséges fegyveres erő ellen elkövetett kémkedés
- __type__: Article
  children:
  - text: A 261. § szerint büntetendő, aki a kémkedést Magyarország vagy a kölcsönös
      katonai segítségnyújtás kötelezettségét tartalmazó hatályos nemzetközi szerződés
      szerint Magyarországgal szövetséges állam területén, szövetséges fegyveres erő
      ellen követi el.
  identifier: '262'
- __type__: Subtitle
  identifier: ''
  title: Állam elleni bűncselekmény feljelentésének elmulasztása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki hitelt érdemlő tudomást szerez arról, hogy alkotmányos rend erőszakos
      megváltoztatása, alkotmányos rend elleni szervezkedés, lázadás, rombolás, hazaárulás,
      hűtlenség, az ellenség támogatása, kémkedés, szövetséges fegyveres erő ellen
      elkövetett kémkedés készül, vagy még le nem leplezett ilyen bűncselekményt követtek
      el, és erről a hatóságnak vagy az állam illetékes szervének, mihelyt teheti,
      nem tesz feljelentést, vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Az állam elleni bűncselekmény feljelentésének elmulasztása miatt az elkövető
      hozzátartozója nem büntethető.
  identifier: '263'
- __type__: Subtitle
  identifier: ''
  title: Kitiltás
- __type__: Article
  children:
  - text: Az e fejezetben meghatározott bűncselekmények esetében az elkövetővel szemben
      kitiltásnak is helye van.
  identifier: '264'
- __type__: Chapter
  identifier: '25'
  title: A MINŐSÍTETT ADAT ÉS A NEMZETI ADATVAGYON ELLENI BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Minősített adattal visszaélés
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: jogosulatlanul megszerez vagy felhasznál,
    - __type__: AlphabeticPoint
      identifier: b
      text: jogosulatlan személy részére hozzáférhetővé, vagy jogosult személy részére
        hozzáférhetetlenné tesz,
    identifier: '1'
    intro: Aki minősített adatot
    wrap_up: minősített adattal visszaélést követ el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: vétség miatt elzárás, ha korlátozott terjesztésű,
    - __type__: AlphabeticPoint
      identifier: b
      text: egy évig terjedő szabadságvesztés, ha bizalmas,
    - __type__: AlphabeticPoint
      identifier: c
      text: bűntett miatt három évig terjedő szabadságvesztés, ha titkos,
    - __type__: AlphabeticPoint
      identifier: d
      text: egy évtől öt évig terjedő szabadságvesztés, ha szigorúan titkos
    identifier: '2'
    intro: A büntetés
    wrap_up: minősítésű adatra követik el a bűncselekményt.
  - identifier: '3'
    text: Az a minősített adat felhasználására törvény alapján jogosult személy, aki
      a minősített adattal visszaélést korlátozott terjesztésű, bizalmas, titkos vagy
      szigorúan titkos minősítésű adatra követi el, a (2) bekezdésben meghatározott
      megkülönböztetés szerint egy évig, két évig, egy évtől öt évig, illetve két
      évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '4'
    text: Aki a (2) bekezdés c)–d) pontjaiban meghatározott minősített adattal visszaélésre
      irányuló előkészületet követ el, az ott tett megkülönböztetés szerint vétség
      miatt két évig, illetve bűntett miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '5'
    text: Az a minősített adat felhasználására törvény alapján jogosult személy, aki
      a (2) bekezdés c)–d) pontjaiban meghatározott minősített adattal visszaélésre
      irányuló előkészületet követ el, az ott tett megkülönböztetés szerint három
      évig, illetve egy évtől öt évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '6'
    text: Az a minősített adat felhasználására törvény alapján jogosult személy, aki
      a bűncselekményt gondatlanságból követi el, a (2) bekezdésben meghatározott
      megkülönböztetés szerint vétség miatt elzárással, egy évig, két évig, illetve
      három évig terjedő szabadságvesztéssel büntetendő.
  identifier: '265'
- __type__: Article
  children:
  - identifier: '1'
    text: A büntetőjogi védelem a minősítés kezdeményezésétől számított harminc napig
      kiterjed arra az adatra is, amelynek a minősítését kezdeményezték, de a bűncselekmény
      elkövetésekor a minősítési eljárást még nem fejezték be, és erről az elkövető
      tudomással bír.
  - identifier: '2'
    text: Minősített adattal visszaélés miatt büntetőeljárásnak csak a minősített
      adat védelméről szóló törvényben az adott adatfajta minősítésére jogosult szerv
      vagy személy feljelentése alapján van helye.
  identifier: '266'
- __type__: Subtitle
  identifier: ''
  title: A nemzeti adatvagyon körébe tartozó állami nyilvántartás elleni bűncselekmény
- __type__: Article
  children:
  - identifier: '1'
    text: Aki a nemzeti adatvagyon körébe tartozó állami nyilvántartásban kezelt adatot
      az adatkezelő részére hozzáférhetetlenné teszi, ha más bűncselekmény nem valósul
      meg, bűntett miatt három évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a bűncselekmény
      jelentős érdeksérelmet okoz.
  identifier: '267'
- __type__: Chapter
  identifier: '26'
  title: AZ IGAZSÁGSZOLGÁLTATÁS ELLENI BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Hamis vád
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: mást hatóság előtt bűncselekmény elkövetésével hamisan vádol,
    - __type__: AlphabeticPoint
      identifier: b
      text: más ellen bűncselekményre vonatkozó koholt bizonyítékot hoz a hatóság
        tudomására,
    identifier: '1'
    intro: Aki
    wrap_up: bűntett miatt három évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a hamis vád alapján
      az érintett ellen büntetőeljárás indul.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a hamis vád alapján a vádlottat elítélik,
    - __type__: AlphabeticPoint
      identifier: b
      text: a hamis vád olyan bűncselekményre vonatkozik, amelynek elkövetőjét a törvény
        életfogytig tartó szabadságvesztéssel is fenyegeti.
    identifier: '3'
    intro: A büntetés két évtől nyolc évig terjedő szabadságvesztés, ha
  - identifier: '4'
    text: A büntetés öt évtől tíz évig terjedő szabadságvesztés, ha az életfogytig
      tartó szabadságvesztéssel büntetendő bűncselekményre vonatkozó hamis vád alapján
      a vádlottat elítélik.
  - identifier: '5'
    text: Aki mást hatóság előtt bűncselekmény elkövetésével azért vádol hamisan,
      mert gondatlanságból nem tud arról, hogy tényállítása valótlan, vagy a bizonyíték
      hamis, vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  identifier: '268'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: mást hatóság előtt szabálysértéssel vagy közigazgatási bírsággal sújtandó
        szabályszegéssel hamisan vádol,
    - __type__: AlphabeticPoint
      identifier: b
      text: mást hatóság vagy a fegyelmi jogkör gyakorlója előtt fegyelmi vétséggel
        hamisan vádol,
    - __type__: AlphabeticPoint
      identifier: c
      text: más ellen szabálysértésre, közigazgatási bírsággal sújtandó szabályszegésre
        vagy fegyelmi vétségre vonatkozó koholt bizonyítékot hoz a hatóság vagy a
        fegyelmi jogkör gyakorlójának tudomására,
    intro: Aki
    wrap_up: vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  identifier: '269'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha a hamis vád folytán eljárás indult, ennek az alapügynek a befejezéséig
      hamis vád miatt büntetőeljárás csak az alapügyben eljáró hatóság feljelentése
      alapján indítható. Az ilyen feljelentés esetét kivéve a hamis vád büntethetőségének
      elévülése az alapügy befejezésének napján kezdődik.
  - identifier: '2'
    text: Korlátlanul enyhíthető, különös méltánylást érdemlő esetben mellőzhető a
      hamis vád elkövetőjének büntetése, ha a vád hamisságát az alapügy befejezése
      előtt az eljáró hatóságnak feltárja.
  identifier: '270'
- __type__: Subtitle
  identifier: ''
  title: Hatóság félrevezetése
- __type__: Article
  children:
  - identifier: '1'
    text: Aki hatóságnál büntetőeljárás alapjául szolgáló olyan bejelentést tesz,
      amelyről tudja, hogy valótlan – és a 268. § esete nem áll fenn –, vétség miatt
      két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki hatóságnál szabálysértési, illetve fegyelmi jogkör gyakorlójánál szabálysértési,
      illetve fegyelmi eljárás alapjául szolgáló olyan bejelentést tesz, amelyről
      tudja, hogy valótlan – és a 269. § esete nem áll fenn –, egy évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '3'
    text: Aki hatóságnál egyéb hatósági eljárás alapjául szolgáló olyan bejelentést
      tesz, amelyről tudja, hogy valótlan – és a 269. § esete nem áll fenn –, elzárással
      büntetendő.
  identifier: '271'
- __type__: Subtitle
  identifier: ''
  title: Hamis tanúzás
- __type__: Article
  children:
  - identifier: '1'
    text: A tanú, aki hatóság előtt az ügy lényeges körülményére valótlan vallomást
      tesz, vagy a valót elhallgatja, hamis tanúzást követ el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: mint szakértő hamis szakvéleményt vagy mint szaktanácsadó hamis felvilágosítást
        ad,
    - __type__: AlphabeticPoint
      identifier: b
      text: mint tolmács vagy fordító hamisan fordít,
    - __type__: AlphabeticPoint
      identifier: c
      text: a 268. § (1) bekezdésének b) pontja esetén kívül büntető- vagy polgári
        ügyben hamis okiratot vagy hamis tárgyi bizonyítási eszközt szolgáltat.
    identifier: '2'
    intro: A hamis tanúzásra vonatkozó rendelkezéseket kell alkalmazni arra, aki
  - identifier: '3'
    text: A (2) bekezdés c) pontja alapján nem büntethető a büntető ügy terheltje.
  - identifier: '4'
    text: Aki a hamis tanúzást büntető ügyben követi el, bűntett miatt egy évtől öt
      évig terjedő szabadságvesztéssel büntetendő. Ha a hamis tanúzás olyan bűncselekményre
      vonatkozik, amely életfogytig tartó szabadságvesztéssel is büntethető, a büntetés
      két évtől nyolc évig terjedő szabadságvesztés.
  - identifier: '5'
    text: Aki a hamis tanúzást polgári ügyben követi el, három évig terjedő szabadságvesztéssel
      büntetendő. Ha a polgári ügy tárgya különösen nagy vagyoni érték vagy különösen
      jelentős egyéb érdek, a büntetés egy évtől öt évig terjedő szabadságvesztés.
  - identifier: '6'
    text: Aki a hamis tanúzást gondatlanságból követi el, vétség miatt egy évig terjedő
      szabadságvesztéssel büntetendő.
  identifier: '272'
- __type__: Article
  children:
  - text: Aki a hamis tanúzást szabálysértési vagy egyéb hatósági eljárásban, illetve
      fegyelmi eljárásban követi el, vétség miatt egy évig terjedő szabadságvesztéssel
      büntetendő.
  identifier: '273'
- __type__: Article
  children:
  - text: Hamis tanúzás miatt mindaddig, amíg az az alapügy, amelyben a hamis tanúzást
      elkövették, nem fejeződik be, büntetőeljárás csak az alapügyben eljáró hatóság
      feljelentése alapján indítható. Az ilyen feljelentés esetét kivéve a hamis tanúzás
      büntethetőségének elévülése az alapügy befejezésének napján kezdődik.
  identifier: '274'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: aki a valóság feltárása esetén önmagát vagy hozzátartozóját bűncselekmény
        elkövetésével vádolná,
    - __type__: AlphabeticPoint
      identifier: b
      text: aki a vallomástételt egyéb okból megtagadhatja, de erre kihallgatása előtt
        nem figyelmeztették, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: akinek a kihallgatása törvény alapján kizárt.
    identifier: '1'
    intro: Nem büntethető hamis tanúzásért,
  - identifier: '2'
    text: A büntetés korlátlanul enyhíthető, különös méltánylást érdemlő esetben mellőzhető
      azzal szemben, aki az alapügy jogerős befejezése előtt az eljáró hatóságnak
      az általa szolgáltatott bizonyítási eszköz hamis voltát bejelenti.
  identifier: '275'
- __type__: Subtitle
  identifier: ''
  title: Hamis tanúzásra felhívás
- __type__: Article
  children:
  - identifier: '1'
    text: Aki mást hamis tanúzásra rábírni törekszik, büntető ügyben történő elkövetés
      esetén bűntett miatt három évig terjedő szabadságvesztéssel, polgári ügyben
      történő elkövetés esetén vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki az (1) bekezdésben meghatározott bűncselekményt szabálysértési vagy
      egyéb hatóság, illetve a fegyelmi jogkör gyakorlója előtt folyamatban lévő ügyben
      követi el, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  identifier: '276'
- __type__: Subtitle
  identifier: ''
  title: Tanúvallomás jogosulatlan megtagadása
- __type__: Article
  children:
  - text: A tanú, aki büntetőügyben a bíróság előtti vallomástételt a következményekre
      történt figyelmeztetés után jogosulatlanul megtagadja, vétség miatt elzárással
      büntetendő.
  identifier: '277'
- __type__: Subtitle
  identifier: ''
  title: Kényszerítés hatósági eljárásban
- __type__: Article
  children:
  - identifier: '1'
    text: Aki mást erőszakkal vagy fenyegetéssel arra kényszerít, hogy hatósági eljárásban
      a törvényes jogait ne gyakorolja, vagy a kötelezettségeit ne teljesítse, a kényszerítés
      hatósági eljárásban bűncselekményt követi el.
  - identifier: '2'
    text: Aki a bűncselekményt büntető ügyben követi el, bűntett miatt egy évtől öt
      évig terjedő szabadságvesztéssel büntetendő. Ha a bűncselekményt olyan büntető
      ügyben követik el, amely életfogytig tartó szabadságvesztéssel is büntethető
      bűncselekmény miatt folyik, a büntetés két évtől nyolc évig terjedő szabadságvesztés.
  - identifier: '3'
    text: Aki a bűncselekményt polgári ügyben követi el, három évig terjedő szabadságvesztéssel
      büntetendő. Ha a polgári ügy tárgya különösen nagy vagyoni érték vagy különösen
      jelentős egyéb érdek, a büntetés egy évtől öt évig terjedő szabadságvesztés.
  - identifier: '4'
    text: Ha a bűncselekményt szabálysértési vagy egyéb hatóság, illetve a fegyelmi
      jogkör gyakorlója előtt folyamatban lévő ügyben követik el, a büntetés vétség
      miatt egy évig terjedő szabadságvesztés.
  identifier: '278'
- __type__: Subtitle
  identifier: ''
  title: Hatósági eljárás megzavarása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki olyan kihívóan közösségellenes vagy erőszakos magatartást tanúsít, amely
      a hatóság eljárását megzavarja vagy akadályozza, ha súlyosabb bűncselekmény
      nem valósul meg, vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés bűntett miatt három évig terjedő szabadságvesztés, ha az (1)
      bekezdésben meghatározott bűncselekmény a hatóság eljárását meghiúsítja.
  - identifier: '3'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha az (1) bekezdésben
      meghatározott bűncselekményt csoportosan, fegyveresen vagy felfegyverkezve követik
      el.
  identifier: '279'
- __type__: Subtitle
  identifier: ''
  title: Igazságszolgáltatással összefüggő titoksértés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki hatósági tanúként tudomására jutott tényt, adatot vagy körülményt az
      arra jogosult felmentése nélkül felfedi, vétség miatt egy évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Ha súlyosabb bűncselekmény nem valósul meg, az (1) bekezdés szerint büntetendő,
      aki a bíróság zárt tárgyalásán elhangzottakat az arra jogosult engedélye nélkül
      felfedi.
  - identifier: '3'
    text: Az (1) bekezdés szerint büntetendő, aki a bírósági tanácsülésen elhangzott,
      illetve a tanácsülés jegyzőkönyvében vagy mellékleteiben foglalt, nyilvánosságra
      nem hozható tényt vagy adatot felfedi.
  identifier: '280'
- __type__: Subtitle
  identifier: ''
  title: Mentő körülmény elhallgatása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki olyan tényt, amelytől a büntetőeljárás alá vont személy elleni eljárás
      megszüntetése vagy az eljárás alá vont személy felmentése függhet, vele, védőjével
      vagy a hatósággal nem közöl, bűntett miatt egy évtől öt évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Ha a mentő körülmény elhallgatása olyan bűncselekményre vonatkozik, amely
      életfogytig tartó szabadságvesztéssel is büntethető, a büntetés két évtől nyolc
      évig terjedő szabadságvesztés.
  - identifier: '3'
    text: Aki olyan tényt, amelytől a szabálysértési, közigazgatási bírsággal sújtandó
      szabályszegés miatt indult vagy fegyelmi eljárás alá vont személy elleni eljárás
      megszüntetése függhet, vele, jogi képviselőjével vagy a hatósággal nem közöl,
      vétség miatt elzárással büntetendő.
  - children:
    - __type__: AlphabeticPoint
      children:
      - __type__: AlphabeticSubpoint
        identifier: aa
        text: büntetőeljárásban vagy hatósági eljárásban bűncselekmény,
      - __type__: AlphabeticSubpoint
        identifier: ab
        text: szabálysértési eljárásban bűncselekmény vagy szabálysértés,
      - __type__: AlphabeticSubpoint
        identifier: ac
        text: fegyelmi eljárásban bűncselekmény, szabálysértés, közigazgatási bírsággal
          sújtandó szabályszegés vagy fegyelmi vétség
      identifier: a
      intro: aki a tény közlésével önmagát vagy hozzátartozóját
      wrap_up: elkövetésével vádolná,
    - __type__: AlphabeticPoint
      identifier: b
      text: akinek tanúkénti kihallgatása törvény alapján kizárt.
    identifier: '4'
    intro: Nem büntethető mentő körülmény elhallgatása miatt,
  identifier: '281'
- __type__: Subtitle
  identifier: ''
  title: Bűnpártolás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: segítséget nyújt ahhoz, hogy az elkövető a hatóság üldözése elől meneküljön,
    - __type__: AlphabeticPoint
      identifier: b
      text: a büntetőeljárás sikerét meghiúsítani törekszik, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: közreműködik a bűncselekményből származó előny biztosításában,
    identifier: '1'
    intro: Aki anélkül, hogy a bűncselekmény elkövetőjével az elkövetés előtt megegyezett
      volna,
    wrap_up: vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés bűntett miatt három évig terjedő szabadságvesztés, ha a bűnpártolást
      haszonszerzés végett követik el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a XIII., a XIV. vagy a XXIV. Fejezetben meghatározott bűncselekménnyel
        [kivéve az állam elleni bűncselekmény feljelentésének elmulasztása (263. §
        (1) bekezdés],
    - __type__: AlphabeticPoint
      identifier: b
      text: emberöléssel [160. § (1)–(3) és (5) bekezdés], emberrablással [190. §
        (1)–(4) bekezdés], emberkereskedelemmel [192. § (1)–(6) bekezdés], terrorcselekménnyel
        [314. § (1)–(2) bekezdés], terrorizmus finanszírozásával [318. § (1)–(2) bekezdés],
        jármű hatalomba kerítésével [320. § (1)–(2) bekezdés],
    - __type__: AlphabeticPoint
      identifier: c
      text: az a)–b) pontokban fel nem sorolt, életfogytig tartó szabadságvesztéssel
        is büntethető bűncselekménnyel kapcsolatban követik el, vagy
    - __type__: AlphabeticPoint
      identifier: d
      text: hivatalos, külföldi hivatalos személy hivatali eljárása során, hivatali
        kötelessége megszegésével vagy közfeladatot ellátó személy eljárása során
        követi el.
    identifier: '3'
    intro: A büntetés egytől öt évig terjedő szabadságvesztés, ha a bűnpártolást
  - identifier: '4'
    text: A (2) bekezdést és a (3) bekezdés d) pontját kivéve nem büntethető, aki
      az (1) bekezdés a) pontjában meghatározott bűnpártolást hozzátartozója érdekében
      követi el.
  identifier: '282'
- __type__: Subtitle
  identifier: ''
  title: Fogolyszökés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki a büntetőeljárás alatt, illetve a szabadságvesztés vagy az elzárás végrehajtása
      során a hatóság őrizetéből megszökik, bűntett miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Aki abból a célból, hogy az ellene folytatott büntetőeljárás alól oly módon
      vonja ki magát, hogy a lakhelyelhagyási tilalom tartama alatt a számára kijelölt
      területet, körzetet, vagy a házi őrizet tartama alatt a kijelölt lakást és az
      ahhoz tartozó bekerített helyet végleg elhagyja, vétség miatt két évig terjedő
      szabadságvesztéssel büntetendő.
  - identifier: '3'
    text: A büntetés egy évig terjedő szabadságvesztés, ha az elítélt a szabadságvesztés
      végrehajtása során a részére engedélyezett büntetés félbeszakítás, eltávozás,
      rövid tartamú eltávozás vagy kimaradás tartamának elteltével abból a célból
      nem tér vissza, hogy a büntetés végrehajtása alól kivonja magát.
  - identifier: '4'
    text: Korlátlanul enyhíthető a fogolyszökés elkövetőjének büntetése, ha – mielőtt
      tartózkodási helye a hatóság tudomására jutna – önként feladja magát.
  identifier: '283'
- __type__: Subtitle
  identifier: ''
  title: Fogolyzendülés
- __type__: Article
  children:
  - identifier: '1'
    text: Az a fogvatartott, aki más fogvatartottakkal együtt a fogvatartás rendjét
      súlyosan veszélyeztető, nyílt ellenszegülésben részt vesz, bűntett miatt egy
      évtől öt évig terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: kezdeményezője, szervezője vagy vezetője,
    - __type__: AlphabeticPoint
      identifier: b
      text: résztvevője, ha a fogolyzendüléssel szemben fellépő személy ellen erőszakot
        alkalmaz.
    identifier: '2'
    intro: Két évtől nyolc évig terjedő szabadságvesztéssel büntetendő a fogolyzendülés
  - identifier: '3'
    text: A büntetés öt évtől tizenöt évig terjedő szabadságvesztés, ha a fogolyzendülés
      különösen súlyos következményre vezet.
  - identifier: '4'
    text: A büntetés öt évtől húsz évig terjedő vagy életfogytig tartó szabadságvesztés,
      ha a fogolyzendülés halált okoz.
  - identifier: '5'
    text: Aki fogolyzendülésre irányuló előkészületet követ el, három évig terjedő
      szabadságvesztéssel büntetendő.
  - identifier: '6'
    text: Az (1) bekezdésben meghatározott esetben korlátlanul enyhíthető annak a
      büntetése, aki az ellenszegülést önként vagy a hatóság felszólítására abbahagyja.
  identifier: '284'
- __type__: Subtitle
  identifier: ''
  title: Ügyvédi visszaélés
- __type__: Article
  children:
  - identifier: '1'
    text: Az ügyvéd, aki azért, hogy ügyfelének jogtalan hátrányt okozzon, hivatásából
      folyó kötelességét megszegi, bűntett miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha az ügyvédi visszaélést
      haszonszerzés végett követik el.
  - identifier: '3'
    text: E § alkalmazásában ügyvéd az ügyvédjelölt és más olyan személy is, aki jogi
      képviseletre foglalkozásánál fogva jogosult.
  identifier: '285'
- __type__: Subtitle
  identifier: ''
  title: Zugírászat
- __type__: Article
  children:
  - identifier: '1'
    text: Aki jogosulatlanul és üzletszerűen ügyvédi, jogtanácsosi vagy közjegyzői
      tevékenységet végez, vétség miatt két évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés bűntett miatt három évig terjedő szabadságvesztés, ha a zugírászatot
      ügyvédi, jogtanácsosi vagy közjegyzői tevékenységre jogosultság színlelésével
      követik el.
  identifier: '286'
- __type__: Subtitle
  identifier: ''
  title: Zártörés
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a hatósági eljárás során elrendelt lefoglalásnál, zárlatnál vagy zár alá
        vételnél alkalmazott pecsétet eltávolítja vagy megsérti,
    - __type__: AlphabeticPoint
      identifier: b
      text: a lefoglalt, zárolt vagy zár alá vett dolog megőrzésére szolgáló, lezárt
        helyiséget felnyitja,
    - __type__: AlphabeticPoint
      identifier: c
      text: az információs rendszer útján rögzített adatok megőrzésére kötelezéssel
        érintett adatot jogosulatlan személy számára hozzáférhetővé teszi, illetve
        azt az eljárás alól elvonja vagy módosítja,
    - __type__: AlphabeticPoint
      identifier: d
      text: a büntetőeljárás során hozzáférhetetlenné tett adatot jogosulatlan személy
        számára hozzáférhetővé teszi, illetve azt az eljárás alól elvonja vagy módosítja,
    identifier: '1'
    intro: Aki
    wrap_up: vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki a hatósági eljárás során lefoglalt, zárolt vagy zár alá vett dolgot
      a végrehajtás alól elvonja, bűntett miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '3'
    text: A (2) bekezdésben meghatározott zártörés miatt nem büntethető az elkövető,
      ha a vádirat benyújtásáig a dolgot – állagának sérelme nélkül – az eljáró hatóságnak
      visszaszolgáltatja.
  identifier: '287'
- __type__: Subtitle
  identifier: ''
  title: A bírósági végrehajtás akadályozása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki a bírósági végrehajtás során, azt követően, hogy vele szemben a bíróság
      jogerősen rendbírságot szabott ki, a rendbírság kiszabására okot adó magatartást
      tovább folytatja, vagy a végrehajtásból eredő, jogszabályban foglalt kötelezettségének
      – ide nem értve a végrehajtható okiratban foglalt kötelezettséget – továbbra
      sem tesz eleget, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Nem büntethető az elkövető, ha a vádirat benyújtásáig a végrehajtásból eredő,
      jogszabályban foglalt kötelezettségének eleget tesz.
  identifier: '288'
- __type__: Subtitle
  identifier: ''
  title: Nemzetközi bíróság előtt elkövetett igazságszolgáltatás elleni bűncselekmény
- __type__: Article
  children:
  - text: A 268–282. § szerint büntetendő, aki az ott meghatározott bűncselekményt
      törvénnyel kihirdetett nemzetközi szerződéssel vagy az Egyesült Nemzetek Biztonsági
      Tanácsa kötelező határozatával létrehozott nemzetközi büntető bíróság, illetve
      az Európai Unió Bírósága előtt folyamatban lévő eljárás során vagy azzal kapcsolatban
      követi el.
  identifier: '289'
- __type__: Chapter
  identifier: '27'
  title: A KORRUPCIÓS BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Vesztegetés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki gazdálkodó szervezet részére vagy érdekében tevékenységet végző személynek
      vagy rá tekintettel másnak azért ad vagy ígér jogtalan előnyt, hogy a kötelességét
      megszegje, bűntett miatt három évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha az (1) bekezdésben
      meghatározott bűncselekményt gazdálkodó szervezet részére vagy érdekében tevékenységet
      végző, önálló intézkedésre jogosult személlyel kapcsolatban követik el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdés esetében egy évtől öt évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: a (2) bekezdés esetében két évtől nyolc évig
    identifier: '3'
    intro: A büntetés
    wrap_up: terjedő szabadságvesztés, ha a vesztegetést bűnszövetségben vagy üzletszerűen
      követik el.
  - identifier: '4'
    text: Az (1)–(3) bekezdés szerint büntetendő, aki a vesztegetést külföldi gazdálkodó
      szervezet részére vagy érdekében tevékenységet végző személlyel kapcsolatban
      követi el.
  - identifier: '5'
    text: A büntetés korlátlanul enyhíthető – különös méltánylást érdemlő esetben
      mellőzhető – az (1) bekezdésben meghatározott bűncselekmény elkövetőjével szemben,
      ha a bűncselekményt, mielőtt az a hatóság tudomására jutott volna, a hatóságnak
      bejelenti, és az elkövetés körülményeit feltárja.
  identifier: '290'
- __type__: Subtitle
  identifier: ''
  title: Vesztegetés elfogadása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki gazdálkodó szervezet részére vagy érdekében végzett tevékenységével
      kapcsolatban jogtalan előnyt kér, avagy a jogtalan előnyt vagy ennek ígéretét
      elfogadja, illetve a rá tekintettel harmadik személynek adott vagy ígért jogtalan
      előny kérőjével vagy elfogadójával egyetért, bűntett miatt három évig terjedő
      szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a jogtalan előnyért a kötelességét megszegi, egy évtől öt évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: az (1) bekezdésben meghatározott bűncselekményt bűnszövetségben vagy üzletszerűen
        követi el, két évtől nyolc évig
    identifier: '2'
    intro: Ha az elkövető
    wrap_up: terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdésben meghatározott esetben egy évtől öt évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: a (2) bekezdés a) pontjában meghatározott esetben két évtől nyolc évig,
    - __type__: AlphabeticPoint
      identifier: c
      text: a (2) bekezdés b) pontjában meghatározott esetben öt évtől tíz évig
    identifier: '3'
    intro: Ha az elkövető gazdálkodó szervezet részére vagy érdekében tevékenységet
      végző, önálló intézkedésre jogosult személy, a büntetés
    wrap_up: terjedő szabadságvesztés.
  - identifier: '4'
    text: Az (1)–(3) bekezdés szerint büntetendő az a külföldi gazdálkodó szervezet
      részére vagy érdekében tevékenységet végző személy, aki az ott meghatározott
      bűncselekményt követi el.
  - identifier: '5'
    text: A büntetés korlátlanul enyhíthető – különös méltánylást érdemlő esetben
      mellőzhető – az (1) bekezdésben meghatározott bűncselekmény elkövetőjével szemben,
      ha a bűncselekményt, mielőtt az a hatóság tudomására jutott volna, a hatóságnak
      bejelenti, a kapott jogtalan vagyoni előnyt vagy annak ellenértékét a hatóságnak
      átadja, és az elkövetés körülményeit feltárja.
  identifier: '291'
- __type__: Subtitle
  identifier: ''
  title: Értelmező rendelkezés
- __type__: Article
  children:
  - text: A 290–291. § alkalmazásában külföldi gazdálkodó szervezet az a szervezet,
      amely a személyes joga szerint jogi személyiséggel rendelkezik, és az adott
      szervezeti formában gazdasági tevékenység végzésére jogosult.
  identifier: '292'
- __type__: Subtitle
  identifier: ''
  title: Hivatali vesztegetés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki hivatalos személyt a működésével kapcsolatban neki vagy rá tekintettel
      másnak adott vagy ígért előnnyel befolyásolni törekszik, bűntett miatt három
