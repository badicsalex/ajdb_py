      időpontja
    wrap_up: részének, de legkevesebb három hónapnak a kitöltését követő nap.
  - identifier: '3'
    text: Öt évet meg nem haladó szabadságvesztés kiszabása esetén – különös méltánylást
      érdemlő esetben – a bíróság ítéletében akként rendelkezhet, hogy az elítélt
      a büntetés fele részének letöltése után feltételes szabadságra bocsátható. Ez
