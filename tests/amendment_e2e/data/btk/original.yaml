    intro: Az elévülés kezdő napja
  identifier: '27'
- __type__: Article
  children:
  - identifier: '1'
    text: Az elévülést félbeszakítja a bíróságnak, az ügyésznek, a nyomozó hatóságnak,
      illetve nemzetközi vonatkozású ügyekben az igazságügyért felelős miniszternek
      vagy a külföldi hatóságnak az elkövető ellen a bűncselekmény miatt foganatosított
      büntetőeljárási cselekménye. A félbeszakítás napján az elévülés határideje ismét
      elkezdődik.
  - identifier: '2'
    text: Ha a büntetőeljárást felfüggesztik, a felfüggesztés tartama az elévülés
      határidejébe nem számít be. Ez a rendelkezés nem alkalmazható, ha a büntetőeljárást
      azért függesztik fel, mert az elkövető kiléte a nyomozásban nem volt megállapítható,
      ismeretlen helyen tartózkodik, vagy kóros elmeállapotú lett.
  - identifier: '3'
    text: Az elévülés határidejébe nem számít be az a tartam, amely alatt közjogi
      tisztség betöltésén alapuló mentesség folytán a büntetőeljárás azért nem volt
      megindítható vagy folytatható, mert a törvényben biztosított mentelmi jogot
      a döntésre jogosult nem függesztette fel. Ez a rendelkezés nem alkalmazható
      olyan magánindítványra büntetendő bűncselekmény esetén, amely miatt a vádat
      a magánvádló képviseli.
  - identifier: '4'
    text: A vádemelés elhalasztásának tartama, próbára bocsátás esetén a próbaidő
      tartama és a jóvátételi munka tartama az elévülés határidejébe nem számít be.
  identifier: '28'
- __type__: Subtitle
  identifier: ''
  title: A tevékeny megbánás
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntethető, aki az élet, testi épség és az egészség elleni, az emberi
      szabadság elleni, az emberi méltóság és egyes alapvető jogok elleni, a közlekedési,
