      elrendelését követően és rendkívüli állapotban kell alkalmazni.
  - identifier: '2'
    text: A polgári védelmi kötelezettség megszegésének bűncselekménye az (1) bekezdésben
      meghatározottakon kívül szükségállapotban és veszélyhelyzetben, a szolgálati
      kötelezettség megszegésének bűncselekménye veszélyhelyzetben is elkövethető.
  - identifier: '3'
    text: A honvédelmi munkakötelezettség megsértése csak rendkívüli állapotban követhető
      el.
  identifier: '433'
- __type__: Chapter
  identifier: '45'
  title: A KATONAI BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Szökés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki abból a célból, hogy katonai szolgálatának teljesítése alól végleg kivonja
      magát, szolgálati helyét önkényesen elhagyja, vagy attól távol marad, bűntett
      miatt három évig terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: fegyveresen,
    - __type__: AlphabeticPoint
      identifier: b
      text: csoportosan,
    - __type__: AlphabeticPoint
      identifier: c
      text: fontos szolgálat teljesítése közben vagy a szolgálat felhasználásával,
    - __type__: AlphabeticPoint
      identifier: d
      text: személy elleni erőszak alkalmazásával vagy
    - __type__: AlphabeticPoint
      identifier: e
      text: külföldre
    identifier: '2'
    intro: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a szökést
    wrap_up: követik el.
  - identifier: '3'
    text: Öt évtől tizenöt évig terjedő szabadságvesztéssel büntetendő, aki a (2)
      bekezdés a)–c) pontjában meghatározott módon külföldre szökik, illetve aki a
      szökést háború idején vagy megelőző védelmi helyzetben követi el.
  - identifier: '4'
    text: Aki a (2) bekezdésben meghatározott szökésre irányuló előkészületet követ
      el, vétség miatt egy évig, a (3) bekezdésben meghatározott esetben bűntett miatt
      egy évtől öt évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '5'
    text: Korlátlanul enyhíthető a szökés elkövetőjének büntetése, ha a hatóságnál
      harminc napon belül önként jelentkezik. A határidőbe a szökés napja nem számít
      bele.
  identifier: '434'
- __type__: Subtitle
  identifier: ''
  title: Önkényes eltávozás
- __type__: Article
  children:
  - identifier: '1'
    text: Aki szolgálati helyéről önkényesen eltávozik, vagy attól távol marad, és
      távolléte a két napot meghaladja, vétség miatt egy évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Ha az önkényes távollét tartama meghaladja a kilenc napot, a büntetés bűntett
      miatt három évig terjedő szabadságvesztés.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdésben meghatározott esetben bűntett miatt egy évtől öt évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: a (2) bekezdésben meghatározott esetben két évtől nyolc évig
    identifier: '3'
    intro: Ha az önkényes eltávozást háború idején, megelőző védelmi helyzetben, külföldi
      hadműveleti területen végzett humanitárius tevékenység vagy békefenntartás során
      követik el, a büntetés
    wrap_up: terjedő szabadságvesztés.
  identifier: '435'
- __type__: Subtitle
  identifier: ''
  title: Kibúvás a szolgálat alól
- __type__: Article
  children:
  - identifier: '1'
    text: Aki abból a célból, hogy katonai szolgálatának teljesítése alól végleg kivonja
      magát, testét megcsonkítja, egészségét károsítja, vagy megtévesztő magatartást
