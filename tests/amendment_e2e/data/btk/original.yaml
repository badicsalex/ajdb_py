      magánindítványra büntethető.
  - identifier: '2'
    text: A magánindítvány előterjesztésére a sértett jogosult.
  - identifier: '3'
    text: Ha a sértett korlátozottan cselekvőképes, a magánindítványt törvényes képviselője
      is, ha cselekvőképtelen, kizárólag a törvényes képviselője terjesztheti elő.
