  identifier: '317'
- __type__: Subtitle
  identifier: ''
  title: Terrorizmus finanszírozása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki terrorcselekmény feltételeinek biztosításához anyagi eszközt szolgáltat
      vagy gyűjt, vagy terrorcselekmény elkövetésére készülő személyt vagy rá tekintettel
      mást anyagi eszközzel támogat, bűntett miatt két évtől nyolc évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '2'
    text: Aki az (1) bekezdésben meghatározott bűncselekményt terrorcselekmény terrorista
      csoportban történő elkövetése vagy terrorista csoport tagja érdekében valósítja
      meg, vagy a terrorista csoport tevékenységét egyéb módon támogatja, öt évtől
      tíz évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '3'
    text: E § alkalmazásában anyagi eszközön a terrorizmus leküzdése érdekében egyes
      személyekkel és szervezetekkel szemben hozott különleges korlátozó intézkedésekről
      szóló, 2001. december 27-i 2580/2001/EK tanácsi rendelet 1. cikk 1. pontjában
      meghatározott eszközöket, jogi dokumentumokat és okiratokat kell érteni.
