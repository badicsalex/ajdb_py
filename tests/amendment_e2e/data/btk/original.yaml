    text: A büntetés öt évtől tizenöt évig terjedő szabadságvesztés, ha a (2) bekezdés
      b) pontjában vagy a (3) bekezdésben meghatározott bűncselekményt nemzetközi
      szerződés szerinti különleges vagy kiemelt védelem alatt álló kulturális javakra,
      illetve azok közvetlen környékére követik el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: 'kulturális javak: az 1957. évi 14. törvényerejű rendelettel kihirdetett,
        a kulturális javak fegyveres összeütközés esetén való védelme tárgyában Hágában,
        1954. május 14-én kelt nemzetközi egyezmény 1. Cikkében meghatározott kulturális
        javak,'
    - __type__: AlphabeticPoint
      identifier: b
      text: 'különleges védelem alatt álló kulturális javak: az a) pontban említett
        egyezmény 8. Cikkében meghatározott kulturális javak,'
    - __type__: AlphabeticPoint
      identifier: c
      text: 'kiemelt védelem alatt álló kulturális javak: az a) pontban említett egyezmény
        2006. évi XXIX. törvénnyel kihirdetett Második Kiegészítő Jegyzőkönyvének
        10. Cikkében meghatározott kulturális javak.'
    identifier: '5'
    intro: E § alkalmazásában
  identifier: '153'
- __type__: Subtitle
  identifier: ''
  title: Háborús fosztogatás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a polgári javakat fosztogatja,
    - __type__: AlphabeticPoint
      identifier: b
      text: a lakosságot szolgáltatás kikényszerítésével vagy más módon a létfenntartásához
        szükséges javaitól megfosztja, vagy e javait elpusztítja, kivéve, ha azt fontos
        katonai szükséglet indokolja,
    identifier: '1'
    intro: Aki hadműveleti vagy megszállt területen
    wrap_up: ha súlyosabb bűncselekmény nem valósul meg, bűntett miatt egy évtől öt
      évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki a harctéren az elesetteket, a sebesülteket vagy a betegeket fosztogatja,
      két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
  identifier: '154'
- __type__: Subtitle
  identifier: ''
  title: Nemzetközi szerződés által tiltott fegyver alkalmazása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki hadműveleti vagy megszállt területen nemzetközi szerződés által tiltott
      fegyvert vagy harci eszközt alkalmaz vagy alkalmaztat, bűntett miatt tíz évtől
      húsz évig terjedő vagy életfogytig tartó szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Aki az (1) bekezdésben meghatározott bűncselekményre irányuló előkészületet
      követ el, egy évtől öt évig terjedő szabadságvesztéssel büntetendő.
  identifier: '155'
- __type__: Subtitle
  identifier: ''
  title: Humanitárius szervezet elleni támadás
- __type__: Article
  children:
  - text: Aki háború idején támadást irányít az Egyesült Nemzetek Alapokmányával összhangban
      tevékenykedő humanitárius, segély- vagy békefenntartó szervezet személyzete,
      felszerelése, eszközei, egységei vagy járművei ellen, ha azok jogosultak a védett
      személyeknek vagy létesítményeknek a fegyveres összeütközés nemzetközi joga
      által biztosított védelemre, bűntett miatt öt évtől tíz évig terjedő szabadságvesztéssel
      büntetendő.
  identifier: '156'
- __type__: Subtitle
  identifier: ''
  title: Visszaélés a nemzetközi jog által védett jelvénnyel vagy jelzéssel
- __type__: Article
  children:
  - text: Aki háború idején a vöröskereszt, a vörös félhold vagy a vörös kristály
      jelvénnyel, illetve hasonló célt szolgáló és a nemzetközi jog által védett más
      jelvénnyel vagy jelzéssel visszaél, ha súlyosabb bűncselekmény nem valósul meg,
      bűntett miatt egy évtől öt évig terjedő szabadságvesztéssel büntetendő.
  identifier: '157'
- __type__: Subtitle
  identifier: ''
  title: Egyéb háborús bűntett
- __type__: Article
  children:
  - text: Az egyéb háborús bűntettekről és az azok elkövetése esetén kiszabható büntetésekről
      az 1945. évi VII. törvénnyel törvényerőre emelt, az 1440/1945. (V. 1.) ME rendelettel
      módosított és kiegészített 81/1945. (II. 5.) ME rendelet rendelkezik.
  identifier: '158'
- __type__: Subtitle
  identifier: ''
  title: Elöljáró vagy hivatali vezető felelőssége
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: 'a katonai elöljáró vagy katonai parancsnokként ténylegesen eljáró személy
        (e § alkalmazásában a továbbiakban együtt: elöljáró), ha a tényleges alárendeltsége
        és ellenőrzése, vagy tényleges hatalma és ellenőrzése alá tartozó személy
        követett el az e fejezetben meghatározott bűncselekményt, és e bűncselekmény
        elkövetéséről vagy annak előkészületéről az elöljáró tudott, vagy az adott
        körülmények alapján tudnia kellett volna, és nem tette meg a bűncselekmény
        megakadályozásához szükséges, hatáskörében álló intézkedéseket, vagy haladéktalanul
        nem tett feljelentést azt követően, hogy a bűncselekmény elkövetéséről tudomást
        szerzett;'
    - __type__: AlphabeticPoint
      children:
      - __type__: AlphabeticSubpoint
        identifier: ba
        text: tudta, hogy alárendeltje ilyen bűncselekményt követett el vagy készít
          elő, vagy tudatosan figyelmen kívül hagyta az egyértelműen erre utaló körülményeket,
      - __type__: AlphabeticSubpoint
        identifier: bb
        text: a bűncselekmény a tényleges feladat- vagy hatáskörébe tartozó tevékenységet
          érintett, és
      - __type__: AlphabeticSubpoint
        identifier: bc
        text: nem tett meg a hatáskörében álló minden szükséges és indokolt intézkedést
          annak érdekében, hogy megakadályozza elkövetését, vagy haladéktalanul nem
          tett feljelentést azt követően, hogy a bűncselekmény elkövetéséről tudomást
          szerzett.
      identifier: b
      intro: 'az a) pont alá nem tartozó vezető beosztású hivatalos vagy külföldi
        hivatalos személy (a továbbiakban e § alkalmazásában: hivatali vezető) is,
        ha a tényleges hatalma és ellenőrzése alá tartozó személy (e § alkalmazásában
        a továbbiakban: alárendelt) követett el az e fejezetben meghatározott bűncselekményt,
        annak következtében, hogy felette nem gyakorolt megfelelő ellenőrzést, ha'
    intro: Az e fejezetben meghatározott bűncselekmény elkövetőjével azonosan felel
  identifier: '159'
- __type__: Chapter
  identifier: '15'
  title: AZ ÉLET, A TESTI ÉPSÉG ÉS AZ EGÉSZSÉG ELLENI BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Emberölés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki mást megöl, bűntett miatt öt évtől tizenöt évig terjedő szabadságvesztéssel
      büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: előre kitervelten,
    - __type__: AlphabeticPoint
      identifier: b
      text: nyereségvágyból,
    - __type__: AlphabeticPoint
      identifier: c
      text: aljas indokból vagy célból,
    - __type__: AlphabeticPoint
      identifier: d
      text: különös kegyetlenséggel,
    - __type__: AlphabeticPoint
      identifier: e
      text: hivatalos személy vagy külföldi hivatalos személy sérelmére, hivatalos
        eljárása alatt, illetve emiatt, közfeladatot ellátó személy sérelmére, e feladatának
        teljesítése során, továbbá a hivatalos, a külföldi hivatalos vagy a közfeladatot
        ellátó személy támogatására vagy védelmére kelt személy sérelmére,
    - __type__: AlphabeticPoint
      identifier: f
      text: több ember sérelmére,
    - __type__: AlphabeticPoint
      identifier: g
      text: több ember életét veszélyeztetve,
    - __type__: AlphabeticPoint
      identifier: h
      text: különös visszaesőként,
    - __type__: AlphabeticPoint
      identifier: i
      text: tizennegyedik életévét be nem töltött személy sérelmére,
    - __type__: AlphabeticPoint
      identifier: j
      text: védekezésre képtelen személy sérelmére vagy
    - __type__: AlphabeticPoint
      identifier: k
      text: a bűncselekmény elhárítására idős koránál vagy fogyatékosságánál fogva
        korlátozottan képes személy sérelmére
    identifier: '2'
    intro: A büntetés tíz évtől húsz évig terjedő vagy életfogytig tartó szabadságvesztés,
      ha az emberölést
    wrap_up: követik el.
  - identifier: '3'
    text: Aki emberölésre irányuló előkészületet követ el, egy évtől öt évig terjedő
      szabadságvesztéssel büntetendő.
  - identifier: '4'
    text: Aki az emberölést gondatlanságból követi el, vétség miatt egy évtől öt évig
      terjedő szabadságvesztéssel büntetendő.
  - identifier: '5'
    text: Az (1) bekezdés szerint büntetendő, aki tizennegyedik életévét be nem töltött
      vagy akaratnyilvánításra képtelen személyt öngyilkosságra rábír, ha az öngyilkosságot
      elkövetik.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a népirtás [142. § (1) bekezdés a) pont], az erős felindulásban elkövetett
        emberölés (161. §),
    - __type__: AlphabeticPoint
      identifier: b
      text: az emberrablás és az elöljáró vagy szolgálati közeg elleni erőszak súlyosabban
        minősülő esetei [190. § (4) bekezdés, 445. § (5) bekezdés a) pont],
    - __type__: AlphabeticPoint
      identifier: c
      text: a terrorcselekmény, a jármű hatalomba kerítése, és a zendülés súlyosabban
        minősülő esetei, ha a halált szándékosan okozva követik el [314. § (1) bekezdés,
        320. § (2) bekezdés, 442. § (4) bekezdés].
    identifier: '6'
    intro: A (2) bekezdés h) pontja alkalmazásában a különös visszaesés szempontjából
      hasonló jellegű bűncselekmény
  identifier: '160'
- __type__: Subtitle
  identifier: ''
  title: Erős felindulásban elkövetett emberölés
- __type__: Article
  children:
  - text: Aki mást méltányolható okból származó erős felindulásban megöl, bűntett
      miatt két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
  identifier: '161'
- __type__: Subtitle
  identifier: ''
  title: Öngyilkosságban közreműködés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki mást öngyilkosságra rábír, vagy ennek elkövetéséhez segítséget nyújt,
      ha az öngyilkosságot megkísérlik vagy elkövetik, bűntett miatt egy évtől öt
      évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: Az a tizennyolcadik életévét betöltött személy, aki tizennyolcadik életévét
      be nem töltött személyt bír rá öngyilkosságra, vagy ennek elkövetéséhez segítséget
      nyújt, ha az öngyilkosságot megkísérlik vagy elkövetik, két évtől nyolc évig
      terjedő szabadságvesztéssel büntetendő.
  identifier: '162'
- __type__: Subtitle
  identifier: ''
  title: Magzatelhajtás
- __type__: Article
  children:
  - identifier: '1'
    text: Aki más magzatát elhajtja, bűntett miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: üzletszerűen,
    - __type__: AlphabeticPoint
      identifier: b
      text: az állapotos nő beleegyezése nélkül vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: súlyos testi sérülést vagy életveszélyt okozva
    identifier: '2'
    intro: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a magzatelhajtást
    wrap_up: követik el.
  - identifier: '3'
    text: A büntetés két évtől nyolc évig terjedő szabadságvesztés, ha a magzatelhajtás
      az állapotos nő halálát okozza.
  - identifier: '4'
    text: Az a nő, aki magzatát elhajtja vagy elhajtatja, vétség miatt egy évig terjedő
      szabadságvesztéssel büntetendő.
  identifier: '163'
- __type__: Subtitle
  identifier: ''
  title: Testi sértés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki más testi épségét vagy egészségét sérti, testi sértést követ el.
  - identifier: '2'
    text: Ha a testi sértéssel okozott sérülés vagy betegség nyolc napon belül gyógyul,
      az elkövető könnyű testi sértés vétsége miatt két évig terjedő szabadságvesztéssel
      büntetendő.
  - identifier: '3'
    text: Ha a testi sértéssel okozott sérülés vagy betegség nyolc napon túl gyógyul,
      az elkövető súlyos testi sértés bűntette miatt három évig terjedő szabadságvesztéssel
      büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: aljas indokból vagy célból,
    - __type__: AlphabeticPoint
      identifier: b
      text: védekezésre vagy akaratnyilvánításra képtelen személy sérelmére, illetve
    - __type__: AlphabeticPoint
      identifier: c
      text: a bűncselekmény elhárítására idős koránál vagy fogyatékosságánál fogva
        korlátozottan képes személy sérelmére
    identifier: '4'
    intro: A büntetés bűntett miatt három évig terjedő szabadságvesztés, ha a könnyű
      testi sértést
    wrap_up: követik el.
  - identifier: '5'
    text: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a könnyű testi
      sértés maradandó fogyatékosságot vagy súlyos egészségromlást okoz.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: aljas indokból vagy célból,
    - __type__: AlphabeticPoint
      identifier: b
      text: védekezésre vagy akaratnyilvánításra képtelen személy sérelmére,
    - __type__: AlphabeticPoint
      identifier: c
      text: a bűncselekmény elhárítására idős koránál vagy fogyatékosságánál fogva
        korlátozottan képes személy sérelmére,
    - __type__: AlphabeticPoint
      identifier: d
      text: maradandó fogyatékosságot vagy súlyos egészségromlást okozva,
    - __type__: AlphabeticPoint
      identifier: e
      text: különös kegyetlenséggel
    identifier: '6'
    intro: A büntetés egy évtől öt évig terjedő szabadságvesztés, ha a súlyos testi
      sértést
    wrap_up: követik el.
  - identifier: '7'
    text: Aki a (3) vagy (6) bekezdésben meghatározott bűncselekményre irányuló előkészületet
      követ el, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '8'
    text: A büntetés két évtől nyolc évig terjedő szabadságvesztés, ha a testi sértés
      életveszélyt vagy halált okoz.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a (3) bekezdésben meghatározott esetben egy évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: a (6) bekezdés b)–c) pontjában meghatározott esetben három évig,
    - __type__: AlphabeticPoint
      identifier: c
      text: életveszélyes sérülés okozása esetén egy évtől öt évig
    identifier: '9'
    intro: Aki a súlyos testi sértést gondatlanságból követi el, vétség miatt
    wrap_up: terjedő szabadságvesztéssel büntetendő.
  - identifier: '10'
    text: A (2) bekezdésben meghatározott bűncselekmény csak magánindítványra büntethető.
  identifier: '164'
- __type__: Subtitle
  identifier: ''
  title: Foglalkozás körében elkövetett veszélyeztetés
- __type__: Article
  children:
  - identifier: '1'
    text: Aki foglalkozási szabály megszegésével más vagy mások életét, testi épségét
      vagy egészségét gondatlanságból közvetlen veszélynek teszi ki, vagy testi sértést
      okoz, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: három évig terjedő szabadságvesztés, ha a bűncselekmény maradandó fogyatékosságot,
        súlyos egészségromlást vagy tömegszerencsétlenséget,
    - __type__: AlphabeticPoint
      identifier: b
      text: egy évtől öt évig terjedő szabadságvesztés, ha a bűncselekmény halált,
    - __type__: AlphabeticPoint
      identifier: c
      text: két évtől nyolc évig terjedő szabadságvesztés, ha a bűncselekmény kettőnél
        több ember halálát okozza, vagy halálos tömegszerencsétlenséget
    identifier: '2'
    intro: A büntetés
    wrap_up: okoz.
  - identifier: '3'
    text: Ha az elkövető a közvetlen veszélyt szándékosan idézi elő, bűntett miatt
      az (1) bekezdésben meghatározott esetben három évig, a (2) bekezdésben meghatározott
      esetben – az ott tett megkülönböztetés szerint – egy évtől öt évig, két évtől
      nyolc évig, illetve öt évtől tíz évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '4'
    text: E § alkalmazásában foglalkozási szabály a lőfegyver, a robbantószer és a
      robbanóanyag használatára és kezelésére vonatkozó szabály is.
  identifier: '165'
- __type__: Subtitle
  identifier: ''
  title: Segítségnyújtás elmulasztása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki nem nyújt tőle elvárható segítséget sérült vagy olyan személynek, akinek
      az élete vagy testi épsége közvetlen veszélyben van, vétség miatt két évig terjedő
      szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés bűntett miatt három évig terjedő szabadságvesztés, ha a sértett
      meghal, és életét a segítségnyújtás megmenthette volna.
  - identifier: '3'
    text: A büntetés bűntett miatt az (1) bekezdés esetén három évig, a (2) bekezdés
      esetén egy évtől öt évig terjedő szabadságvesztés, ha a veszélyhelyzetet az
      elkövető idézte elő, vagy ha a segítségnyújtásra egyébként is köteles.
  - identifier: '4'
    text: A (3) bekezdés utolsó fordulata nem alkalmazható azzal szemben, aki a közlekedési
      szabályok alapján köteles a segítségnyújtásra.
  identifier: '166'
- __type__: Subtitle
  identifier: ''
  title: Gondozási kötelezettség elmulasztása
- __type__: Article
  children:
  - text: Aki állapotánál vagy idős koránál fogva önmagáról gondoskodni nem tudó személlyel
      szemben gondozási kötelezettségét nem teljesíti, és ezáltal a gondozásra szoruló
      életét, testi épségét vagy egészségét veszélyezteti, bűntett miatt három évig
      terjedő szabadságvesztéssel büntetendő.
  identifier: '167'
- __type__: Chapter
  identifier: '16'
  title: AZ EGÉSZSÉGÜGYI BEAVATKOZÁS ÉS KUTATÁS RENDJE ELLENI BŰNCSELEKMÉNYEK
- __type__: Subtitle
  identifier: ''
  title: Beavatkozás az emberi génállományba
- __type__: Article
  children:
  - identifier: '1'
