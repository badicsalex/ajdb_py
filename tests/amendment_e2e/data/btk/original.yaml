children:
- __type__: Part
  identifier: '1'
  special: true
  title: ''
- __type__: Chapter
  identifier: '1'
  title: ALAPVETŐ RENDELKEZÉSEK
- __type__: Subtitle
  identifier: ''
  title: A törvényesség elve
- __type__: Article
  children:
  - identifier: '1'
    text: Az elkövető büntetőjogi felelősségét csak olyan cselekmény miatt lehet megállapítani,
      amelyet – a nemzetközi jog általánosan elismert szabályai alapján büntetendő
      cselekmények kivételével – törvény az elkövetés idején büntetni rendelt.
  - identifier: '2'
    text: Bűncselekmény elkövetése miatt nem lehet olyan büntetést kiszabni vagy intézkedést
      alkalmazni, amelyről törvény az elkövetés – vagy a 2. § (2) bekezdés alkalmazása
      esetén az elbírálás – idején nem rendelkezett.
  identifier: '1'
- __type__: Chapter
  identifier: '2'
  title: A MAGYAR BÜNTETŐ JOGHATÓSÁG
- __type__: Subtitle
  identifier: ''
  title: Időbeli hatály
- __type__: Article
  children:
  - identifier: '1'
    text: A bűncselekményt – a (2)–(3) bekezdésben foglalt kivételekkel – az elkövetése
      idején hatályban lévő büntető törvény szerint kell elbírálni.
  - identifier: '2'
    text: Ha a cselekmény elbírálásakor hatályban lévő új büntető törvény szerint
      a cselekmény már nem bűncselekmény, vagy enyhébben bírálandó el, akkor az új
      büntető törvényt kell alkalmazni.
  - identifier: '3'
    text: Az új büntető törvényt visszaható hatállyal kell alkalmazni a nemzetközi
      jog általánosan elismert szabályai alapján büntetendő cselekmény elbírálásakor,
      ha az az elkövetés idején a magyar büntető törvény szerint nem volt büntetendő.
  identifier: '2'
- __type__: Subtitle
  identifier: ''
  title: Területi és személyi hatály
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a belföldön elkövetett bűncselekményre,
    - __type__: AlphabeticPoint
      identifier: b
      text: a Magyarország területén kívül tartózkodó magyar felségjelű úszólétesítményen
        vagy magyar felségjelű légi járművön elkövetett bűncselekményre,
    - __type__: AlphabeticPoint
      identifier: c
      text: a magyar állampolgár által külföldön elkövetett olyan cselekményre, amely
        a magyar törvény szerint bűncselekmény.
    identifier: '1'
    intro: A magyar büntető törvényt kell alkalmazni
  - children:
    - __type__: AlphabeticPoint
      children:
      - __type__: AlphabeticSubpoint
        identifier: aa
        text: a magyar törvény szerint bűncselekmény, és az elkövetés helyének törvénye
          szerint is büntetendő,
      - __type__: AlphabeticSubpoint
        identifier: ab
        text: állam elleni bűncselekmény, – a szövetséges fegyveres erő ellen elkövetett
          kémkedést kivéve – tekintet nélkül arra, hogy az az elkövetés helyének törvénye
          szerint büntetendő-e,
      - __type__: AlphabeticSubpoint
        identifier: ac
        text: a XIII. vagy a XIV. Fejezetben meghatározott bűncselekmény, vagy egyéb
          olyan bűncselekmény, amelynek üldözését törvényben kihirdetett nemzetközi
          szerződés írja elő,
      identifier: a
      intro: a nem magyar állampolgár által külföldön elkövetett cselekményre is,
        ha az
    - __type__: AlphabeticPoint
      identifier: b
      text: a magyar állampolgár, a magyar jog alapján létrejött jogi személy és jogi
        személyiséggel nem rendelkező egyéb jogalany sérelmére nem magyar állampolgár
        által külföldön elkövetett olyan cselekményre is, amely a magyar törvény szerint
        büntetendő.
    identifier: '2'
    intro: A magyar büntető törvényt kell alkalmazni
  - identifier: '3'
    text: A (2) bekezdésben meghatározott esetekben a büntetőeljárás megindítását
      a legfőbb ügyész rendeli el.
  identifier: '3'
- __type__: Chapter
  identifier: '3'
  title: A BÜNTETŐJOGI FELELŐSSÉG
- __type__: Subtitle
  identifier: ''
  title: A bűncselekmény
- __type__: Article
  children:
  - identifier: '1'
    text: Bűncselekmény az a szándékosan vagy – ha e törvény a gondatlan elkövetést
      is büntetni rendeli – gondatlanságból elkövetett cselekmény, amely veszélyes
      a társadalomra, és amelyre e törvény büntetés kiszabását rendeli.
  - identifier: '2'
    text: Társadalomra veszélyes cselekmény az a tevékenység vagy mulasztás, amely
      mások személyét vagy jogait, illetve Magyarország Alaptörvény szerinti társadalmi,
      gazdasági, állami rendjét sérti vagy veszélyezteti.
  identifier: '4'
- __type__: Article
  children:
  - text: A bűncselekmény bűntett vagy vétség. Bűntett az a szándékosan elkövetett
      bűncselekmény, amelyre e törvény kétévi szabadságvesztésnél súlyosabb büntetés
      kiszabását rendeli, minden más bűncselekmény vétség.
  identifier: '5'
- __type__: Subtitle
  identifier: ''
  title: A bűnhalmazat és a folytatólagosan elkövetett bűncselekmény
- __type__: Article
  children:
  - identifier: '1'
    text: Bűnhalmazat az, ha az elkövető egy vagy több cselekménye több bűncselekményt
      valósít meg, és azokat egy eljárásban bírálják el.
  - identifier: '2'
    text: Nem bűnhalmazat, hanem folytatólagosan elkövetett bűncselekmény az, ha az
      elkövető ugyanolyan cselekményt, egységes elhatározással, azonos sértett sérelmére,
      rövid időközönként többször követ el.
  identifier: '6'
- __type__: Subtitle
  identifier: ''
  title: A szándékosság
- __type__: Article
  children:
  - text: Szándékosan követi el a bűncselekményt, aki cselekményének következményeit
      kívánja, vagy e következményekbe belenyugszik.
  identifier: '7'
- __type__: Subtitle
  identifier: ''
  title: A gondatlanság
- __type__: Article
  children:
  - text: Gondatlanságból követi el a bűncselekményt, aki előre látja cselekményének
      lehetséges következményeit, de könnyelműen bízik azok elmaradásában, vagy cselekménye
      lehetséges következményeit azért nem látja előre, mert a tőle elvárható figyelmet
      vagy körültekintést elmulasztja.
  identifier: '8'
- __type__: Subtitle
  identifier: ''
  title: Felelősség az eredményért mint minősítő körülményért
- __type__: Article
  children:
  - text: Az eredményhez, mint a bűncselekmény minősítő körülményéhez fűzött súlyosabb
      jogkövetkezmények akkor alkalmazhatóak, ha az elkövetőt az eredmény tekintetében
      legalább gondatlanság terheli.
  identifier: '9'
- __type__: Subtitle
  identifier: ''
  title: A kísérlet
- __type__: Article
  children:
  - identifier: '1'
    text: Kísérlet miatt büntetendő, aki a szándékos bűncselekmény elkövetését megkezdi,
      de nem fejezi be.
  - identifier: '2'
    text: A kísérletre a befejezett bűncselekmény büntetési tételét kell alkalmazni.
  - identifier: '3'
    text: A büntetést korlátlanul enyhíteni vagy mellőzni is lehet, ha a kísérletet
      alkalmatlan tárgyon, alkalmatlan eszközzel vagy alkalmatlan módon követik el.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: akinek önkéntes elállása folytán marad el a bűncselekmény befejezése,
        vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: aki az eredmény bekövetkezését önként elhárítja.
    identifier: '4'
    intro: Nem büntethető kísérlet miatt,
  - identifier: '5'
    text: Ha a (4) bekezdésben meghatározott esetben a kísérlet már önmagában is megvalósít
      más bűncselekményt, az elkövető e bűncselekmény miatt büntethető.
  identifier: '10'
- __type__: Subtitle
  identifier: ''
  title: Az előkészület
- __type__: Article
  children:
  - identifier: '1'
    text: Ha e törvény külön elrendeli, előkészület miatt büntetendő, aki a bűncselekmény
      elkövetése céljából az ehhez szükséges vagy ezt könnyítő feltételeket biztosítja,
      az elkövetésre felhív, ajánlkozik, vállalkozik, vagy a közös elkövetésben megállapodik.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: akinek önkéntes elállása folytán marad el a bűncselekmény elkövetésének
        megkezdése,
    - __type__: AlphabeticPoint
      identifier: b
      text: aki az elkövetés elhárítása céljából korábbi felhívását, ajánlkozását,
        vállalkozását visszavonja, vagy arra törekszik, hogy a többi közreműködő az
        elkövetéstől elálljon, feltéve, hogy a bűncselekmény elkövetésének megkezdése
        bármely okból elmarad, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: aki az előkészületet a hatóságnál a bűncselekmény elkövetésének megkezdése
        előtt feljelenti.
    identifier: '2'
    intro: Nem büntethető előkészület miatt,
  - identifier: '3'
    text: Ha az (1) bekezdésben meghatározott esetben az előkészület már önmagában
      is megvalósít más bűncselekményt, az elkövető e bűncselekmény miatt büntethető.
  identifier: '11'
- __type__: Subtitle
  identifier: ''
  title: Az elkövető
- __type__: Article
  children:
  - text: 'Elkövető a tettes, a közvetett tettes és a társtettes (a továbbiakban együtt:
      tettesek), valamint a felbujtó és a bűnsegéd (a továbbiakban együtt: részesek).'
  identifier: '12'
- __type__: Article
  children:
  - identifier: '1'
    text: Tettes az, aki a bűncselekmény törvényi tényállását megvalósítja.
  - identifier: '2'
    text: Közvetett tettes az, aki a szándékos bűncselekmény törvényi tényállását
      e cselekményért gyermekkor, kóros elmeállapot, kényszer vagy fenyegetés miatt
      nem büntethető, illetve tévedésben levő személy felhasználásával valósítja meg.
  - identifier: '3'
    text: Társtettesek azok, akik a szándékos bűncselekmény törvényi tényállását egymás
      tevékenységéről tudva, közösen valósítják meg.
  identifier: '13'
- __type__: Article
  children:
  - identifier: '1'
    text: Felbujtó az, aki mást bűncselekmény elkövetésére szándékosan rábír.
  - identifier: '2'
    text: Bűnsegéd az, aki bűncselekmény elkövetéséhez másnak szándékosan segítséget
      nyújt.
  - identifier: '3'
    text: A részesekre is a tettesekre megállapított büntetési tételt kell alkalmazni.
  identifier: '14'
- __type__: Chapter
  identifier: '4'
  title: A BÜNTETHETŐSÉGET KIZÁRÓ VAGY KORLÁTOZÓ OKOK
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a gyermekkor,
    - __type__: AlphabeticPoint
      identifier: b
      text: a kóros elmeállapot,
    - __type__: AlphabeticPoint
      identifier: c
      text: a kényszer és a fenyegetés,
    - __type__: AlphabeticPoint
      identifier: d
      text: a tévedés,
    - __type__: AlphabeticPoint
      identifier: e
      text: a jogos védelem,
    - __type__: AlphabeticPoint
      identifier: f
      text: a végszükség,
    - __type__: AlphabeticPoint
      identifier: g
      text: a jogszabály engedélye,
    - __type__: AlphabeticPoint
      identifier: h
      text: a törvényben meghatározott egyéb ok.
    intro: 'Az elkövető büntethetőségét, illetve a cselekmény büntetendőségét kizárja
      vagy korlátozza:'
  identifier: '15'
- __type__: Subtitle
  identifier: ''
  title: A gyermekkor
- __type__: Article
  children:
  - text: Nem büntethető, aki a büntetendő cselekmény elkövetésekor a tizennegyedik
      életévét nem töltötte be, kivéve az emberölés [160. § (1)–(2) bekezdés], az
      erős felindulásban elkövetett emberölés (161. §), a testi sértés [164. § (8)
      bekezdés], a rablás [365. § (1)–(4) bekezdés] és a kifosztás [366. § (2)–(3)
      bekezdés] elkövetőjét, ha a bűncselekmény elkövetésekor a tizenkettedik életévét
      betöltötte, és az elkövetéskor rendelkezett a bűncselekmény következményeinek
      felismeréséhez szükséges belátással.
  identifier: '16'
- __type__: Subtitle
  identifier: ''
  title: A kóros elmeállapot
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntethető, aki a büntetendő cselekményt az elmeműködés olyan kóros
      állapotában követi el, amely képtelenné teszi cselekménye következményeinek
      a felismerésére, vagy arra, hogy e felismerésnek megfelelően cselekedjen.
  - identifier: '2'
    text: A büntetés korlátlanul enyhíthető, ha az elmeműködés kóros állapota az elkövetőt
      korlátozza a bűncselekmény következményeinek a felismerésében, vagy abban, hogy
      e felismerésnek megfelelően cselekedjen.
  identifier: '17'
- __type__: Article
  children:
  - text: A 17. § nem alkalmazható arra, aki a bűncselekményt önhibájából eredő ittas
      vagy bódult állapotban követi el.
  identifier: '18'
- __type__: Subtitle
  identifier: ''
  title: A kényszer és a fenyegetés
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntethető, aki a büntetendő cselekményt olyan kényszer vagy fenyegetés
      hatása alatt követi el, amely miatt képtelen az akaratának megfelelő magatartásra.
  - identifier: '2'
    text: A büntetés korlátlanul enyhíthető, ha a kényszer vagy a fenyegetés a bűncselekmény
      elkövetőjét korlátozza az akaratának megfelelő magatartásban.
  identifier: '19'
- __type__: Subtitle
  identifier: ''
  title: A tévedés
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntethető az elkövető olyan tény miatt, amelyről az elkövetéskor nem
      tudott.
  - identifier: '2'
    text: Nem büntethető, aki a büntetendő cselekményt abban a téves feltevésben követi
      el, hogy az a társadalomra nem veszélyes, és erre a feltevésre alapos oka van.
  - identifier: '3'
    text: Nem zárja ki a büntethetőséget a tévedés, ha azt gondatlanság okozza, és
      e törvény a gondatlan elkövetést is büntetni rendeli.
  identifier: '20'
- __type__: Subtitle
  identifier: ''
  title: A jogos védelem
- __type__: Article
  children:
  - text: Nem büntetendő annak a cselekménye, aki a saját, illetve a mások személye
      vagy javai elleni jogtalan támadás megelőzése céljából telepített, az élet kioltására
      nem alkalmas védelmi eszközzel a jogtalan támadónak sérelmet okoz, feltéve,
      hogy a védekező mindent megtett, ami az adott helyzetben elvárható annak érdekében,
      hogy az általa telepített védelmi eszköz ne okozzon sérelmet.
  identifier: '21'
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntetendő az a cselekmény, amely a saját, illetve más vagy mások személye,
      javai vagy a közérdek ellen intézett, illetve ezeket közvetlenül fenyegető jogtalan
      támadás elhárításához szükséges.
  - children:
    - __type__: AlphabeticPoint
      children:
      - __type__: AlphabeticSubpoint
        identifier: aa
        text: éjjel,
      - __type__: AlphabeticSubpoint
        identifier: ab
        text: fegyveresen,
      - __type__: AlphabeticSubpoint
        identifier: ac
        text: felfegyverkezve vagy
      - __type__: AlphabeticSubpoint
        identifier: ad
        text: csoportosan
      identifier: a
      intro: azt személy ellen
      wrap_up: követik el,
    - __type__: AlphabeticPoint
      children:
      - __type__: AlphabeticSubpoint
        identifier: ba
        text: éjjel,
      - __type__: AlphabeticSubpoint
        identifier: bb
        text: fegyveresen,
      - __type__: AlphabeticSubpoint
        identifier: bc
        text: felfegyverkezve vagy
      - __type__: AlphabeticSubpoint
        identifier: bd
        text: csoportosan
      identifier: b
      intro: az a lakásba
      wrap_up: történő jogtalan behatolás, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: az a lakáshoz tartozó bekerített helyre fegyveresen történő jogtalan behatolás.
    identifier: '2'
    intro: A jogtalan támadást úgy kell tekinteni, mintha az a védekező életének kioltására
      is irányult volna, ha
  - identifier: '3'
    text: Nem büntethető, aki az elhárítás szükséges mértékét ijedtségből vagy menthető
      felindulásból lépi túl.
  - identifier: '4'
    text: A megtámadott nem köteles kitérni a jogtalan támadás elől.
  identifier: '22'
- __type__: Subtitle
  identifier: ''
  title: A végszükség
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntetendő annak a cselekménye, aki saját, illetve más személyét vagy
      javait közvetlen és másként el nem hárítható veszélyből menti, vagy a közérdek
      védelme érdekében így jár el, feltéve, hogy a cselekmény nem okoz nagyobb sérelmet,
      mint amelynek elhárítására törekedett.
  - identifier: '2'
    text: Nem büntethető, aki azért okoz nagyobb sérelmet, mint amelynek elhárítására
      törekedett, mert ijedtségből vagy menthető felindulásból nem ismeri fel a sérelem
      nagyságát.
  - identifier: '3'
    text: Nem állapítható meg végszükség annak javára, akinek a veszély előidézése
      felróható, vagy akinek a veszély vállalása foglalkozásánál fogva kötelessége.
  identifier: '23'
- __type__: Subtitle
  identifier: ''
  title: A jogszabály engedélye
- __type__: Article
  children:
  - text: Nem büntetendő az a cselekmény, amelyet jogszabály megenged, vagy büntetlennek
      nyilvánít.
  identifier: '24'
- __type__: Chapter
  identifier: '5'
  title: A BÜNTETHETŐSÉGET MEGSZÜNTETŐ OKOK
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az elkövető halála,
    - __type__: AlphabeticPoint
      identifier: b
      text: az elévülés,
    - __type__: AlphabeticPoint
      identifier: c
      text: a kegyelem,
    - __type__: AlphabeticPoint
      identifier: d
      text: a tevékeny megbánás,
    - __type__: AlphabeticPoint
      identifier: e
      text: a törvényben meghatározott egyéb ok.
    intro: A büntethetőséget megszünteti
  identifier: '25'
- __type__: Subtitle
  identifier: ''
  title: A büntethetőség elévülése
- __type__: Article
  children:
  - identifier: '1'
    text: A büntethetőség – a (2)–(3) bekezdésben meghatározottak kivételével, illetve
      az egyes bűncselekmények elévülésének kizárásáról szóló törvény eltérő rendelkezése
      hiányában – elévül a büntetési tétel felső határának megfelelő idő, de legalább
      öt év elteltével.
  - identifier: '2'
    text: Az erős felindulásban elkövetett emberölés, a háromévi szabadságvesztésnél
      súlyosabban büntetendő szándékos súlyos testi sértés, az emberrablás, az emberkereskedelem,
      a személyi szabadság megsértése, illetve a nemi élet szabadsága és a nemi erkölcs
      elleni bűncselekmények esetében – ha a bűncselekmény elkövetésekor a sértett
      a tizennyolcadik életévét még nem töltötte be, és a bűncselekmény büntethetősége
      huszonharmadik életévének betöltése előtt elévülne – az elévülési idő meghosszabbodik
      e személy huszonharmadik életévének betöltéséig, vagy addig az időpontig, amikor
      a huszonharmadik életévét betöltötte volna.
  - identifier: '3'
    text: Nem évül el a XIII. és XIV. Fejezetben meghatározott, és az életfogytig
      tartó szabadságvesztéssel is büntethető bűncselekmények büntethetősége.
  identifier: '26'
- __type__: Article
