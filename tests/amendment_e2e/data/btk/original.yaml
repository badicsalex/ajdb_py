  identifier: '38'
- __type__: Article
  children:
  - identifier: '1'
    text: Határozott ideig tartó szabadságvesztés esetén a feltételes szabadság tartama
      azonos a szabadságvesztés hátralevő részével, de legalább egy év. A 38. § (3)
