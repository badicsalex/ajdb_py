  children:
  - identifier: '1'
    text: A közügyek gyakorlásától el kell tiltani azt, akit szándékos bűncselekmény
      elkövetése miatt végrehajtandó szabadságvesztésre ítélnek, és méltatlan arra,
      hogy azok gyakorlásában részt vegyen.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: nem rendelkezik választójoggal, nem vehet részt népszavazásban és népi
        kezdeményezésben,
    - __type__: AlphabeticPoint
      identifier: b
      text: nem lehet hivatalos személy,
    - __type__: AlphabeticPoint
      identifier: c
      text: nem lehet népképviseleti szerv testületének, bizottságának tagja, azok
        munkájában nem vehet részt,
    - __type__: AlphabeticPoint
      identifier: d
      text: nem delegálható törvényben kihirdetett nemzetközi szerződéssel létrehozott
        szervezet közgyűlésébe, testületébe,
    - __type__: AlphabeticPoint
      identifier: e
      text: nem érhet el katonai rendfokozatot,
    - __type__: AlphabeticPoint
      identifier: f
      text: nem kaphat belföldi kitüntetést és külföldi kitüntetés elfogadására engedélyt,
    - __type__: AlphabeticPoint
      identifier: g
      text: hatósági eljárásban nem lehet védő vagy jogi képviselő,
    - __type__: AlphabeticPoint
      identifier: h
      text: nem viselhet tisztséget köztestületben, közalapítványban, és
    - __type__: AlphabeticPoint
      identifier: i
      text: nem lehet civil szervezetnek a civil szervezetekről szóló törvényben megjelölt
        vezető tisztségviselője.
    identifier: '2'
    intro: A közügyektől eltiltott
  - identifier: '3'
    text: A közügyektől eltiltott az ítélet jogerőre emelkedésével elveszti mindazon
      tagságát, állását, tisztségét, katonai rendfokozatát, megbízatását és kitüntetését,
      amelynek elnyerését a (2) bekezdés kizárja.
  identifier: '61'
