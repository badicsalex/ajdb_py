  title: Feltételes szabadságra bocsátás a határozott ideig tartó szabadságvesztésből
- __type__: Article
  children:
  - identifier: '1'
    text: Határozott ideig tartó szabadságvesztés kiszabása esetén a bíróság az ítéletében
      megállapítja a feltételes szabadságra bocsátás legkorábbi időpontját, vagy –
      a (4) bekezdésben meghatározott esetekben – azt, hogy a feltételes szabadságra
