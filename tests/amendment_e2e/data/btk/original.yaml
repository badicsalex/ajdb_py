      szabadságvesztésnél nem súlyosabban büntetendő bűntett elkövetését a vádemelésig
      beismerte, és közvetítői eljárás keretében – vagy azt megelőzően, de a közvetítői
      eljárás keretében született megállapodásban jóváhagyva – a sértett által elfogadott
      módon és mértékben a bűncselekménnyel okozott sérelmet jóvátette. E rendelkezés
      akkor is irányadó, ha a bűnhalmazatban lévő bűncselekmények közül az élet, testi
      épség és az egészség elleni, az emberi szabadság elleni, az emberi méltóság
      és egyes alapvető jogok elleni, a közlekedési, a vagyon elleni vagy a szellemi
      tulajdonjog elleni bűncselekmény a meghatározó.
  - identifier: '2'
    text: A büntetés korlátlanul enyhíthető, ha az elkövető az (1) bekezdésben meghatározott
      bűncselekmények esetében az ötévi szabadságvesztésnél nem súlyosabban büntetendő
      bűntett elkövetését a vádemelésig beismerte, és közvetítői eljárás keretében
      – vagy azt megelőzően, de a közvetítői eljárás keretében született megállapodásban
      jóváhagyva – a sértett által elfogadott módon és mértékben a bűncselekménnyel
      okozott sérelmet jóvátette. E rendelkezés akkor is irányadó, ha a bűnhalmazatban
      lévő bűncselekmények közül az élet, testi épség és az egészség elleni, az emberi
      szabadság elleni, az emberi méltóság és egyes alapvető jogok elleni, a közlekedési,
      a vagyon elleni vagy a szellemi tulajdonjog elleni bűncselekmény a meghatározó.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: többszörös vagy különös visszaeső,
    - __type__: AlphabeticPoint
      identifier: b
      text: a bűncselekményt bűnszervezetben követte el,
    - __type__: AlphabeticPoint
      identifier: c
      text: bűncselekménye halált okozott,
    - __type__: AlphabeticPoint
