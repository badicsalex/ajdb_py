      szabadság tartama legalább egy, legfeljebb három évvel meghosszabbodik.
  - identifier: '2'
    text: Ha a szabadságvesztés hátralevő része egy évnél rövidebb, és végrehajtását
      nem rendelték el, a büntetést – a feltételes szabadság letelte után – a hátralevő
      rész utolsó napjával kell kitöltöttnek tekinteni.
