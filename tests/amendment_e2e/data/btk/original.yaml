  title: A kiutasítás
- __type__: Article
  children:
  - identifier: '1'
    text: Azt a nem magyar állampolgár elkövetőt, akinek az országban tartózkodása
      nem kívánatos, Magyarország területéről ki kell utasítani. A kiutasított köteles
      az ország területét elhagyni, és a kiutasítás tartama alatt nem térhet vissza.
  - identifier: '2'
    text: Nem utasítható ki az, aki menedékjogot élvez.
  - identifier: '3'
    text: A szabad mozgás és tartózkodás jogával, valamint Magyarország területén
      letelepedettként vagy bevándoroltként tartózkodási joggal rendelkező személlyel
      szemben kiutasításnak csak olyan bűncselekmény elkövetése miatt lehet helye,
      amely ötévi vagy azt meghaladó tartamú szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: aki Magyarország területén legalább tíz éve jogszerűen tartózkodik, vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: akinek a családi élet tiszteletben tartásához való joga sérülne,
    identifier: '4'
    intro: Azzal szemben,
    wrap_up: csak tízévi vagy azt meghaladó tartamú szabadságvesztés kiszabása esetén
      lehet helye kiutasításnak, feltéve, hogy az elkövetőnek az országban tartózkodása
      a közbiztonságot jelentősen veszélyeztetné.
  identifier: '59'
- __type__: Article
  children:
  - identifier: '1'
    text: A kiutasítás határozott ideig tart, vagy végleges hatályú.
  - identifier: '2'
    text: A határozott ideig tartó kiutasítás legrövidebb tartama egy év, leghosszabb
      tartama tíz év.
  - identifier: '3'
    text: Végleges hatállyal az utasítható ki, akit tízévi vagy azt meghaladó tartamú
      szabadságvesztésre ítélnek, és – figyelemmel a bűncselekmény kiemelkedő súlyára,
      az elkövetés jellegére, és az elkövető kapcsolataira – az országban tartózkodása
      a közbiztonságot jelentősen veszélyeztetné. A szabad mozgás és tartózkodás jogával
      rendelkező személy végleges hatállyal nem utasítható ki.
  - identifier: '4'
    text: A kiutasítás tartama az ítélet jogerőre emelkedésével kezdődik. A kiutasítás
      tartamába nem számít bele az az idő, amely alatt az elítélt szabadságvesztés
      büntetést tölt.
  - identifier: '5'
    text: A végleges hatályú kiutasítás alól a bíróság a kiutasítottat kérelmére mentesítheti,
      ha a kiutasítás óta tíz év eltelt, és a kiutasított arra érdemes.
  identifier: '60'
- __type__: Subtitle
  identifier: ''
  title: A közügyektől eltiltás
