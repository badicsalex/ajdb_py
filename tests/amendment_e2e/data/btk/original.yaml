  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: amelyet a bűncselekmény elkövetéséhez eszközül használtak vagy arra szántak,
    - __type__: AlphabeticPoint
      identifier: b
      text: amely bűncselekmény elkövetése útján jött létre,
    - __type__: AlphabeticPoint
      identifier: c
      text: amelyre a bűncselekményt elkövették, vagy amelyet a bűncselekmény befejezését
        követően e dolog elszállítása céljából használtak,
    - __type__: AlphabeticPoint
      identifier: d
      text: amelynek a birtoklása a közbiztonságot veszélyezteti, vagy jogszabályba
        ütközik.
    identifier: '1'
    intro: El kell kobozni azt a dolgot,
  - identifier: '2'
    text: El kell kobozni azt a sajtóterméket, amelyben a bűncselekmény megvalósul.
  - identifier: '3'
    text: Az (1) bekezdés a) és c) pontja esetében – feltéve, hogy a tulajdonos az
      elkövetésről előzetesen nem tudott – az elkobzást nem lehet elrendelni, ha a
      dolog nem az elkövető tulajdona, kivéve, ha az elkobzás mellőzését nemzetközi
      jogi kötelezettség kizárja.
  - identifier: '4'
    text: Az elkobzást akkor is el kell rendelni, ha az elkövető gyermekkor, kóros
      elmeállapot, vagy törvényben meghatározott büntethetőséget megszüntető ok miatt
      nem büntethető, illetve ha az elkövetőt megrovásban részesítették.
  - identifier: '5'
    text: Nem lehet elrendelni annak a dolognak az elkobzását, amelyre a vagyonelkobzás
      kiterjed.
  - identifier: '6'
    text: Az elkobzott dolog tulajdonjoga törvény eltérő rendelkezése hiányában az
      államra száll.
  - identifier: '7'
    text: Nincs helye elkobzásnak a cselekmény büntethetőségének elévülésére megállapított
      idő, de legalább öt év elteltével.
  identifier: '72'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: ha azt nemzetközi jogi kötelezettség kizárja,
    - __type__: AlphabeticPoint
      identifier: b
      text: ha az elkövető a bűncselekményt bűnszervezetben követte el,
    - __type__: AlphabeticPoint
      identifier: c
      text: kábítószer-kereskedelem, kábítószer birtoklása, kábítószer készítésének
        elősegítése, kábítószer előállításához szükséges anyaggal visszaélés, új pszichoaktív
        anyaggal visszaélés, teljesítményfokozó szerrel visszaélés, gyógyszerhamisítás,
        méreggel visszaélés, ártalmas közfogyasztási cikkel visszaélés, természetkárosítás,
        állatkínzás, orvhalászat, orvvadászat, tiltott állatviadal szervezése, ózonréteget
        lebontó anyaggal visszaélés, radioaktív anyaggal visszaélés, nukleáris létesítmény
        üzemeltetésével visszaélés, robbanóanyaggal vagy robbantószerrel visszaélés,
        lőfegyverrel vagy lőszerrel visszaélés, nemzetközi szerződés által tiltott
        fegyverrel visszaélés, haditechnikai termékkel vagy szolgáltatással visszaélés,
        kettős felhasználású termékkel visszaélés vagy veszélyes eb tartásával kapcsolatos
        kötelezettség megszegése esetén.
    intro: A 72. § (1) bekezdés a) és c) pontjában meghatározott esetekben az elkobzás
      kivételesen mellőzhető, ha az az elkövetőre vagy a tulajdonosra a bűncselekmény
      súlyával arányban nem álló, méltánytalan hátrányt jelentene, kivéve,
  identifier: '73'
- __type__: Subtitle
  identifier: ''
  title: A vagyonelkobzás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a bűncselekmény elkövetéséből eredő vagyonra, amelyet az elkövető a bűncselekmény
        elkövetése során vagy azzal összefüggésben szerzett,
    - __type__: AlphabeticPoint
      identifier: b
      text: a vagyonra, amelyet az elkövető bűnszervezetben való részvétele ideje
        alatt szerzett,
    - __type__: AlphabeticPoint
      identifier: c
      text: a vagyonra, amelyet a kábítószer-kereskedelem elkövetője a bűncselekmény
        elkövetésének ideje alatt szerzett,
    - __type__: AlphabeticPoint
      identifier: d
      text: a vagyonra, amely a bűncselekmény elkövetéséből eredő, a bűncselekmény
        elkövetése során vagy azzal összefüggésben szerzett vagyon helyébe lépett,
    - __type__: AlphabeticPoint
      identifier: e
      text: a vagyonra, amelyet a bűncselekmény elkövetése céljából az ehhez szükséges
        vagy ezt könnyítő feltételek biztosítása végett szolgáltattak vagy arra szántak,
    - __type__: AlphabeticPoint
      identifier: f
      text: a vagyonra, amely az adott vagy ígért vagyoni előny tárgya volt.
    identifier: '1'
    intro: Vagyonelkobzást kell elrendelni arra
  - identifier: '2'
    text: A vagyonelkobzást el kell rendelni arra a bűncselekmény elkövetéséből eredő,
      a bűncselekmény elkövetése során vagy azzal összefüggésben szerzett vagyonra
      is, amellyel más gazdagodott. Ha gazdálkodó szervezet gazdagodott ilyen vagyonnal,
      a vagyonelkobzást a gazdálkodó szervezettel szemben kell elrendelni.
  - identifier: '3'
    text: Ha az elkövető vagy a (2) bekezdés szerint gazdagodott személy meghalt,
      vagy a gazdálkodó szervezet átalakult, a vagyonelkobzást a jogutóddal szemben
      kell elrendelni arra az (1) bekezdés szerinti vagyonra, amelyre a jogutódlás
      történt.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdés b) pontja esetében a bűnszervezetben való részvétel,
    - __type__: AlphabeticPoint
      identifier: b
      text: az (1) bekezdés c) pontja esetében a kábítószer forgalomba hozatalának,
        illetve az azzal való kereskedés
    identifier: '4'
    intro: Az ellenkező bizonyításáig vagyonelkobzás alá eső vagyonnak kell tekinteni
    wrap_up: ideje alatt szerzett valamennyi vagyont.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: arra a vagyonra, amely a büntetőeljárás során érvényesített polgári jogi
        igény fedezetéül szolgál,
    - __type__: AlphabeticPoint
      identifier: b
      text: arra a vagyonra, amelyet jóhiszeműen, ellenérték fejében szereztek,
    - __type__: AlphabeticPoint
      identifier: c
      text: az (1) bekezdés b) és c) pontja esetében, ha a vagyon törvényes eredete
        bizonyított.
    identifier: '5'
    intro: Nem rendelhető el vagyonelkobzás
  identifier: '74'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: ha a vagyon már nem lelhető fel,
    - __type__: AlphabeticPoint
      identifier: b
      text: ha a 74. § (1) bekezdése alapján vagyonelkobzás alá eső vagyon az egyéb
        vagyontól nem különíthető el, vagy az elkülönítése aránytalan nehézséget okozna,
    - __type__: AlphabeticPoint
      identifier: c
      text: a 74. § (5) bekezdés b) pontjában meghatározott esetben.
    identifier: '1'
    intro: A vagyonelkobzást pénzösszegben kifejezve kell elrendelni,
  - identifier: '2'
    text: A vagyonelkobzást akkor is el kell rendelni, ha az elkövető gyermekkor,
      kóros elmeállapot, vagy törvényben meghatározott büntethetőséget megszüntető
      ok miatt nem büntethető, illetve ha az elkövetőt megrovásban részesítették.
  - identifier: '3'
    text: Az elkobzott vagyon törvény eltérő rendelkezése hiányában az államra száll.
  identifier: '75'
- __type__: Article
  children:
  - text: Ezen alcím alkalmazásában vagyonon annak hasznát, a vagyoni értékű jogot,
      követelést, továbbá bármely, pénzben kifejezhető értékkel bíró előnyt is érteni
      kell.
  identifier: '76'
- __type__: Subtitle
  identifier: ''
  title: Az elektronikus adat végleges hozzáférhetetlenné tétele
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: amelynek hozzáférhetővé tétele vagy közzététele bűncselekményt valósít
        meg,
    - __type__: AlphabeticPoint
      identifier: b
      text: amelyet a bűncselekmény elkövetéséhez eszközül használtak, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: amely bűncselekmény elkövetése útján jött létre.
    identifier: '1'
    intro: Véglegesen hozzáférhetetlenné kell tenni azt az elektronikus hírközlő hálózaton
      közzétett adatot,
  - identifier: '2'
    text: Az elektronikus adat végleges hozzáférhetetlenné tételét akkor is el kell
      rendelni, ha az elkövető gyermekkor, kóros elmeállapot, vagy törvényben meghatározott
      büntethetőséget megszüntető ok miatt nem büntethető, illetve ha az elkövetőt
      megrovásban részesítették.
  identifier: '77'
- __type__: Subtitle
  identifier: ''
  title: A kényszergyógykezelés
- __type__: Article
  children:
  - identifier: '1'
    text: Személy elleni erőszakos vagy közveszélyt okozó büntetendő cselekmény elkövetőjének
      kényszergyógykezelését kell elrendelni, ha elmeműködésének kóros állapota miatt
      nem büntethető, és tartani kell attól, hogy hasonló cselekményt fog elkövetni,
      feltéve, hogy büntethetősége esetén egyévi szabadságvesztésnél súlyosabb büntetést
      kellene kiszabni.
  - identifier: '2'
    text: A kényszergyógykezelést meg kell szüntetni, ha szükségessége már nem áll
      fenn.
  identifier: '78'
- __type__: Chapter
  identifier: '9'
  title: A BÜNTETÉS KISZABÁSA
- __type__: Subtitle
  identifier: ''
  title: A büntetés célja
- __type__: Article
  children:
  - text: A büntetés célja a társadalom védelme érdekében annak megelőzése, hogy akár
      az elkövető, akár más bűncselekményt kövessen el.
  identifier: '79'
- __type__: Subtitle
  identifier: ''
  title: A büntetés kiszabásának elvei
- __type__: Article
  children:
  - identifier: '1'
    text: A büntetést az e törvényben meghatározott keretek között, céljának szem
      előtt tartásával úgy kell kiszabni, hogy az igazodjon a bűncselekmény tárgyi
      súlyához, a bűnösség fokához, az elkövető társadalomra veszélyességéhez, valamint
      az egyéb enyhítő és súlyosító körülményekhez.
  - identifier: '2'
    text: Határozott ideig tartó szabadságvesztés kiszabásakor a büntetési tétel középmértéke
      irányadó. A középmérték a büntetési tétel alsó és felső határa összegének fele.
  - identifier: '3'
    text: Ha e törvény a büntetés kiszabása esetén a Különös Részben meghatározott
      büntetési tételek emelését írja elő, a (2) bekezdésben meghatározott számítást
      a felemelt büntetési tételekre tekintettel kell elvégezni.
  - identifier: '4'
    text: Ha a bíróság szabadságvesztést szab ki, a büntetés mértékét a végrehajtás
      felfüggesztése, illetve a feltételes szabadságra bocsátás lehetőségének a figyelmen
      kívül hagyásával állapítja meg.
  identifier: '80'
- __type__: Subtitle
  identifier: ''
  title: A halmazati büntetés
- __type__: Article
  children:
  - identifier: '1'
    text: Bűnhalmazat esetén egy büntetést kell kiszabni.
  - identifier: '2'
    text: A halmazati büntetést a bűnhalmazatban lévő bűncselekményekre megállapított
      büntetési nemek, illetve büntetési tételek közül a legsúlyosabbnak az alapulvételével
      kell kiszabni.
  - identifier: '3'
    text: Ha a bűnhalmazatban lévő bűncselekmények közül legalább kettő határozott
      ideig tartó szabadságvesztéssel büntetendő, a büntetési tétel felső határa a
      legmagasabb büntetési tétel felével emelkedik, de nem érheti el az egyes bűncselekményekre
      megállapított büntetési tételek felső határának együttes tartamát.
  - identifier: '4'
    text: Ha a bűnhalmazatban levő bűncselekmények közül legalább három különböző
      időpontokban elkövetett befejezett személy elleni erőszakos bűncselekmény, a
      (2) bekezdés szerinti büntetési tétel felső határa a kétszeresére emelkedik.
      Ha a büntetési tétel így felemelt felső határa a húsz évet meghaladná, vagy
      a bűnhalmazatban lévő bűncselekmények bármelyike életfogytig tartó szabadságvesztéssel
      is büntethető, az elkövetővel szemben életfogytig tartó szabadságvesztést kell
      kiszabni. Ha azonban e törvény Általános Része lehetővé teszi, a büntetés korlátlanul
      enyhíthető.
  - identifier: '5'
    text: A mellékbüntetés halmazati büntetés esetében sem haladhatja meg a törvényben
      meghatározott legmagasabb mértéket, illetve tartamot.
  identifier: '81'
- __type__: Subtitle
  identifier: ''
  title: A büntetés enyhítése
- __type__: Article
  children:
  - identifier: '1'
    text: A büntetési tételnél enyhébb büntetés szabható ki, ha annak legkisebb mértéke
      a büntetés kiszabásának elveire figyelemmel túl szigorú lenne.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: tízévi szabadságvesztés, ehelyett legkevesebb ötévi,
    - __type__: AlphabeticPoint
      identifier: b
      text: ötévi szabadságvesztés, ehelyett legkevesebb kétévi,
    - __type__: AlphabeticPoint
      identifier: c
      text: kétévi szabadságvesztés, ehelyett legkevesebb egyévi,
    - __type__: AlphabeticPoint
      identifier: d
      text: egyévi szabadságvesztés, ehelyett rövidebb tartamú
    identifier: '2'
    intro: Az (1) bekezdés alapján, ha a büntetési tétel alsó határa
    wrap_up: szabadságvesztést lehet kiszabni.
  - identifier: '3'
    text: A (2) bekezdés d) pontja esetében szabadságvesztés helyett elzárás, közérdekű
      munka vagy pénzbüntetés, illetve e büntetések egymás mellett is kiszabhatóak.
  - identifier: '4'
    text: Kísérlet vagy bűnsegély esetében, ha a (2) bekezdés alapján kiszabható büntetés
      is túl szigorú lenne, a büntetést a (2) bekezdés soron következő pontja alapján
      lehet kiszabni.
  - identifier: '5'
    text: Ha e törvény korlátlan enyhítést enged, bármely büntetési nem legkisebb
      mértéke is kiszabható.
  identifier: '82'
- __type__: Subtitle
  identifier: ''
  title: A büntetés kiszabása tárgyalásról lemondás esetén
- __type__: Article
  children:
  - identifier: '1'
    text: Tárgyalásról lemondás esetén – a (2) bekezdésben meghatározottak kivételével
      – a büntetés kiszabásakor a 82. § (2) bekezdésében meghatározott enyhébb büntetési
      tételek alsó határát kell alapul venni.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: nyolc évnél nem súlyosabb szabadságvesztéssel büntetendő bűncselekmény
        miatt a három évet,
    - __type__: AlphabeticPoint
      identifier: b
      text: öt évnél nem súlyosabb szabadságvesztéssel büntetendő bűncselekmény miatt
        a két évet,
    - __type__: AlphabeticPoint
      identifier: c
      text: három évnél nem súlyosabb szabadságvesztéssel büntetendő bűncselekmény
        miatt a hat hónapot
    identifier: '2'
    intro: Együttműködő terhelt tárgyalásról lemondása esetén a szabadságvesztés mértéke
    wrap_up: nem haladhatja meg.
  - identifier: '3'
    text: Ha a tárgyalásról lemondásnak nyolcévi szabadságvesztésnél súlyosabban büntetendő
      bűncselekmény miatt van helye, a bűnszervezetben elkövetett bűncselekményre
      előírt szigorúbb rendelkezések nem alkalmazhatóak, a büntetést a bűncselekményre
      az e törvény által előírt büntetési tételkeretek között kell kiszabni.
  identifier: '83'
- __type__: Article
  children:
  - identifier: '1'
    text: Tárgyalásról lemondás esetén a bűnhalmazatban lévő bűncselekményekre a halmazati
      büntetésre vonatkozó rendelkezések az irányadók azzal, hogy a bűnhalmazatban
      lévő bűncselekmények büntetési tételeinek felső határát a 83. § (1)–(2) bekezdése
      alapján kiszabható büntetések közül a legsúlyosabbnak az alapulvételével kell
      kiszabni.
  - identifier: '2'
    text: Ha e törvény a bűnhalmazatban lévő bűncselekmények közül legalább kettőre
      határozott ideig tartó szabadságvesztést rendel, a 83. § (1)–(2) bekezdése alapján
      kiszabható legsúlyosabb büntetési tétel felső határa a legmagasabb büntetési
      tétel középmértékével emelkedik, de nem érheti el az egyes bűncselekményekre
      a 83. § (1)–(2) bekezdés alapján kiszabható büntetések együttes tartamát.
  identifier: '84'
- __type__: Subtitle
  identifier: ''
  title: A szabadságvesztés végrehajtásának felfüggesztése
- __type__: Article
  children:
  - identifier: '1'
    text: A két évet meg nem haladó szabadságvesztés végrehajtása próbaidőre felfüggeszthető,
      ha – különösen az elkövető személyi körülményeire figyelemmel – alaposan feltehető,
      hogy a büntetés célja annak végrehajtása nélkül is elérhető.
  - identifier: '2'
    text: A próbaidő tartama – ha e törvény eltérően nem rendelkezik – egy évtől öt
      évig terjedhet, de a kiszabott szabadságvesztésnél rövidebb nem lehet. A próbaidőt
      években, vagy években és hónapokban kell meghatározni.
  identifier: '85'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: többszörös visszaeső,
    - __type__: AlphabeticPoint
      identifier: b
      text: a bűncselekményt bűnszervezetben követte el, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: a szándékos bűncselekményt a szabadságvesztés végrehajtásának befejezése
        előtt vagy felfüggesztésének próbaideje alatt követte el.
    identifier: '1'
    intro: A szabadságvesztés végrehajtása nem függeszthető fel azzal szemben, aki
  - identifier: '2'
    text: Ha az elkövetőn olyan szabadságvesztést hajtanak végre, amely miatt a felfüggesztett
      szabadságvesztés végrehajtását nem lehet elrendelni, akkor a próbaidő a szabadságvesztés
      tartamával meghosszabbodik.
  - identifier: '3'
    text: A (2) bekezdés szerinti rendelkezést a közérdekű munka és pénzbüntetés helyébe
      lépő szabadságvesztés esetén is alkalmazni kell.
  - identifier: '4'
    text: A (2) és (3) bekezdés esetén a próbaidő tartama az öt évet meghaladhatja.
  - identifier: '5'
    text: Ha az elkövetőt többször ítélik próbaidőre felfüggesztett szabadságvesztésre,
      és a szabadságvesztések próbaideje még nem telt el, valamennyi próbaidő párhuzamosan
      telik.
  - identifier: '6'
    text: A szabadságvesztés végrehajtásának felfüggesztésével egyidejűleg az elkövető
      pártfogó felügyelet alá helyezhető. Ha az elkövető visszaeső, pártfogó felügyelet
      alatt áll.
  identifier: '86'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a próbaidő alatt megállapítják, hogy a szabadságvesztés végrehajtását
        a 86. § (1) bekezdésében foglalt kizáró ok ellenére függesztették fel,
    - __type__: AlphabeticPoint
      identifier: b
      text: az elkövetőt a próbaidő alatt elkövetett bűncselekmény miatt végrehajtandó
        szabadságvesztésre ítélik, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: az elkövető a pártfogó felügyelet magatartási szabályait súlyosan megszegi.
    intro: A felfüggesztett szabadságvesztést végre kell hajtani, ha
  identifier: '87'
- __type__: Article
  children:
  - text: A büntetés végrehajtásának kegyelemből történt felfüggesztése esetén a végrehajtás
      elrendelésére a felfüggesztett büntetés végrehajtására vonatkozó rendelkezést
      megfelelően alkalmazni kell.
  identifier: '88'
- __type__: Subtitle
  identifier: ''
  title: A különös, a többszörös és az erőszakos többszörös visszaesőkre vonatkozó
    rendelkezések
- __type__: Article
  children:
  - identifier: '1'
    text: A különös és a többszörös visszaesővel szemben – ha e törvény másként nem
      rendelkezik – az újabb bűncselekmény büntetési tételének felső határa szabadságvesztés
      esetén a felével emelkedik, de nem haladhatja meg a huszonöt évet. Halmazati
      büntetés esetén a 81. § (3) bekezdése szerinti büntetési tételt, tárgyalásról
      lemondás esetén a 83. § (1)–(2) bekezdése szerinti büntetési tételt kell a felével
      emelni.
  - identifier: '2'
    text: A különös és a többszörös visszaesővel szemben a büntetés a 82. § (1) bekezdése
      alapján csak különös méltánylást érdemlő esetben enyhíthető.
  - identifier: '3'
    text: Az (1) bekezdésben meghatározott súlyosabb jogkövetkezmények nem alkalmazhatók,
      ha e törvény Különös Része a különös visszaesőként történő elkövetést a bűncselekmény
      súlyosabban minősülő eseteként rendeli büntetni.
  identifier: '89'
- __type__: Article
  children:
  - identifier: '1'
    text: Erőszakos többszörös visszaesővel szemben a 33. § (4) bekezdése nem alkalmazható.
  - identifier: '2'
    text: Az erőszakos többszörös visszaesővel szemben az erőszakos többszörös visszaesőkénti
      minősítést megalapozó, súlyosabban büntetendő személy elleni erőszakos bűncselekmény
      büntetési tételének felső határa szabadságvesztés esetén a kétszeresére emelkedik.
      Ha a büntetési tétel így felemelt felső határa a húsz évet meghaladná, vagy
      a törvény szerint a bűncselekmény életfogytig tartó szabadságvesztéssel is büntethető,
      az elkövetővel szemben életfogytig tartó szabadságvesztést kell kiszabni.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a 82. § (1) bekezdése alapján nem enyhíthető,
    - __type__: AlphabeticPoint
      identifier: b
      text: – ha e törvény Általános Része lehetővé teszi – korlátlanul enyhíthető.
    identifier: '3'
    intro: Az erőszakos többszörös visszaesővel szemben a büntetés
  identifier: '90'
- __type__: Subtitle
  identifier: ''
  title: A bűnszervezetben történő elkövetésre vonatkozó rendelkezések
- __type__: Article
  children:
  - identifier: '1'
    text: Azzal szemben, aki a szándékos bűncselekményt bűnszervezetben követte el,
      a bűncselekmény büntetési tételének felső határa a kétszeresére emelkedik, de
      a huszonöt évet nem haladhatja meg. Halmazati büntetés esetén a 81. § (3) bekezdése
      szerinti büntetési tételt, tárgyalásról lemondás esetén a 83. § (1)–(2) bekezdése
      szerinti büntetési tételt kell alapul venni.
  - identifier: '2'
    text: Azzal szemben, aki a bűncselekményt bűnszervezetben követte el, kitiltásnak
      is helye van.
  - identifier: '3'
    text: A bűncselekmény bűnszervezetben történő elkövetésének megállapítása esetén
      az e törvényben a bűncselekmény bűnszövetségben történő elkövetésének esetére
      megállapított jogkövetkezmények nem alkalmazhatók.
  identifier: '91'
- __type__: Subtitle
  identifier: ''
  title: Az előzetes fogvatartás és a házi őrizet beszámítása
- __type__: Article
  children:
  - identifier: '1'
    text: Az előzetes fogvatartás és a házi őrizet teljes idejét be kell számítani
      a kiszabott szabadságvesztésbe, elzárásba, közérdekű munkába és pénzbüntetésbe.
  - identifier: '2'
    text: A beszámításnál egynapi előzetes fogvatartás egynapi szabadságvesztésnek,
      egynapi elzárásnak, egynapi tétel pénzbüntetésnek, illetve négy óra közérdekű
      munkának felel meg.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: egynapi szabadságvesztésnek fegyház fokozat esetén öt nap, börtön fokozat
        esetén négy nap, fogház fokozat esetén három nap,
    - __type__: AlphabeticPoint
      identifier: b
      text: egynapi elzárásnak két nap,
    - __type__: AlphabeticPoint
      identifier: c
      text: négy óra közérdekű munkának egy nap,
    - __type__: AlphabeticPoint
      identifier: d
      text: egynapi tétel pénzbüntetésnek egy nap
    identifier: '3'
    intro: Házi őrizet beszámítása esetén
    wrap_up: házi őrizetben töltött idő felel meg.
  - identifier: '4'
    text: A (2) és (3) bekezdés szerinti beszámítás után fennmaradó előzetes fogvatartás
      vagy házi őrizet tartamát egynapi szabadságvesztésként kell beszámítani.
  identifier: '92'
- __type__: Subtitle
  identifier: ''
  title: Összbüntetés
- __type__: Article
  children:
  - identifier: '1'
    text: Ha az elkövetőt több, határozott ideig tartó szabadságvesztésre ítélik,
      a jogerősen kiszabott büntetéseket – törvényben meghatározottak szerint – összbüntetésbe
      kell foglalni, ha az elkövető valamennyi bűncselekményt a legkorábbi elsőfokú
      ítélet kihirdetését megelőzően követte el.
  - identifier: '2'
    text: Összbüntetésbe csak olyan végrehajtandó szabadságvesztések foglalhatók,
      amelyeket az összbüntetésbe foglaláskor még nem hajtottak végre, vagy amelyeket
      folyamatosan hajtanak végre.
  - identifier: '3'
    text: Ha felfüggesztett szabadságvesztést kell utóbb végrehajtani, azt az összbüntetésbe
      foglalás szempontjából a továbbiakban végrehajtandó szabadságvesztésnek kell
      tekinteni.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a korábban már összbüntetésbe foglalt büntetés,
    - __type__: AlphabeticPoint
      identifier: b
      text: a pénzbüntetés és a közérdekű munka helyébe lépő szabadságvesztés.
    identifier: '4'
    intro: Nem foglalható összbüntetésbe
  identifier: '93'
- __type__: Article
  children:
  - text: Az összbüntetés tartamát úgy kell meghatározni, mintha halmazati büntetést
      szabnának ki. Az összbüntetés tartamának azonban el kell érnie a legsúlyosabb
      büntetésnek és a rövidebb büntetés vagy büntetések egyharmad részének összegeként
      számított tartamot, de az nem haladhatja meg a büntetések együttes tartamát.
  identifier: '94'
- __type__: Article
  children:
  - identifier: '1'
    text: Különböző fokozatban végrehajtandó szabadságvesztések összbüntetésbe foglalása
      esetén végrehajtási fokozatként a legszigorúbbat kell meghatározni. Ha az összbüntetés
      mértéke három év vagy azt meghaladó tartamú, illetve többszörös visszaesőnél
      két év vagy ezt meghaladó tartamú, az összbüntetés végrehajtási fokozatát ennek
      figyelembevételével kell meghatározni.
  - identifier: '2'
    text: Ha az (1) bekezdés alkalmazásával megállapítandó végrehajtási fokozat az
      elítélt számára méltánytalan hátrányt jelentene, eggyel enyhébb fokozat állapítható
      meg.
  identifier: '95'
- __type__: Article
  children:
  - identifier: '1'
    text: Ha a foglalkozástól eltiltást, a járművezetéstől eltiltást, a kitiltást,
      a sportrendezvények látogatásától való eltiltást vagy a kiutasítást szabadságvesztés
      mellett szabták ki, és a szabadságvesztés büntetéseket összbüntetésbe foglalták,
      akkor több, azonos tartalmú foglalkozástól eltiltás, járművezetéstől eltiltás,
      kitiltás, sportrendezvények látogatásától való eltiltás vagy kiutasítás közül
      azt kell végrehajtani, amelyik az elítéltre hátrányosabb.
  - identifier: '2'
    text: A közügyektől eltiltás mellékbüntetés nem foglalható összbüntetésbe. Több
      közügyektől eltiltás mellékbüntetés közül azt kell végrehajtani, amelyik a leghosszabb
      tartamú.
  identifier: '96'
- __type__: Chapter
  identifier: '10'
  title: AZ ELÍTÉLÉSHEZ FŰZŐDŐ HÁTRÁNYOS JOGKÖVETKEZMÉNYEK ÉS A MENTESÍTÉS
- __type__: Subtitle
  identifier: ''
  title: Az elítéléshez fűződő hátrányos jogkövetkezmények
- __type__: Article
  children:
  - identifier: '1'
    text: A büntetőjogi felelősség megállapításához, büntetés kiszabásához vagy intézkedés
      alkalmazásához fűződő hátrányos jogkövetkezményt törvény állapíthat meg.
  - identifier: '2'
    text: A büntetőjogi felelősség megállapítására, a kiszabott büntetésre és az alkalmazott
      intézkedésre vonatkozó adatokat közhiteles hatósági nyilvántartás tartalmazza
      a törvényben meghatározott időpontig, ezt követően hátrányos jogkövetkezmény
      az elítélés miatt már nem állapítható meg az elítélttel szemben.
  identifier: '97'
- __type__: Subtitle
  identifier: ''
  title: A mentesítés hatálya
- __type__: Article
  children:
  - identifier: '1'
    text: A mentesítés folytán – törvény eltérő rendelkezése hiányában – az elítélt
      mentesül a büntetett előélethez fűződő hátrányos jogkövetkezmények alól.
  - identifier: '2'
    text: A mentesített személy büntetlen előéletűnek tekintendő, és – törvény eltérő
      rendelkezése hiányában – nem tartozik számot adni olyan elítéltetésről, amelyre
      nézve mentesítésben részesült.
  - identifier: '3'
    text: Újabb bűncselekmény elkövetése esetén a mentesítés nem terjed ki azokra
      a büntetőjogi jogkövetkezményekre, amelyeket e törvény a korábbi elítéléshez
      fűz.
  identifier: '98'
- __type__: Subtitle
  identifier: ''
  title: A mentesítés módja
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: e törvény erejénél fogva,
    - __type__: AlphabeticPoint
      identifier: b
      text: bírósági határozat alapján vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: kegyelem útján.
    intro: Az elítélt mentesítésben részesülhet
  identifier: '99'
- __type__: Subtitle
  identifier: ''
  title: A törvényi mentesítés
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: elzárás, pénzbüntetés és közérdekű munka esetén az ítélet jogerőre emelkedésének
        napján,
    - __type__: AlphabeticPoint
      identifier: b
      text: foglalkozástól eltiltás, járművezetéstől eltiltás, kitiltás és sportrendezvények
        látogatásától való eltiltás esetén az ítélet jogerőre emelkedése napján,
    - __type__: AlphabeticPoint
      identifier: c
      text: kiutasítás esetén a büntetés végrehajtásának befejezése vagy végrehajthatóságának
        megszűnése napján,
    - __type__: AlphabeticPoint
      identifier: d
      text: felfüggesztett szabadságvesztés esetén a próbaidő leteltének napján,
    - __type__: AlphabeticPoint
      identifier: e
      text: gondatlan vétség miatt kiszabott szabadságvesztés esetén a büntetés kitöltésének
        vagy végrehajthatósága megszűnésének napján,
    - __type__: AlphabeticPoint
      identifier: f
      text: szándékos bűncselekmény miatt kiszabott, egy évet meg nem haladó tartamú
        szabadságvesztés esetén a büntetés kitöltését vagy végrehajthatóságának megszűnését
        követő három év elteltével,
    - __type__: AlphabeticPoint
      identifier: g
      text: szándékos bűncselekmény miatt kiszabott, egy évet meghaladó, de öt évnél
        nem hosszabb tartamú szabadságvesztés esetén a büntetés kitöltését vagy végrehajthatóságának
        megszűnését követő öt év elteltével,
    - __type__: AlphabeticPoint
      identifier: h
      text: szándékos bűncselekmény miatt kiszabott, öt évet meghaladó, de tíz évnél
        nem hosszabb tartamú szabadságvesztés esetén a büntetés kitöltését vagy végrehajthatóságának
        megszűnését követő nyolc év elteltével,
    - __type__: AlphabeticPoint
      identifier: i
      text: szándékos bűncselekmény miatt kiszabott, tíz évet meghaladó tartamú, határozott
        ideig tartó szabadságvesztés esetén a büntetés kitöltését vagy végrehajthatóságának
        megszűnését követő tíz év elteltével.
    identifier: '1'
    intro: E törvény erejénél fogva áll be a mentesítés
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: foglalkozástól eltiltás esetén a foglalkozás gyakorlásának,
    - __type__: AlphabeticPoint
      identifier: b
      text: járművezetéstől eltiltás esetén a járművezetés gyakorlásának,
    - __type__: AlphabeticPoint
      identifier: c
      text: kitiltás esetén az ítéletben meghatározott településen vagy az ország
        meghatározott részén való tartózkodás,
    - __type__: AlphabeticPoint
      identifier: d
      text: sportrendezvények látogatásától való eltiltás esetén az elítélt sportrendezvények
        látogatásához való
    identifier: '2'
    intro: Az (1) bekezdés b) pontja esetén a mentesítés nem terjed ki
    wrap_up: jogára.
  - identifier: '3'
    text: Az (1) bekezdés d) pontja esetében a mentesítés nem áll be, illetve hatályát
      veszti, ha a szabadságvesztés végrehajtását elrendelik. Ilyenkor a mentesítésre
      a végrehajtandó szabadságvesztésre vonatkozó mentesítési szabályok az irányadók.
  identifier: '100'
- __type__: Subtitle
  identifier: ''
  title: A bírósági mentesítés
- __type__: Article
  children:
  - identifier: '1'
    text: A bíróság az elítéltet kérelemre mentesítésben részesítheti, ha erre érdemes,
      és a szabadságvesztés kitöltésétől vagy végrehajthatósága megszűnésétől a 100.
      § (1) bekezdés f)–i) pontjaiban meghatározott idő fele már eltelt.
  - identifier: '2'
    text: Az érdemesség elbírálásánál figyelembe kell venni az elítéltnek a büntetés
      kitöltése óta folytatott életmódját, továbbá azt, hogy – ha erre módja volt
      – jóvátette-e a bűncselekménnyel okozott sérelmet.
  identifier: '101'
- __type__: Article
  children:
  - identifier: '1'
    text: A szabadságvesztés végrehajtásának felfüggesztése esetén a bíróság előzetes
      mentesítésben részesítheti az elítéltet, ha arra érdemes.
  - identifier: '2'
    text: Az előzetes mentesítés hatályát veszti, ha a felfüggesztett szabadságvesztés
      végrehajtását elrendelik.
  identifier: '102'
- __type__: Subtitle
  identifier: ''
  title: A mentesítés egységessége
- __type__: Article
  children:
  - text: Mellékbüntetés alkalmazása esetén az elítélt az elítéléshez fűződő hátrányos
      jogkövetkezmények alól mindaddig nem mentesül, illetve nem mentesíthető, amíg
      a mellékbüntetés végrehajtása nem fejeződött be, vagy végrehajthatósága nem
      szűnt meg.
  identifier: '103'
- __type__: Subtitle
  identifier: ''
  title: A kegyelmi mentesítés
- __type__: Article
  children:
  - identifier: '1'
    text: A kegyelmi jogkör gyakorlója az elítéltet kegyelemből mentesítésben részesítheti
      akkor is, ha e törvény szerint ennek egyébként nincs helye.
  - identifier: '2'
    text: A kegyelmi mentesítésben részesített személy a büntetőjogon kívüli hátrányos
      jogkövetkezmények szempontjából büntetlen előéletűnek tekintendő.
  identifier: '104'
- __type__: Chapter
  identifier: '11'
  title: A FIATALKORÚAKRA VONATKOZÓ RENDELKEZÉSEK
- __type__: Subtitle
  identifier: ''
  title: Alapvető rendelkezések
- __type__: Article
  children:
  - identifier: '1'
    text: Fiatalkorú az, aki a bűncselekmény elkövetésekor tizenkettedik életévét
      betöltötte, de a tizennyolcadikat nem.
  - identifier: '2'
    text: E törvény rendelkezéseit a fiatalkorúakra a jelen fejezetben foglalt eltérésekkel
      kell alkalmazni.
  identifier: '105'
- __type__: Article
  children:
  - identifier: '1'
    text: A fiatalkorúval szemben kiszabott büntetés vagy alkalmazott intézkedés célja
      elsősorban az, hogy a fiatalkorú helyes irányba fejlődjön, és a társadalom hasznos
      tagjává váljon, erre tekintettel az intézkedés vagy büntetés megválasztásakor
      a fiatalkorú nevelését és védelmét kell szem előtt tartani.
  - identifier: '2'
    text: Fiatalkorúval szemben büntetést akkor kell kiszabni, ha intézkedés alkalmazása
      nem célravezető. Azzal szemben, aki a bűncselekmény elkövetésekor tizennegyedik
      életévét nem töltötte be, csak intézkedés alkalmazható.
  - identifier: '3'
    text: Fiatalkorúval szemben szabadságelvonással járó intézkedést alkalmazni vagy
      szabadságelvonással járó büntetést kiszabni csak akkor lehet, ha az intézkedés
      vagy a büntetés célja más módon nem érhető el.
  identifier: '106'
- __type__: Subtitle
  identifier: ''
  title: A tevékeny megbánás
- __type__: Article
  children:
  - text: Ha az elkövető fiatalkorú, tevékeny megbánásnak a 29. § (1) bekezdésében
      meghatározott vétség vagy ötévi szabadságvesztésnél nem súlyosabban fenyegetett
      bűntett elkövetése esetén is helye lehet.
  identifier: '107'
- __type__: Subtitle
  identifier: ''
  title: A büntetések és az intézkedések
- __type__: Article
  children:
  - identifier: '1'
    text: Fiatalkorúval szemben intézkedésként javítóintézeti nevelés is alkalmazható.
  - identifier: '2'
    text: Javítóintézeti nevelés mellett nem szabható ki szabadságvesztés, elzárás
      vagy közérdekű munka.
  identifier: '108'
- __type__: Subtitle
  identifier: ''
  title: A szabadságvesztés
- __type__: Article
  children:
  - identifier: '1'
    text: A fiatalkorúra kiszabható szabadságvesztés legrövidebb tartama bármely bűncselekmény
      esetén egy hónap.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: életfogytig tartó szabadságvesztéssel is büntethető bűncselekmény elkövetése
        esetén tíz év,
    - __type__: AlphabeticPoint
      identifier: b
      text: öt évet meghaladó tartamú szabadságvesztéssel büntetendő bűncselekmény
        elkövetése esetén öt év.
    identifier: '2'
    intro: A bűncselekmény elkövetésekor tizenhatodik életévét be nem töltött fiatalkorúra
      kiszabható szabadságvesztés leghosszabb tartama
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: életfogytig tartó szabadságvesztéssel is büntethető bűncselekmény elkövetése
        esetén tizenöt év,
    - __type__: AlphabeticPoint
      identifier: b
      text: tíz évet meghaladó tartamú szabadságvesztéssel büntetendő bűncselekmény
        elkövetése esetén tíz év,
    - __type__: AlphabeticPoint
      identifier: c
      text: öt évet meghaladó tartamú szabadságvesztéssel büntetendő bűncselekmény
        elkövetése esetén öt év.
    identifier: '3'
    intro: A bűncselekmény elkövetésekor tizenhatodik életévét betöltött fiatalkorúra
      kiszabható szabadságvesztés leghosszabb tartama
  - identifier: '4'
    text: A büntethetőség elévülése határidejének számításánál és a visszaesőkre vonatkozó
      rendelkezések szempontjából a (2)–(3) bekezdésben meghatározott időtartamok
      az irányadóak.
  identifier: '109'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a fiatalkorút bűntett miatt kétévi vagy ennél hosszabb tartamú szabadságvesztésre
        ítélik,
    - __type__: AlphabeticPoint
      identifier: b
      text: az egyévi vagy ennél hosszabb tartamú szabadságvesztésre ítélt fiatalkorú
        visszaeső, vagy
    - __type__: AlphabeticPoint
      identifier: c
      text: az egyévi vagy ennél hosszabb tartamú szabadságvesztésre ítélt fiatalkorút
        a szándékos bűncselekmény elkövetését megelőző három éven belül szándékos
        bűncselekmény miatt javítóintézeti nevelésre ítélték.
    identifier: '1'
    intro: A szabadságvesztés végrehajtási fokozata fiatalkorúak börtöne, ha
  - identifier: '2'
    text: Az (1) bekezdésben meghatározott eseteken kívül a szabadságvesztés végrehajtási
      fokozata fiatalkorúak fogháza.
  identifier: '110'
- __type__: Subtitle
  identifier: ''
  title: Az elzárás
- __type__: Article
  children:
  - text: A fiatalkorúval szemben kiszabható elzárás legrövidebb tartama három nap,
      leghosszabb tartama harminc nap.
  identifier: '111'
- __type__: Subtitle
  identifier: ''
  title: A közérdekű munka
- __type__: Article
  children:
  - text: Fiatalkorúval szemben közérdekű munkát akkor lehet kiszabni, ha az ítélet
      meghozatalakor tizenhatodik életévét betöltötte.
  identifier: '112'
- __type__: Subtitle
  identifier: ''
  title: A pénzbüntetés
- __type__: Article
  children:
  - identifier: '1'
    text: Fiatalkorúval szemben pénzbüntetést akkor lehet kiszabni, ha önálló keresete,
      jövedelme vagy megfelelő vagyona van.
  - identifier: '2'
    text: Fiatalkorú esetén a pénzbüntetés legkisebb mértéke tizenöt, legnagyobb mértéke
      kétszázötven napi tétel, az egynapi tétel összegét legalább ötszáz, legfeljebb
      ötvenezer forintban kell meghatározni.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: ha a 112. § lehetővé teszi, közérdekű munkára vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: szabadságvesztésre
    identifier: '3'
    intro: Fiatalkorú esetén a pénzbüntetést behajthatatlansága esetén
    wrap_up: kell átváltoztatni.
  - identifier: '4'
    text: A behajthatatlan pénzbüntetés helyébe lépő közérdekű munkát úgy kell megállapítani,
      hogy egynapi tétel helyébe egynapi közérdekű munka lép. Ha a fiatalkorú a számára
      meghatározott munkát önhibájából nem végzi el, a közérdekű munkát vagy annak
      hátralévő részét szabadságvesztésre kell átváltoztatni.
  identifier: '113'
- __type__: Subtitle
  identifier: ''
  title: A kiutasítás
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: vele szemben tízévi vagy azt meghaladó tartamú szabadságvesztést szabtak
        ki,
    - __type__: AlphabeticPoint
      identifier: b
      text: az országban tartózkodása a közbiztonságot jelentősen veszélyeztetné,
        és
    - __type__: AlphabeticPoint
      identifier: c
      text: nem sérül a családi élet tiszteletben tartásához való joga.
    intro: Kiutasításnak fiatalkorúval szemben akkor lehet helye, ha
  identifier: '114'
- __type__: Subtitle
  identifier: ''
  title: A közügyektől eltiltás
- __type__: Article
  children:
  - text: Fiatalkorút csak egy évet meghaladó szabadságvesztés kiszabása esetén lehet
      a közügyektől eltiltani.
  identifier: '115'
- __type__: Subtitle
  identifier: ''
  title: A próbára bocsátás
- __type__: Article
  children:
  - identifier: '1'
    text: Fiatalkorúval szemben próbára bocsátásnak bármely bűncselekmény esetén helye
      van.
  - identifier: '2'
    text: A próbaidő tartama egy évtől két évig terjedhet.
  - identifier: '3'
    text: A bíróság a 66. § (1) bekezdésében meghatározott esetekben javítóintézeti
      nevelést rendel el, vagy büntetést szab ki.
  identifier: '116'
- __type__: Subtitle
  identifier: ''
  title: A jóvátételi munka
- __type__: Article
  children:
  - text: Fiatalkorúval szemben jóvátételi munkavégzés akkor írható elő, ha az ítélet
      meghozatalakor tizenhatodik életévét betöltötte.
  identifier: '117'
- __type__: Subtitle
  identifier: ''
  title: A kitiltás
- __type__: Article
  children:
  - text: A megfelelő családi környezettel rendelkező fiatalkorú nem tiltható ki arról
      a településről, amelyben családja él.
  identifier: '118'
- __type__: Subtitle
  identifier: ''
  title: A pártfogó felügyelet
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a feltételes szabadság tartama,
    - __type__: AlphabeticPoint
      identifier: b
      text: a próbára bocsátás próbaideje,
    - __type__: AlphabeticPoint
      identifier: c
      text: a szabadságvesztés felfüggesztésének próbaideje,
    - __type__: AlphabeticPoint
      identifier: d
      text: a javítóintézetből történő ideiglenes elbocsátás tartama,
    - __type__: AlphabeticPoint
      identifier: e
      text: a vádemelés elhalasztásának tartama
    identifier: '1'
    intro: A fiatalkorú
    wrap_up: alatt pártfogó felügyelet alatt áll.
  - identifier: '2'
    text: Fiatalkorúval szemben a jóvátételi munkavégzés előírása mellett pártfogó
      felügyeletet is el kell rendelni.
  identifier: '119'
- __type__: Subtitle
  identifier: ''
  title: A javítóintézeti nevelés
- __type__: Article
  children:
  - identifier: '1'
    text: Javítóintézeti nevelést a bíróság akkor rendel el, ha a fiatalkorú eredményes
      nevelése érdekében intézeti elhelyezése szükséges. Javítóintézeti nevelés nem
      rendelhető el azzal szemben, aki az ítélet meghozatalakor huszadik életévét
      betöltötte.
  - identifier: '2'
    text: A javítóintézeti nevelés tartama egy évtől négy évig terjedhet.
  identifier: '120'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: legalább egy évet eltöltött az intézetben, és
    - __type__: AlphabeticPoint
      identifier: b
      text: alaposan feltehető, hogy az intézkedés célja további javítóintézeti nevelés
        nélkül is elérhető.
    identifier: '1'
    intro: Javítóintézeti nevelés elrendelése esetén a bíróság megállapítja, hogy
      a fiatalkorú a javítóintézeti nevelés felének letöltése után ideiglenesen elbocsátható
      az intézetből, ha
  - identifier: '2'
    text: Az ideiglenes elbocsátás tartama azonos a javítóintézeti nevelés hátralevő
      részével, de legalább egy év.
  - identifier: '3'
    text: A bíróság az ideiglenes elbocsátást megszünteti, ha a fiatalkorút az ideiglenes
      elbocsátás alatt – a 122. §-ban meghatározott esetet kivéve – szabadságvesztésre
      ítélik, vagy vele szemben javítóintézeti nevelést rendelnek el. Ha a bíróság
      a fiatalkorúval szemben más büntetést szab ki, vagy más intézkedést alkalmaz,
      a bíróság az ideiglenes elbocsátást megszüntetheti.
  - identifier: '4'
    text: Az ideiglenes elbocsátás megszüntetése esetén az ideiglenes elbocsátáson
      töltött idő a javítóintézeti nevelésbe nem számítható be.
  identifier: '121'
- __type__: Article
  children:
  - text: Ha a fiatalkorút a javítóintézeti nevelésre ítélés után elkövetett bűncselekmény
      miatt a javítóintézeti nevelés vagy az ideiglenes elbocsátás alatt végrehajtandó
      szabadságvesztésre ítélik, a szabadságvesztés büntetést kell végrehajtani. Ebben
      az esetben a javítóintézeti nevelés hátralévő részét szabadságvesztésre kell
      átváltoztatni úgy, hogy kétnapi javítóintézeti nevelés helyébe egynapi szabadságvesztés
      lép.
  identifier: '122'
- __type__: Subtitle
  identifier: ''
  title: A halmazati és az összbüntetés
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a 109. § (3) bekezdés a) pontja esetén a húszévi,
    - __type__: AlphabeticPoint
      identifier: b
      text: a 109. § (2) bekezdés a) pontja és a (3) bekezdés b) pontja esetén a tizenöt
        évi,
    - __type__: AlphabeticPoint
      identifier: c
      text: a 109. § (2) bekezdés b) pontja és a (3) bekezdés c) pontja esetén a hét
        év hat hónapi
    identifier: '1'
    intro: Fiatalkorú esetén a halmazati és az összbüntetés nem haladhatja meg
    wrap_up: szabadságvesztést.
  - identifier: '2'
    text: A fiatalkorúval szemben kiszabható szabadságvesztés a 81. § (4) bekezdése
      vagy a 90. § (2) bekezdése alkalmazása esetén sem haladhatja meg az (1) bekezdés
      a) és b) pontjában meghatározott mértéket.
  - identifier: '3'
    text: Javítóintézeti nevelés és szabadságvesztés találkozása esetén összbüntetésként
      a szabadságvesztést kell végrehajtani. Ennek tartamát a bíróság legfeljebb egy
      évvel meghosszabbíthatja, ha erre a 106. §-ban meghatározott cél elérése érdekében
      szükség van. A meghosszabbítás tartama azonban a javítóintézeti nevelés hátralevő
      részét nem érheti el.
  identifier: '123'
- __type__: Subtitle
  identifier: ''
  title: Egységes intézkedés
- __type__: Article
  children:
  - identifier: '1'
    text: Ha a bíróság a fiatalkorúval szemben több olyan javítóintézeti nevelést
      rendelt el, amelyeket az egységes intézkedés elrendelésekor még nem hajtottak
      végre, vagy amelyeket folyamatosan hajtanak végre, a bíróság a fiatalkorúval
      szemben egységes intézkedésként javítóintézeti nevelést rendel el.
  - identifier: '2'
    text: Az egységes intézkedésként elrendelt javítóintézeti nevelés tartamát úgy
      kell megállapítani, hogy az ne legyen rövidebb a leghosszabb tartamú javítóintézeti
      nevelésnél, de ne haladja meg az elrendelt javítóintézeti nevelések együttes
      tartamát, illetve a négy évet.
  identifier: '124'
- __type__: Subtitle
  identifier: ''
  title: Az előzetes fogvatartás és házi őrizet beszámítása
- __type__: Article
  children:
  - identifier: '1'
    text: Az elrendelt javítóintézeti nevelésbe az előzetes fogvatartás és házi őrizet
      teljes idejét be kell számítani.
  - identifier: '2'
    text: A beszámításnál egynapi javítóintézeti nevelésnek egynapi előzetes fogvatartás,
      illetve három nap házi őrizet felel meg. A beszámítás után fennmaradó házi őrizet
      tartamát egynapi javítóintézeti nevelésként kell beszámítani.
  identifier: '125'
- __type__: Subtitle
  identifier: ''
  title: A mentesítés
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az ítélet jogerőre emelkedésének napján, ha a kiszabott szabadságvesztés
        végrehajtását felfüggesztik,
    - __type__: AlphabeticPoint
      identifier: b
      text: a büntetés kitöltésének vagy végrehajthatósága megszűnésének napján, ha
        szándékos bűncselekmény miatt egy évet meg nem haladó tartamú szabadságvesztésre
        ítélték,
    - __type__: AlphabeticPoint
      identifier: c
      text: a büntetés kitöltésének vagy végrehajthatósága megszűnésének napjától
        számított három év elteltével, ha szándékos bűncselekmény miatt egy évet meghaladó,
        de öt évnél nem hosszabb tartamú végrehajtandó szabadságvesztésre ítélték.
    identifier: '1'
    intro: A fiatalkorú elítélt a törvény erejénél fogva mentesül
  - identifier: '2'
    text: A szándékos bűncselekmény miatt kiszabott, egy évet meghaladó tartamú szabadságvesztés
      kitöltése után a bíróság a fiatalkorút kérelemre mentesítésben részesítheti,
      ha erre érdemes.
  identifier: '126'
- __type__: Chapter
  identifier: '12'
  title: A KATONÁKRA VONATKOZÓ RENDELKEZÉSEK
- __type__: Subtitle
  identifier: ''
  title: Az elkövetők
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a Magyar Honvédség tényleges állományú tagja,
    - __type__: AlphabeticPoint
      identifier: b
      text: a rendőrség hivatásos állományú tagja, ha csapaterős feladatot hajt végre,
        vagy őrszolgálatot lát el,
    - __type__: AlphabeticPoint
      identifier: c
      text: a büntetés-végrehajtási szervezet hivatásos állományú tagja, ha kötelékben
        lép fel, tömegoszlatást végez, vagy őrszolgálatot lát el,
    - __type__: AlphabeticPoint
      identifier: d
      text: a hivatásos katasztrófavédelmi szerv tagja, ha konkrét veszélyelhárítást
        végez, vagy meghatározott fokozatú készültségben van.
    identifier: '1'
    intro: E törvény alkalmazásában katona
  - identifier: '2'
    text: E törvény rendelkezéseit a katonákra az e fejezetben foglalt eltérésekkel
      kell alkalmazni.
  - identifier: '3'
    text: Katonai bűncselekményt tettesként csak katona követhet el.
  identifier: '127'
- __type__: Subtitle
  identifier: ''
  title: Más állam katonája ellen elkövetett bűncselekmény
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a szövetséges fegyveres erő katonájával szemben, vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: külföldi hadműveleti területen végzett humanitárius tevékenység, békefenntartás
        vagy humanitárius művelet keretében, illetve egyéb külföldi szolgálat során
        más állam katonájával szemben
    identifier: '1'
    intro: A XLV. Fejezet szerint büntetendő a katona, aki a katonai bűncselekményt
    wrap_up: szolgálati feladat közös ellátása alatt követi el.
  - identifier: '2'
    text: Az (1) bekezdés a) pontjának alkalmazásában a szövetséges fegyveres erő
      katonája a szövetséges fegyveres erő állama rendőrségének, illetve polgári védelmi
      szolgálatának tagja, az (1) bekezdés b) pontjának alkalmazásában más állam katonája
      a más állam rendőrségének, illetve polgári védelmi szolgálatának tagja is.
  identifier: '128'
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: a szövetséges fegyveres erőkben teljesített szolgálata során,
    - __type__: AlphabeticPoint
      identifier: b
      text: külföldi hadműveleti területen végzett humanitárius tevékenység, békefenntartás
        vagy humanitárius művelet keretében
    intro: A XLV. Fejezet szerint büntetendő az a katona is, aki a katonai bűncselekményt
    wrap_up: követi el.
  identifier: '129'
- __type__: Subtitle
  identifier: ''
  title: A büntethetőséget kizáró okok
- __type__: Article
  children:
  - identifier: '1'
    text: Nem büntethető a katona a parancsra végrehajtott cselekményért, kivéve,
      ha tudta, hogy a parancs végrehajtásával bűncselekményt követ el.
  - identifier: '2'
    text: A parancsra elkövetett bűncselekményért a parancsot adó is tettesként felel,
      ha a katona tudta, hogy a parancs végrehajtásával bűncselekményt követ el, egyébként
      a parancsot adó közvetett tettesként felel.
  identifier: '130'
- __type__: Subtitle
  identifier: ''
  title: A büntethetőséget megszüntető ok
- __type__: Article
  children:
  - text: A 66. § (1) bekezdésben meghatározott eseteket kivéve nem büntethető katonai
      vétség miatt az elkövető, ha szolgálati viszonyának megszűnése óta egy év eltelt.
  identifier: '131'
- __type__: Subtitle
  identifier: ''
  title: A katonai fogda
- __type__: Article
  children:
  - identifier: '1'
    text: Ha az elítélt a szolgálatban megtartható, a bíróság a vétség miatt kiszabott,
      egy évet meg nem haladó szabadságvesztést, illetve az elzárást katonai fogdában
      rendeli végrehajtani, kivéve, ha az elítélt visszaeső.
  - identifier: '2'
    text: Ha az elítélt szolgálati viszonya megszűnt, a büntetés, illetve hátralevő
      részének végrehajtási fokozata fogház.
  identifier: '132'
- __type__: Subtitle
  identifier: ''
  title: Összbüntetés
- __type__: Article
  children:
  - text: Az összbüntetésként kiszabott szabadságvesztés végrehajtására a 132. § irányadó.
  identifier: '133'
- __type__: Subtitle
  identifier: ''
  title: A közérdekű munka kiszabásának kizárása
- __type__: Article
  children:
  - text: Katonával szemben szolgálati viszonyának fennállása alatt közérdekű munka
      nem szabható ki.
  identifier: '134'
- __type__: Subtitle
  identifier: ''
  title: A katonai büntetések
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: lefokozás vagy
    - __type__: AlphabeticPoint
      identifier: b
      text: szolgálati viszony megszüntetése
    identifier: '1'
    intro: Katonával szemben
    wrap_up: más büntetés mellett, vagy ha a bűncselekmény büntetési tételének felső
      határa háromévi szabadságvesztésnél nem súlyosabb, akkor önállóan is kiszabható.
  - identifier: '2'
    text: Katonai büntetés alkalmazásának nincs helye, ha a katonát a közügyektől
      eltiltják.
  identifier: '135'
- __type__: Subtitle
  identifier: ''
  title: A katonai mellékbüntetések
- __type__: Article
  children:
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: rendfokozatban visszavetés vagy
    - __type__: AlphabeticPoint
