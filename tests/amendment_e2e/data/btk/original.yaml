  - identifier: '2'
    text: Aki az (1) bekezdésben meghatározott bűncselekményt azért követi el, hogy
      katonai szolgálatának teljesítése alól ideiglenesen kivonja magát, vétség miatt
      egy évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '3'
    text: Ha az ideiglenes kivonás tartama meghaladja a hat napot, a büntetés két
      évig terjedő szabadságvesztés.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdésben meghatározott esetben öt évtől tizenöt évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: a (2) bekezdésben meghatározott esetben bűntett miatt egy évtől öt évig,
    - __type__: AlphabeticPoint
      identifier: c
      text: a (3) bekezdésben meghatározott esetben két évtől nyolc évig
    identifier: '4'
    intro: Ha a bűncselekményt háború idején vagy megelőző védelmi helyzetben követik
      el, a büntetés
    wrap_up: terjedő szabadságvesztés.
  identifier: '436'
- __type__: Subtitle
  identifier: ''
  title: A szolgálat megtagadása
- __type__: Article
  children:
  - identifier: '1'
    text: Aki a katonai szolgálat teljesítését kifejezetten megtagadja, bűntett miatt
      három évig terjedő szabadságvesztéssel büntetendő.
  - identifier: '2'
    text: A büntetés öt évtől tizenöt évig terjedő szabadságvesztés, ha a szolgálat
      megtagadását háború idején vagy megelőző védelmi helyzetben követik el.
  identifier: '437'
- __type__: Subtitle
  identifier: ''
  title: Kötelességszegés szolgálatban
- __type__: Article
  children:
  - identifier: '1'
    text: Aki őr-, ügyeleti vagy egyéb készenléti szolgálatban – az adott szolgálatra
      vonatkozó szolgálati intézkedés rendelkezéseit megszegve – elalszik, vagy a
      szolgálat ideje alatt szeszes italt, illetve kábítószert vagy kábítószernek
      nem minősülő kábító hatású anyagot vagy szert fogyaszt, rendeltetési helyét
      elhagyja, vagy a szolgálat ellátására vonatkozó rendelkezést más módon súlyosan
      megszegi, vétség miatt egy évig terjedő szabadságvesztéssel büntetendő.
  - children:
    - __type__: AlphabeticPoint
      identifier: a
      text: az (1) bekezdésben meghatározott esetben három évig,
    - __type__: AlphabeticPoint
      identifier: b
      text: háború idején vagy megelőző védelmi helyzetben egy évtől öt évig
    identifier: '2'
    intro: Ha a bűncselekmény a szolgálatra jelentős hátrány veszélyével jár, a büntetés
      bűntett miatt
    wrap_up: terjedő szabadságvesztés.
  - identifier: '3'
    text: A büntetés bűntett miatt öt évtől tizenöt évig terjedő szabadságvesztés,
      ha a bűncselekményt harchelyzetben, illetve külföldi hadműveleti területen végzett
      humanitárius tevékenység vagy békefenntartás során követik el, és abból különösen
      nagy hátrány származik.
  - identifier: '4'
    text: Aki a bűncselekményt gondatlanságból követi el, vétség miatt a (2) bekezdésben
      meghatározott esetben az ott tett megkülönböztetés szerint elzárással, illetve
      egy évig terjedő szabadságvesztéssel, a (3) bekezdés esetén három évig terjedő
      szabadságvesztéssel büntetendő.
  identifier: '438'
- __type__: Subtitle
  identifier: ''
  title: Szolgálati feladat alóli kibúvás
- __type__: Article
  children:
  - identifier: '1'
    text: Aki fontos szolgálati feladat alól megtévesztéssel vagy távolmaradással
