              egyéb hatalmi vagy befolyási viszonyával visszaélve, vagy a sértett
              kiszolgáltatott helyzetét kihasználva rábír, vagy
          - __type__: AlphabeticPoint
            identifier: b
            text: erőszakkal vagy fenyegetéssel kényszerít,
          identifier: '2'
          intro: Aki mást rendszeres előny szerzése céljából munkavégzésre, munka
            jellegű tevékenység végzésére, egyéb szolgáltatásra, vagy jogellenes cselekmény
            folytatására
          wrap_up: bűntett miatt két évtől nyolc évig terjedő szabadságvesztéssel
            büntetendő.
        - identifier: '3'
          text: Aki mást a (2) bekezdésben meghatározott cselekmény megvalósítása
            érdekében toboroz, átad, átvesz, elad, megvásárol, elcserél, ellenszolgáltatásként
            átad vagy átvesz, másnak megszerez, szállít, elszállásol, elrejt, bűntett
            miatt két évtől nyolc évig terjedő szabadságvesztéssel büntetendő.
        - identifier: '4'
          text: Aki a (2) vagy a (3) bekezdésben meghatározott bűncselekményt szexuális
            cselekmény végzése vagy emberi test tiltott felhasználása érdekében követi
            el, bűntett miatt öt évtől tíz évig terjedő szabadságvesztéssel büntetendő.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: tizennyolcadik életévét be nem töltött személy sérelmére,
          - __type__: AlphabeticPoint
            identifier: b
            text: a sértett sanyargatásával,
          - __type__: AlphabeticPoint
            identifier: c
            text: hivatalos személyként, e minőséget felhasználva, vagy
          - __type__: AlphabeticPoint
            identifier: d
            text: több ember sérelmére
          identifier: '5'
          intro: A büntetés a (2) vagy a (3) bekezdésben meghatározott bűncselekmény
            esetén öt évtől tíz évig terjedő szabadságvesztés, a (4) bekezdésben meghatározott
            bűncselekmény esetén öt évtől tizenöt évig terjedő szabadságvesztés, ha
            azt
          wrap_up: követik el.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: tizenkettedik életévét be nem töltött személy sérelmére, vagy
          - __type__: AlphabeticPoint
            identifier: b
            text: életveszélyt vagy különösen súlyos hátrányt okozva
          identifier: '6'
          intro: A büntetés a (2) vagy a (3) bekezdésben meghatározott bűncselekmény
            esetén öt évtől tizenöt évig terjedő szabadságvesztés, a (4) bekezdésben
            meghatározott bűncselekmény esetén öt évtől húsz évig vagy életfogytig
            terjedő szabadságvesztés, ha azt
          wrap_up: követik el.
        - identifier: '7'
          text: Aki emberkereskedelem és kényszermunkára irányuló előkészületet követ
            el, az (1) bekezdésben meghatározott esetben vétség miatt egy évig, a
            (2) vagy (3) bekezdésben meghatározott esetben bűntett miatt három évig,
            a (4) bekezdésben meghatározott esetben egy évtől öt évig terjedő szabadságvesztéssel
            büntetendő.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: a (2) bekezdésben meghatározott emberkereskedelem és kényszermunka
              sértettjének munkáját, munka jellegű tevékenységét, egyéb szolgáltatását
              vagy jogellenes cselekményét igénybe veszi vagy felhasználja, három
              évig terjedő szabadságvesztéssel,
          - __type__: AlphabeticPoint
            identifier: b
            text: az a) pontban meghatározott bűncselekményt szexuális cselekmény
              igénybevételével vagy emberi test tiltott felhasználása érdekében követi
              el, egy évtől öt évig terjedő szabadságvesztéssel
          identifier: '8'
          intro: Aki
          wrap_up: büntetendő.
