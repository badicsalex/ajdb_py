identifier: 2018. évi LIII. törvény
preamble: 'A magánélet, a családi élet, az otthon és a kapcsolattartás tiszteletben
  tartásához fűződő jog együttesen az ember veleszületett méltóságából ered, amely
  mindenkit megillet. A magánélethez való jog az emberi lét és önazonosság kiteljesedéséhez
  elengedhetetlen, hiszen az az emberi személyiség érinthetetlen tartományát határolja
  körül. Magánélethez való jog minden embert megillet, és azt a közügyek szabad vitatása
  során is tiszteletben kell tartani, erre figyelemmel a közéleti ügyek szabad megvitatása
  sem járhat a magán- és családi élet, valamint az otthon sérelmével. Az Alaptörvénnyel
  összhangban a közéleti szereplőt is megilleti a magánélet védelme és az otthon nyugalma.
  A törvény kimondja, hogy közéleti szereplő tűrni csak közéleti tevékenységével összefüggésében
  köteles. Az infokommunikáció korszerű eszközei a kapcsolattartás napi formáit is
  megváltoztatták, így a magánélet védelme kiterjed a fizikai és az interneten megvalósuló
  zaklatásra egyaránt. Az egyén méltóságát és magánélethez fűződő jogát biztosítani
  kell a közösségi médiatérben is. Ezért a törvényalkotó szándéka garantálja az egyén
  számára a privátszféra biztonságát a magáncéllal megosztott és közzétett tartalmak
  tekintetében is. Az Alaptörvény hetedik módosításával kiegészített VI. cikkére és
  az alapvető jogok korlátozhatóságának Alaptörvényben meghatározott általános kereteire,
  valamint az Alkotmánybíróság gyakorlatára figyelemmel, az Országgyűlés a magánélethez
  való jog hatékony biztosítása céljából, továbbá annak érdekében, hogy a jogalkalmazás
  figyelmét felhívja a magánélethez való jogot érintő aktuális kihívásokra, egyben
  annak okán, hogy a jogvitákban érvényesíthető legyen a magánélethez való jog fokozott
  védelme, a következő törvényt alkotja:'
