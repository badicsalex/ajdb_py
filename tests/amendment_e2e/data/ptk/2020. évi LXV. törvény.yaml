        text: Örökbefogadó az a huszonötödik életévét betöltött, cselekvőképes személy
          lehet, aki a gyermeknél legalább tizenhat évvel, legfeljebb negyvenöt évvel
          idősebb, és személyisége, körülményei alapján alkalmas a gyermek örökbefogadására.
          Három év feletti gyermek örökbefogadása iránti kérelem benyújtása esetén
          az örökbefogadás a gyermek érdekében abban az esetben is engedélyezhető,
          ha az örökbefogadó szülő és a gyermek között legfeljebb ötven év a korkülönbség.
          Rokoni vagy házastársi örökbefogadás esetén a korkülönbségtől el kell tekinteni.
