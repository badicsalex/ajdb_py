          article: '2:26'
          paragraph: '1'
        text: Az ideiglenes gondnokot kirendelő határozat ellen nincs helye fellebbezésnek.
      text: 2:26. § (1) bekezdésében az „Az ideiglenes gondnokot kirendelő határozat
        ellen nincs helye fellebbezésnek.” szövegrész.
    identifier: '3'
    intro: Hatályát veszti a Ptk.
