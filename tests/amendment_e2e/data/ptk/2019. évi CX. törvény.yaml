      - __type__: Paragraph
        identifier: '1'
        text: Az eljáró hatóság eseti gondnokot rendel, ha a gondnok jogszabály vagy
          a gyámhatóság rendelkezése folytán, érdekellentét vagy más tényleges akadály
          miatt nem járhat el.
    identifier: '1'
    intro: 'A Polgári Törvénykönyvről szóló 2013. évi V. törvény (a továbbiakban:
      Ptk.) 6:20. § (1) bekezdése helyébe a következő rendelkezés lép:'
