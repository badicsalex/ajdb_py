      position:
        act: 2013. évi V. törvény
        article: '6:20'
        paragraph: '5'
      replacement_text: Az eljáró hatóság
    text: A Ptk. 6:20. § (5) bekezdésében az „A gyámhatóság” szövegrész helyébe az
      „Az eljáró hatóság” szöveg lép.
