preamble: PREAMBULUM Szükséges a takarékszövetkezeti szektor átalakítása, mivel a
  szektor tőkeellátottsága alacsony, szervezettsége és szolgáltatási szintje nem megfelelő
  és félő, hogy jelenlegi formájában nem lesz hosszú távon működőképes. A Magyar Állam
  az állami vagyon terhére a 2007. évi CCVI. törvényben foglaltak alapján kormányhatározatban
  állapította meg a takarékszövetkezeti szektor átalakításához elvben minimálisan
  rendelkezésre álló összeget. A szektor átalakítására ténylegesen fordított összeg
  azonban a nemzetközi kötelezettségek miatt nem haladhatja meg azt az összeget, ami
  egy piaci befektetőnek is megfelelő ellenérték lenne hasonló helyzetben a Magyar
  Állam által a szektorban szerzett jogok és pozíció ellenértékeként. Bár a Magyar
  Állam fontos tulajdonosi pozíciót szerez a szektorban, azt a szektor átalakítására,
  professzionalizálására, és átszervezésére fordítja, és az így feljavított és megerősített
  szektorban pozícióit megfelelő időn belül értékesíteni kívánja, ha az általa elindított
  pozitív folyamatokat visszafordíthatatlannak látja.
