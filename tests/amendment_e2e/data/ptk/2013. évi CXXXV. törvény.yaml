        - identifier: '1'
          text: A közgyűlés az alapszabályban meghatározott feltételek szerint jogosult
            jegyzési jogot biztosító kötvények kibocsátásáról határozni, amelyek az
            alaptőke új részvények forgalomba hozatalával történő felemelése esetén
            a részvények átvételére, illetve jegyzésére vonatkozó elsőbbséget biztosítanak
            a kötvény jogosultjának.
        - identifier: '2'
          text: Az alaptőke pénzbeli hozzájárulás ellenében történő felemelése esetén
            a részvényesek, valamint az átváltoztatható, illetve jegyzési jogot biztosító
            kötvények tulajdonosai a részvények átvételére elsőbbségi joggal rendelkeznek.
            Az elsőbbségi jog gyakorlására jogosultak sorrendjét és az elsőbbségi
            jog gyakorlására rendelkezésre álló időtartamot az alapszabályban kell
            szabályozni.
        - identifier: '3'
          text: Az elsőbbségi jog gyakorlására a részvénytársaság legalább tizenöt
            napos határidőt köteles biztosítani.
        - identifier: '4'
          text: A részvénytársaság köteles az alapszabályban meghatározott módon tájékoztatni
            a részvényeseket, továbbá az átváltoztatható és a jegyzési jogot biztosító
            kötvények tulajdonosait a megszerezhető részvények névértékéről, illetve
            kibocsátási értékéről, a jog érvényesítésére nyitva álló időszak kezdő-
            és záró napjáról és a jog gyakorlásának módjáról.
        - identifier: '5'
          text: Az átváltozó kötvény előre meghatározott objektív ok alapján alakul
            át részvénnyé, ennek megfelelően tulajdonosa számára elsőbbségi jogot
            nem biztosít
