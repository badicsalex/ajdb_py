        - identifier: '1'
          text: Az átváltoztatható kötvény tulajdonosai a kötvény futamidején belül,
            a közgyűlés által meghatározott időtartam alatt írásban – nyomdai úton
            előállított kötvények esetén a kötvényeknek az igazgatóság részére történő
            benyújtásával – kötvényeik helyébe részvényt igényelhetnek. Ha a kötvényeket
            a részvények névértékénél, illetve kibocsátási értékénél alacsonyabb összeggel
            bocsátották ki, a kötvénytulajdonos a bejelentéssel egyidejűleg köteles
            a kötvény és a részvény névértéke, illetve kibocsátási értéke közötti
            különbözetet a részvénytársaságnak megfizetni. A nyilatkozat megtételével
            a kötvénytulajdonos jogosulttá válik részvényutalványra.
        - identifier: '2'
          text: Az átváltozó kötvény az alaptőke felemelését átváltozó kötvény kibocsátása
            útján elhatározó közgyűlési határozatban foglalt objektív feltételek bekövetkezte
            alapján alakul át részvénnyé. Az átváltozó kötvény tulajdonosai az objektív
            feltétel bekövetkeztét követően belül, a közgyűlés által meghatározott
            időtartam alatt írásban – nyomdai úton előállított kötvények esetén a
            kötvényeknek az igazgatóság részére történő benyújtásával – kötvényeik
            helyébe részvényt igényelhetnek. A kötvénytulajdonos az objektív feltétel
            bekövetkeztével jogosulttá válik részvényutalványra. A kötvény átváltozása
            a törvény erejénél fogva következik be.
        - identifier: '3'
          text: A kötvényt kibocsátó közgyűlési határozatban foglaltaknak megfelelően
            az (1) és (2) bekezdés szerinti bejelentés megtételére rendelkezésre álló
