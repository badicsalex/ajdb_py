        text: Vállalkozások közötti szerződés részévé általános szerződési feltételként
          váló, a pénztartozás teljesítésének idejét, a késedelmi kamat mértékét,
          esedékességét a jóhiszeműség és tisztesség követelményének megsértésével
          egyoldalúan és indokolatlanul a jogosult hátrányára megállapító kikötést
          – mint tisztességtelen kikötést – a vállalkozások érdekeinek képviseletét
          ellátó szervezet is megtámadhatja a polgári perrendtartásról szóló törvény
          közérdekből indított perre vonatkozó rendelkezései alapján.
    intro: 'A Polgári Törvénykönyvről szóló 2013. évi V. törvény 6:106. § (1) bekezdése
