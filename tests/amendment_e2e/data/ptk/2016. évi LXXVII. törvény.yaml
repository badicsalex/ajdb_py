        title: AZ ÉRTÉKPAPÍR FOGALMA ÉS ALAKI LEGITIMÁCIÓS HATÁSA
      - __type__: Article
        children:
        - identifier: '1'
          text: Az értékpapír olyan egyoldalú jognyilatkozat, amely papíralapú okiratként
