            foglalt jogot úgy testesíti meg, hogy azt a jogot gyakorolni, arról rendelkezni
            csak az értékpapír által, annak birtokában lehet.
        - identifier: '2'
          text: Ha jogszabály meghatározza egyes értékpapírfajták kötelező tartalmi
            elemeit, kizárólag az ezeknek megfelelő okiratot vagy dematerializált
            értékpapírt lehet az adott értékpapírfajtába tartozó értékpapírnak tekinteni.
        - children:
          - __type__: AlphabeticPoint
            identifier: a
            text: a kibocsátó nevét és címét;
          - __type__: AlphabeticPoint
            identifier: b
            text: azt, hogy a nyilatkozat értékpapírnak minősül;
          - __type__: AlphabeticPoint
            identifier: c
            text: az értékpapír által megtestesített jogosultságot;
          - __type__: AlphabeticPoint
            identifier: d
            text: sorozatban kibocsátott értékpapír esetén az értékpapír-sorozat megjelölését,
              a sorozat értékpapírkódját és a sorozatba tartozó értékpapírok darabszámát;
          - __type__: AlphabeticPoint
            identifier: e
            text: a kibocsátás helyét és időpontját;
          - __type__: AlphabeticPoint
            identifier: f
            text: okirati formában kibocsátott értékpapír esetén a kibocsátó aláírását.
          identifier: '3'
          intro: 'Ha az adott értékpapírfajta kötelező tartalmi elemeit más jogszabály
            nem határozza meg, az csak akkor minősül értékpapírnak, ha azon a kibocsátója
            legalább az alábbiakat feltünteti:'
        - identifier: '4'
          text: Okirati formában egyedileg vagy sorozatban kibocsátott értékpapírt
            lehet előállítani. Értékpapírnak minősülő okiratot bemutatóra vagy névre
            szólóan lehet kiállítani.
        - identifier: '5'
          text: Dematerializált értékpapírként sorozatban kibocsátott, névre szóló
            értékpapírt lehet előállítani.
        - identifier: '6'
          text: Az értékpapír átruházható. A kibocsátó az értékpapír átruházását –
            a tilalomnak az értékpapírban való feltüntetésével – megtilthatja.
        - identifier: '7'
          text: Nem szünteti meg az értékpapír által megtestesített kötelmet az, ha
            az értékpapírt annak kibocsátója szerzi meg.
        identifier: 6:565
        title: Az értékpapír fogalma
      - __type__: Article
        children:
        - identifier: '1'
          text: Az értékpapír kiállítóját az értékpapír jóhiszemű jogosultjával szemben
            akkor is terhelik az értékpapírban rögzített kötelezettségek, ha az értékpapír
            kibocsátás nélkül vagy érvénytelen ügylettel került forgalomba.
        - identifier: '2'
          text: Az értékpapír jóhiszemű jogosultjának az értékpapírból eredő jogosultságát
            nem befolyásolja az, ha valamely korábbi átruházásnak vagy más tulajdonszerzésnek
            nem volt jogcíme, vagy ha a jogcím érvénytelen vagy hatálytalan volt.
        - identifier: '3'
          text: A bemutatóra szóló értékpapír esetén az értékpapír birtokosát kell
            az értékpapírban rögzített jog gyakorlására jogosult személynek tekinteni.
        - identifier: '4'
          text: Névre szóló értékpapír esetén azt kell az értékpapírban rögzített
            jog gyakorlására jogosult személynek tekinteni, akit az értékpapír jogosultként
            megjelöl, vagy akit a forgatmányok megszakítatlan láncolata jogosultként
            igazol. Ha az utolsó forgatmány üres, az értékpapír birtokosát kell jogosultnak
            tekinteni, feltéve, hogy a forgatmányok láncolata megszakítatlan. Ha valamely
            üres forgatmányra újabb forgatmány következik, az utóbbi aláíróját úgy
            kell tekinteni, mint aki az értékpapírt üres forgatmány útján szerezte
            meg.
        - identifier: '5'
          text: Ha a névre szóló értékpapír jogosultjának személye nem átruházás útján
            változik meg, az új jogosult a jogszerzését igazolni köteles. A nem átruházás
            útján való jogszerzést követően az értékpapírra vezetett forgatmányok
            megszakítatlan láncolata az értékpapír birtokosát a nem átruházás útján
