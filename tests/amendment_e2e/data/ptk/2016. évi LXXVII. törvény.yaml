            harmadik személynek az értékpapírból eredő jogosultságát nem befolyásolja.
        - identifier: '6'
          text: A dematerializált értékpapír jogosultjának – ellenkező bizonyítás
            hiányában – annak az értékpapírszámlának a jogosultját kell tekinteni,
            amelyiken a dematerializált értékpapírt nyilvántartják.
