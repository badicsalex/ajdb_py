      - __type__: Title
        identifier: '30'
        title: AZ ÉRTÉKPAPÍROK ÁTRUHÁZÁSÁNAK MÓDJA ÉS SEMMISSÉ NYILVÁNÍTÁSA
      - __type__: Article
        children:
        - identifier: '1'
          text: Az olyan okirati formában előállított értékpapír, amely nem tartalmazza
